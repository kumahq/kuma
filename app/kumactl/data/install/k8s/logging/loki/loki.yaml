---
apiVersion: v1
kind: Secret
metadata:
  name: loki
  namespace: {{ .Namespace }}
  labels:
    app: loki
    release: loki
stringData:
  loki.yaml: |-
    auth_enabled: false
    querier:
      engine:
        max_look_back_period: 0s
    ingester:
      chunk_block_size: 262144
      chunk_idle_period: 3m
      chunk_retain_period: 1m
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      wal:
        enabled: false
      shutdown_marker_path: /data/liki/shutdown
    pattern_ingester:
      enabled: true
      lifecycler:
        ring:
          kvstore:
            store: inmemory
    compactor:
      retention_enabled: false
      working_directory: /data/loki/retention
      compaction_interval: 10m
      delete_request_store: tsdb
    schema_config:
      configs:
        - from: 2023-10-20
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    storage_config:
      tsdb_shipper:
        active_index_directory: /data/loki/index
        cache_location: /data/loki/cache
      filesystem:
        directory: /data/loki/chunks
