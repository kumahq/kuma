---
apiVersion: v1
kind: Service
metadata:
  name: {{ .ControlPlaneServiceName }}
  namespace: {{ .Namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 5681
    name: http-api-server
{{- if ne .KumaCpMode "remote" }}
  - port: 5683
    name: gui-server
{{- end }}
  - port: 443
    name: https-admission-server
    targetPort: 5443
{{- if ne .KumaCpMode "global" }}
  - port: 5676
    name: mads-server
  - port: 5677
    name: grpc-sds
  - port: 5678
    name: grpc-xds
  - port: 5679
    name: http-xds
  - port: 5682
    name: http-bootstrap-server
  - port: 5653
    name: dns-server
    protocol: UDP
{{- end }}
  selector:
    app: kuma-control-plane
{{- if ne .KumaCpMode "standalone" }}
---
apiVersion: v1
kind: Service
metadata:
  name: global-remote-sync
  namespace: {{ .Namespace }}
spec:
  type: {{ .GlobalRemotePortType }}
  ports:
    - port: 5685
      nodePort: 30685
      name: global-remote-sync
  selector:
    app: kuma-control-plane
{{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuma-control-plane
  namespace: {{ .Namespace }}
{{- if ne .KumaCpMode "global" }}
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: kuma-sds-tls-cert
  namespace: {{ .Namespace }}
data:
  tls.crt: {{ .SdsTlsCert | b64enc }}
  tls.key: {{ .SdsTlsKey | b64enc }}
{{- end }}
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: kuma-admission-server-tls-cert
  namespace: {{ .Namespace }}
data:
  tls.crt: {{ .AdmissionServerTlsCert | b64enc }}
  tls.key: {{ .AdmissionServerTlsKey | b64enc }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kuma-control-plane-config
  namespace: {{ .Namespace }}
data:
  config.yaml: |
    # use this file to override default configuration of `kuma-cp`
    #
    # see conf/kuma-cp.conf.yml for available settings
{{- if .ClusterName }}
    # General configuration
    general:
      # Kuma Cluster name used to mark the remote dataplane resources
      clusterName: {{ .ClusterName }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuma-control-plane
  namespace: {{ .Namespace }}
  labels:
    app: kuma-control-plane
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kuma-control-plane
  template:
    metadata:
      labels:
        app: kuma-control-plane
    spec:
      serviceAccountName: kuma-control-plane
      containers:
      - name: control-plane
        image: {{ .ControlPlaneImage }}:{{ .ControlPlaneVersion }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        env:
        - name: KUMA_ENVIRONMENT
          value: "kubernetes"
        - name: KUMA_STORE_TYPE
          value: "kubernetes"
        - name: KUMA_STORE_KUBERNETES_SYSTEM_NAMESPACE
          value: {{ .Namespace }}
        - name: KUMA_GENERAL_ADVERTISED_HOSTNAME
          value: {{ .ControlPlaneServiceName }}.{{ .Namespace }}
{{- if ne .KumaCpMode "global" }}
        - name: KUMA_SDS_SERVER_GRPC_PORT
          value: "5677"
        - name: KUMA_XDS_SERVER_GRPC_PORT
          value: "5678"
        - name: KUMA_BOOTSTRAP_SERVER_PORT
          value: "5682"
        - name: KUMA_SDS_SERVER_TLS_CERT_FILE
          value: /var/run/secrets/kuma.io/kuma-sds/tls-cert/tls.crt
        - name: KUMA_SDS_SERVER_TLS_KEY_FILE
          value: /var/run/secrets/kuma.io/kuma-sds/tls-cert/tls.key
{{- end }}
        - name: KUMA_API_SERVER_PORT
          value: "5681"
        - name: KUMA_API_SERVER_READ_ONLY
          value: "true"
        - name: KUMA_RUNTIME_KUBERNETES_ADMISSION_SERVER_PORT
          value: "5443"
        - name: KUMA_RUNTIME_KUBERNETES_ADMISSION_SERVER_CERT_DIR
          value: /var/run/secrets/kuma.io/kuma-admission-server/tls-cert
        - name: KUMA_RUNTIME_KUBERNETES_INJECTOR_CNI_ENABLED
          value: "{{ .CNIEnabled }}"
        - name: KUMA_RUNTIME_KUBERNETES_INJECTOR_SIDECAR_CONTAINER_IMAGE
          value: {{ .DataplaneImage }}:{{ .ControlPlaneVersion }}
        - name: KUMA_INJECTOR_INIT_CONTAINER_IMAGE
          value: {{ .DataplaneInitImage }}:{{ .ControlPlaneVersion }}
        args:
        - run
        - --mode={{ .KumaCpMode }}
        - --log-level=info
        - --config-file=/etc/kuma.io/kuma-control-plane/config.yaml
        ports:
        - containerPort: 5681
{{- if ne .KumaCpMode "remote" }}
        - containerPort: 5683
{{- end }}
{{- if ne .KumaCpMode "global" }}
        - containerPort: 5443
        - containerPort: 5677
        - containerPort: 5678
        - containerPort: 5679
        - containerPort: 5682
        - containerPort: 5653
          protocol: UDP
{{- end }}
        livenessProbe:
          httpGet:
            path: /healthy
            port: 5680
        readinessProbe:
          httpGet:
            path: /ready
            port: 5680
        resources:
{{- if eq .KumaCpMode "global" }}
          requests:
            cpu: 500m
            memory: 256Mi
{{- else }}
          requests:
            cpu: 100m
            memory: 256Mi
{{- end }}
        volumeMounts:
{{- if ne .KumaCpMode "global" }}
        - name: kuma-sds-tls-cert
          mountPath: /var/run/secrets/kuma.io/kuma-sds/tls-cert
          readOnly: true
{{- end }}
        - name: kuma-admission-server-tls-cert
          mountPath: /var/run/secrets/kuma.io/kuma-admission-server/tls-cert
          readOnly: true
        - name: kuma-control-plane-config
          mountPath: /etc/kuma.io/kuma-control-plane
          readOnly: true
      volumes:
{{- if ne .KumaCpMode "global" }}
      - name: kuma-sds-tls-cert
        secret:
          secretName: kuma-sds-tls-cert
{{- end }}
      - name: kuma-admission-server-tls-cert
        secret:
          secretName: kuma-admission-server-tls-cert
      - name: kuma-control-plane-config
        configMap:
          name: kuma-control-plane-config
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: kuma-admission-mutating-webhook-configuration
webhooks:
- name: mesh.defaulter.kuma-admission.kuma.io
  failurePolicy: Fail
  clientConfig:
    caBundle: {{ .AdmissionServerTlsCert | b64enc }}
    service:
      namespace: {{ .Namespace }}
      name: {{ .ControlPlaneServiceName }}
      path: /default-kuma-io-v1alpha1-mesh
  rules:
  - apiGroups:
    - kuma.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - meshes
- name: owner-reference.kuma-admission.kuma.io
  failurePolicy: Fail
  clientConfig:
    caBundle: {{ .AdmissionServerTlsCert | b64enc }}
    service:
      namespace: {{ .Namespace }}
      name: {{ .ControlPlaneServiceName }}
      path: /owner-reference-kuma-io-v1alpha1
  rules:
    - apiGroups:
        - kuma.io
      apiVersions:
        - v1alpha1
      operations:
        - CREATE
      resources:
        - circuitbreakers
        - faultinjections
        - trafficlogs
        - trafficpermissions
        - trafficroutes
        - traffictraces
        - healthchecks
        - proxytemplates
- name: kuma-injector.kuma.io
  namespaceSelector:
    matchLabels:
      kuma.io/sidecar-injection: enabled
  failurePolicy: {{ .InjectorFailurePolicy }}
  clientConfig:
    caBundle: {{ .AdmissionServerTlsCert | b64enc }}
    service:
      namespace: {{ .Namespace }}
      name: {{ .ControlPlaneServiceName }}
      path: /inject-sidecar
  rules:
    - apiGroups:
        - ""
      apiVersions:
        - v1
      operations:
        - CREATE
      resources:
        - pods
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: kuma-validating-webhook-configuration
webhooks:
  - name: validator.kuma-admission.kuma.io
    failurePolicy: Fail
    clientConfig:
      caBundle: {{ .AdmissionServerTlsCert | b64enc }}
      service:
        namespace: {{ .Namespace }}
        name: {{ .ControlPlaneServiceName }}
        path: /validate-kuma-io-v1alpha1
    rules:
      - apiGroups:
          - kuma.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - circuitbreakers
          - faultinjections
          - trafficlogs
          - trafficpermissions
          - trafficroutes
          - traffictraces
          - dataplanes
          - healthchecks
          - meshes
          - proxytemplates
  - name: service.validator.kuma-admission.kuma.io
    failurePolicy: Fail
    clientConfig:
      caBundle: {{ .AdmissionServerTlsCert | b64enc }}
      service:
        namespace: {{ .Namespace }}
        name: {{ .ControlPlaneServiceName }}
        path: /validate-v1-service
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - services
  - name: secret.validator.kuma-admission.kuma.io
    namespaceSelector:
      matchLabels:
        kuma.io/system-namespace: "true"
    failurePolicy: Fail
    clientConfig:
      caBundle: {{ .AdmissionServerTlsCert | b64enc }}
      service:
        namespace: {{ .Namespace }}
        name: {{ .ControlPlaneServiceName }}
        path: /validate-v1-secret
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - secrets
