
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuma:control-plane
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kuma.io
  resources:
  - dataplanes
  - dataplaneinsights
  - meshes
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - kuma.io
  resources:
  - proxytemplates
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - kuma.io
  resources:
  - proxytemplates/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - kuma.io
  resources:
  - trafficpermissions
  - trafficlogs
  - trafficroutes
  - traffictraces
  - faultinjections
  - circuitbreakers
  - healthchecks
  verbs:
  - get
  - list
  - watch
{{- if eq .KumaCpMode "remote" }}
  - create
{{- end }}
- apiGroups:
    - ""
  resources:
    - pods/finalizers
  verbs:
    - "*"
- apiGroups:
    - kuma.io
  resources:
    - meshes/finalizers
  verbs:
    - "*"
- apiGroups:
    - kuma.io
  resources:
    - dataplanes/finalizers
  verbs:
    - "*"
{{- if .CNIEnabled }}
- apiGroups:
    - k8s.cni.cncf.io
  resources:
    - network-attachment-definitions
  verbs:
    - get
    - list
    - watch
    - create
{{- end }}
# validate k8s token before issueing mTLS cert
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuma:control-plane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuma:control-plane
subjects:
- kind: ServiceAccount
  name: kuma-control-plane
  namespace: {{ .Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kuma:control-plane
  namespace: {{ .Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kuma:control-plane
  namespace: {{ .Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kuma:control-plane
subjects:
- kind: ServiceAccount
  name: kuma-control-plane
  namespace: {{ .Namespace }}
