    app: prometheus
  name: prometheus-server
  namespace: kuma
spec:
  selector:
    matchLabels:
      component: "server"
      app: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        component: "server"
        app: prometheus
      annotations:
        kuma.io/direct-access-services: "*"
    spec:
      serviceAccountName: prometheus-server
      containers:
        - name: prometheus-server-configmap-reload
          image: "jimmidyson/configmap-reload:v0.5.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - --volume-dir=/etc/config
            - --webhook-url=http://127.0.0.1:9090/-/reload
          resources:
            {}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
        - name: prometheus-server
          image: "prom/prometheus:v2.25.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - --storage.tsdb.retention.time=15d
            - --config.file=/etc/config/prometheus.yml
            - --storage.tsdb.path=/data
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.enable-lifecycle
          ports:
            - containerPort: 9090
          resources:
            {}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: storage-volume
              mountPath: /data
              subPath: ""
            - mountPath: "/var/run/kuma.io/prometheus-sd"
              name: kuma-prometheus-sd-volume
        - name: kuma-prometheus-sd
          image: kuma-ci/kuma-prometheus-sd:greatest
          imagePullPolicy: IfNotPresent
          args:
            - run
            - --name=kuma-prometheus-sd
            - --cp-address=http://kuma.local:5681
            - --output-file=/var/run/kuma.io/prometheus-sd/kuma.file_sd.json
          volumeMounts:
            - mountPath: "/var/run/kuma.io/prometheus-sd"
              name: kuma-prometheus-sd-volume
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsUser: 65534
      terminationGracePeriodSeconds: 300
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-server
        - name: storage-volume
          persistentVolumeClaim:
            claimName: prometheus-server
        - name: kuma-prometheus-sd-volume
          emptyDir: {}