kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: kuma-cni-node
  namespace: kube-system
  annotations:
    ignore-check.kube-linter.io/run-as-non-root: "The container installs a CNI plugin"
  labels:
    app: kuma-cni
    app.kubernetes.io/name: kuma
    app.kubernetes.io/instance: kuma
spec:
  selector:
    matchLabels:
      app: kuma-cni
      app.kubernetes.io/name: kuma
      app.kubernetes.io/instance: kuma
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: kuma-cni
        app.kubernetes.io/name: kuma
        app.kubernetes.io/instance: kuma
      annotations:
        checksum/config: 44d3893921ccaa4dd818a16ee3e2de3ddea9331c8f2857dd83bca030a5d2c5be
        foo: "{\"bar\": \"baz\"}"
        pod: "cni"
    spec:
      # This, along with the CriticalAddonsOnly toleration below,
      # marks the pod as a critical add-on, ensuring it gets
      # priority scheduling and that its resources are reserved
      # if it ever gets evicted.
      priorityClassName: system-node-critical
      nodeSelector:
      
        kubernetes.io/os: linux
      tolerations:
        # Make sure kuma-cni-node gets scheduled on all nodes.
        - effect: NoSchedule
          operator: Exists
        # Mark the pod as a critical add-on for rescheduling.
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: kuma-cni
      # Minimize downtime during a rolling upgrade or deletion; tell Kubernetes to do a "force
      # deletion": https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods.
      terminationGracePeriodSeconds: 5
      securityContext:
        {}
      containers:
        - name: install-cni
          imagePullPolicy: IfNotPresent
          image: "docker.io/kumahq/kuma-cni:0.0.1"
          readinessProbe:
            initialDelaySeconds: 0
            exec:
              command:
                - cat
                - /tmp/ready
          command: [ "sh", "-c", "--" ]
          args: [ "sleep 0 && exec /install-cni" ]
          securityContext:
            readOnlyRootFilesystem: true
            runAsGroup: 0
            runAsNonRoot: false
            runAsUser: 0
          env:
            # Name of the CNI config file to create.
            - name: CNI_CONF_NAME
              value: "kuma-cni.conf"
            # The CNI network config to install on each node.
            - name: CNI_NETWORK_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: kuma-cni-config
                  key: cni_network_config
            - name: CNI_NET_DIR
              value: "/etc/cni/multus/net.d"
            # If true, deploy as a chained CNI plugin, otherwise deploy as a standalone CNI
            - name: CHAINED_CNI_PLUGIN
              value: "false"
            - name: CNI_LOG_LEVEL
              value: "info"
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - mountPath: /host/opt/cni/bin
              name: cni-bin-dir
            - mountPath: /host/etc/cni/net.d
              name: cni-net-dir
            - name: tmp
              mountPath: /tmp
      volumes:
        # Used to install CNI.
        - name: cni-bin-dir
          hostPath:
            path: /var/lib/cni/bin
        - name: cni-net-dir
          hostPath:
            path: /etc/cni/multus/net.d
        - name: tmp
          emptyDir: {}
