version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
    groups:
      k8s-libs:
          patterns:
            - "k8s.io/*"
      go.opentelemetry.io:
          patterns:
            - "go.opentelemetry.io/*"

  - package-ecosystem: "docker"
    directory: "/tools/releases/dockerfiles"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"      
      - "ci/skip-test" # No need to run tests on github actions updates

  - package-ecosystem: docker
    directory: /tools/postgres
    schedule:
      interval: daily
