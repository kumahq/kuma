version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
    groups:
      k8s-libs:
          patterns:
            - "k8s.io/*"
      go.opentelemetry.io:
          patterns:
            - "go.opentelemetry.io/*"
    ignore:
      # go-control-plane v0.12.0 introduced a potential deadlock issue. This issue is
      # being tracked in https://github.com/envoyproxy/go-control-plane/issues/875.
      # Remove this once the issue is resolved.
      - dependency-name: github.com/envoyproxy/go-control-plane

  - package-ecosystem: "docker"
    directory: "/tools/releases/dockerfiles"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 15
    labels:
      - "dependencies"
      - "ci/skip-test" # No need to run tests on github actions updates

  - package-ecosystem: docker
    directory: /tools/postgres
    schedule:
      interval: daily
