name: "Release"

on:
  push:
    branches:
      - feat/gh-release-workflow

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: compute parameters
        id: computed-params
        run: |
            RELEASE_BRANCH=$(./.github/scripts/release-branch-name.sh)
            echo '::set-output name=release_branch::$RELEASE_BRANCH'
            OLD_VERSION=$(git describe --abbrev=0 --tags)
            echo '::set-output name=old_version::$OLD_VERSION'
            NEW_VERSION=$(./.github/scripts/new-tag.sh)
            echo '::set-output name=new_version::$NEW_VERSION'
      - name: create branch
        run: |
          git --version
          git config user.name "github-actions[bot]"
          git config user.email "<41898282+github-actions[bot]@users.noreply.github.com>"
          git branch ${{ steps.computed-params.outputs.release_branch }}
      - name: create tag
        run: |
          bash ./tools/releases/make-release-tag.sh ${{ steps.computed-params.outputs.old_version }} ${{ steps.computed-params.outputs.new_version }}
      - name: push
        run: |
          git push --atomic origin ${{ steps.computed-params.outputs.release_branch }} ${{ steps.computed-params.outputs.new_version }}
