name: "Release"

on:
  push:
    branches:
      - feat/gh-release-workflow

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: create branch and tag
        run: |
          RELEASE_BRANCH=$(./.github/scripts/release-branch-name.sh)
          OLD_VERSION=$(git describe --abbrev=0 --tags)
          NEW_VERSION=$(./.github/scripts/new-tag.sh)

          # create branch 'release-$major.$minor'
          git --version
          git config user.name "github-actions[bot]"
          git config user.email "<41898282+github-actions[bot]@users.noreply.github.com>"
          git branch $RELEASE_BRANCH
          
          # create a new tag
          bash ./tools/releases/make-release-tag.sh $OLD_VERSION $NEW_VERSION
          
          # push
          git push --atomic origin $RELEASE_BRANCH $NEW_VERSION
