name: "Release"

on:
  push:
    branches:
      - feat/gh-release-workflow

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: set envs
        run: |
          export RELEASE_BRANCH=$(./.github/scripts/release-branch-name.sh)
          echo "::set-env name=RELEASE_BRANCH::RELEASE_BRANCH"
          export OLD_VERSION=$(git describe --abbrev=0 --tags)
          echo "::set-env name=OLD_VERSION::OLD_VERSION"
          export NEW_VERSION=$(./.github/scripts/new-tag.sh)
          echo "::set-env name=NEW_VERSION::NEW_VERSION"
      - name: git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: create branch
        run: |
          git --version
          git config user.name "github-actions[bot]"
          git config user.email "<41898282+github-actions[bot]@users.noreply.github.com>"
          git branch $RELEASE_BRANCH
      - name: create tag
        run: |
          bash ./tools/releases/make-release-tag.sh $OLD_VERSION $NEW_VERSION 
      - name: push
        run: |
          git push --atomic origin $RELEASE_BRANCH $NEW_VERSION
