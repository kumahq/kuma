name: "Release"

on:
  push:
    branches:
      - feat/gh-release-workflow

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: compute parameters
        id: computed-params
        run: |
            echo '::set-output name=release_branch::$(./.github/scripts/release-branch-name.sh)'
            echo '::set-output name=old_version::$(git describe --abbrev=0 --tags)'
            echo '::set-output name=new_version::$(./.github/scripts/new-tag.sh)'
      - name: create branch
        run: |
          git --version
          git config user.name "github-actions[bot]"
          git config user.email "<41898282+github-actions[bot]@users.noreply.github.com>"
          git branch ${{ steps.computed-params.release_branch }}
      - name: create tag
        run: |
          bash ./tools/releases/make-release-tag.sh ${{ steps.computed-params.old_version }} ${{ steps.computed-params.new_version }}
      - name: push
        run: |
          git push --atomic origin ${{ steps.computed-params.release_branch }} ${{ steps.computed-params.new_version }}
