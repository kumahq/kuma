name: Golangci-lint
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          cache: false
          go-version: 1.20.5
      - run: |
          echo "GOLANGCI_LINT_VERSION=$(cat .golangci-lint-version)" >> "$GITHUB_ENV"
      - uses: golangci/golangci-lint-action@v3
        with:
          args: --verbose
          version: ${{ env.GOLANGCI_LINT_VERSION }}
