name: auto-merge
on:
  pull_request:
    types: [labeled,opened,reopened,edited,ready_for_review]

jobs:
  pr-mgmt:
    uses: kumahq/.github/.github/workflows/wfc_pr_management.yml@main
    with:
      approve: true
      merge: true
      matchLabel: "ci/auto-merge"
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}