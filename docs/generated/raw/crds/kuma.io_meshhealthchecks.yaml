                              items:
                                format: int32
                                type: integer
                              type: array
                            path:
                              default: /
                              description: |-
                                The HTTP path which will be requested during the health check
                                (ie. /health)
                              type: string
                            requestHeadersToAdd:
                              description: |-
                                The list of HTTP headers which should be added to each health check
                                request
                              properties:
                                add:
                                  items:
                                    properties:
                                      name:
                                        maxLength: 256
                                        minLength: 1
                                        pattern: ^[a-z0-9!#$%&'*+\-.^_\x60|~]+$
                                        type: string
                                      value:
                                        type: string
                                    required:
                                    - name
                                    - value
                                    type: object
                                  maxItems: 16
                                  type: array
                                  x-kubernetes-list-map-keys:
                                  - name
                                  x-kubernetes-list-type: map
                                set:
