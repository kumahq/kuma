# -- Mesh this zone proxy belongs to
mesh: ""

# -- Zone proxy role (ingress | egress | all)
role: all

image:
  repository: docker.io/kumahq/kuma-dp
  tag: latest
  pullPolicy: IfNotPresent

# -- Number of replicas
replicas: 1

# -- Raw PodSpec fields passthrough.
# Anything valid under spec.template.spec in a Deployment can go here.
# Examples: nodeSelector, tolerations, affinity, initContainers,
# topologySpreadConstraints, shareProcessNamespace, priorityClassName, etc.
podSpec: {}

# -- Container-level overrides merged into the zone-proxy container.
# Examples: resources, lifecycle, securityContext, env, volumeMounts, etc.
containers: {}

service:
  enabled: true
  type: ClusterIP
  port: 10001
