language: cpp
dist: xenial

services:
- docker

#
# Notice: when you set environment variables, remember to
# explicitly propagate them into a Docker container (see ci/do_travis_ci.sh)
#

env:
  global:
  # include $HOME/.local/bin for `aws` on Linux
  # include $HOME/Library/Python/2.7/bin for `aws` on MacOS
  - PATH=$HOME/.local/bin:$HOME/Library/Python/2.7/bin:$PATH
  - BUILD_DIR=/tmp/konvoy-filter/build
  - DOWNLOADS_DIR=$BUILD_DIR/downloads
  - COMMIT=$TRAVIS_COMMIT
  - S3_CI_BUCKET=konvoy-ci
  - S3_KONVOY_BINARIES=$COMMIT/binaries
  - S3_KONVOY_COVERAGE=$COMMIT/coverage

  - DO_CI=ci/do_travis_ci.sh

  # TravisCI doesn't support IPv6 (see https://docs.travis-ci.com/user/reference/overview/#virtualisation-environment-vs-operating-system)
  - BAZEL_EXTRA_TEST_OPTIONS="--test_env=ENVOY_IP_TEST_VERSIONS=v4only"

cache:
  directories:
  # `awscli`
  - $HOME/.local

before_install:
  # set up awscli packages
  - pip install --user awscli

jobs:
  include:
  - stage: ci
    name: "Build Debian binary"
    os: linux
    env:
    - TARGET_OS=debian
    script:
    - make build/binary upload/binary
  - stage: ci
    name: "Build CentOS binary"
    os: linux
    env:
    - TARGET_OS=centos
    script:
    - make build/binary upload/binary
  - stage: ci
    name: "Build MacOS binary"
    os: osx
    env:
    - TARGET_OS=macos
    install:
    - envoy/ci/mac_ci_setup.sh
    script:
    - make build/binary upload/binary
  - stage: ci
    name: "Run tests on Debian"
    os: linux
    script:
    - make run/tests
  - stage: ci
    name: "Collect test coverage on Debian"
    os: linux
    script:
    - make collect/coverage
    after_script:
    - make upload/coverage
  - &build-package
    stage: package
    name: "Build package"
    env:
    - BASE_IMAGE=ubuntu:18.04
    script:
    - cd konvoy-distibutions/
    - make all/package
  - <<: *build-package
    env:
    - BASE_IMAGE=ubuntu:16.04
  - <<: *build-package
    env:
    - BASE_IMAGE=ubuntu:14.04
  - <<: *build-package
    env:
    - BASE_IMAGE=debian:9
  - <<: *build-package
    env:
    - BASE_IMAGE=debian:8
  - <<: *build-package
    env:
    - BASE_IMAGE=rhel:7
  - <<: *build-package
    env:
    - BASE_IMAGE=centos:7
  - <<: *build-package
    env:
    - BASE_IMAGE=amazonlinux:2
  - <<: *build-package
    env:
    - BASE_IMAGE=alpine:3.9
  - &build-image
    stage: package
    name: "Build Docker image"
    env:
    - BASE_IMAGE=ubuntu:18.04
    script:
    - cd konvoy-distibutions/
    - make all/image
  - <<: *build-image
    env:
    - BASE_IMAGE=ubuntu:16.04
  - <<: *build-image
    env:
    - BASE_IMAGE=ubuntu:14.04
  - <<: *build-image
    env:
    - BASE_IMAGE=debian:9
  - <<: *build-image
    env:
    - BASE_IMAGE=debian:8
  - <<: *build-image
    env:
    - BASE_IMAGE=rhel:7
  - <<: *build-image
    env:
    - BASE_IMAGE=centos:7
  - <<: *build-image
    env:
    - BASE_IMAGE=amazonlinux:2
  - <<: *build-image
    env:
    - BASE_IMAGE=alpine:3.9
