---
apiVersion: v1
kind: Service
metadata:
  name: externalservice-https-server
  namespace: externalservice-namespace
  annotations:
    80.service.kuma.io/protocol: http
spec:
  ports:
    - port: 80
      name: https
      targetPort: 443
  selector:
    app: externalservice-https-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: externalservice-https-server
  namespace: externalservice-namespace
  labels:
    app: externalservice-https-server
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: externalservice-https-server
  template:
    metadata:
      labels:
        app: externalservice-https-server
    spec:
      containers:
        - name: echo-server
          image: kuma-universal
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 443
            initialDelaySeconds: 3
            periodSeconds: 3
          ports:
            - containerPort: 443
          command: [ "ncat" ]
          args:
            - -lk
            - -p
            - "443"
            - --ssl
            - --sh-exec
            - '/usr/bin/printf "HTTP/1.1 200 OK\n\n HTTPS Echo\n"'
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
