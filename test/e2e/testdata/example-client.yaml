---
apiVersion: v1
kind: Service
metadata:
  name: example-client
  namespace: kuma-test
spec:
  ports:
    - port: 12345
      name: dummy
  selector:
    app: example-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-client
  namespace: kuma-test
  labels:
    app: example-client
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: example-client
  template:
    metadata:
      labels:
        app: example-client
    spec:
      containers:
      - name: client
        image: "alpine:latest"
        command: ["sh", "-c", "tail -f /dev/null"]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
