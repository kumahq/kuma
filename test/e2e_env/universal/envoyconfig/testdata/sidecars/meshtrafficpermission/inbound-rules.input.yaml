type: MeshTrafficPermission
name: mtp-1
mesh: envoyconfig
labels:
  kuma.io/effect: shadow
spec:
  rules:
    - default:
        deny:
          - spiffeID:
              type: Exact
              value: spiffe://trust-domain.mesh/ns/legacy
          - spiffeID:
              type: Exact
              value: spiffe://trust-domain.mesh/ns/legacy-2
        allow:
          - spiffeID:
              type: Prefix
              value: spiffe://trust-domain.mesh
        allowWithShadowDeny:
          - spiffeID:
              type: Exact
              value: spiffe://trust-domain.mesh/ns/new
          - spiffeID:
              type: Exact
              value: spiffe://trust-domain.mesh/ns/new-2

