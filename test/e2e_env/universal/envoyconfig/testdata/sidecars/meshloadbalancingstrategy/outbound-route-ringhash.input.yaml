type: MeshLoadBalancingStrategy
name: mlbst-1
mesh: envoyconfig
labels:
  kuma.io/effect: shadow
spec:
  to:
    - targetRef:
        kind: MeshService
        name: test-server
      default:
        hashPolicies:
          - type: Header
            header:
              name: x-header-for-test-server
        loadBalancer:
          type: RingHash
          ringHash:
            minRingSize: 100
            maxRingSize: 10000
---
type: MeshLoadBalancingStrategy
name: mlbst-2
mesh: envoyconfig
labels:
  kuma.io/effect: shadow
spec:
  to:
    - targetRef:
        kind: MeshHTTPRoute
        name: test-route-2
      default:
        hashPolicies:
          - type: Header
            header:
              name: x-header-for-test-route-2
        loadBalancer:
          type: RingHash
          ringHash:
            minRingSize: 100
            maxRingSize: 10000
---
type: MeshHTTPRoute
name: test-route-1
mesh: envoyconfig
spec:
  to:
    - targetRef:
        kind: MeshService
        name: test-server
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /test-route-1
          default: {}
