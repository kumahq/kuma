{{- if .Values.controlPlane.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kuma.name" . }}-control-plane
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: {{ include "kuma.name" . }}-control-plane
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "kuma.name" . }}-control-plane
            port:
              number: 5681
{{- end }}
