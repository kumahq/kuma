# The default registry and tag to use for all Kuma images
global:
  namespace: "kuma-system"
  image:
    registry: "kong-docker-kuma-docker.bintray.io"
    # Defaults to .Chart.AppVersion
    # tag: ""

# Whether or not to patch the target namespace with the system label
patchSystemNamespace: true

controlPlane:
  logLevel: "info"
  mode: "standalone"
  # zone: ""

  kdsGlobalAddress: ""

  nodeSelector:
    kubernetes.io/os: linux
    kubernetes.io/arch: amd64

  injectorFailurePolicy: Ignore

  service:
    # name: ""
    type: ClusterIP
    annotations: {}

  globalRemoteSyncService:
    # name: ""
    type: LoadBalancer
    annotations: {}
    port: 5685

  defaults:
    skipMeshCreation: false

  #  resources:
  #     requests:
  #       cpu: 100m
  #       memory: 256Mi

  # TLS for various servers
  #  tls:
  #    cert: ""
  #    key: ""

  image:
    pullPolicy: IfNotPresent
    repository: "kuma-cp"
  # secrets: {}
cni:
  enabled: false
  logLevel: info

  nodeSelector:
    kubernetes.io/os: linux
    kubernetes.io/arch: amd64

  image:
    registry: "docker.io"
    repository: "lobkovilya/install-cni"
    tag: "0.0.1"

# Configuration for the kuma dataplane sidecar
dataPlane:
  image:
    repository: "kuma-dp"
    pullPolicy: IfNotPresent

  # Configuration for the kuma init phase in the sidecar
  initImage:
    repository: "kuma-init"

ingress:
  enabled: false
  mesh: default
  drainTime: 30s
  service:
    # name: ""
    type: LoadBalancer
    annotations: {}
    port: 10001
