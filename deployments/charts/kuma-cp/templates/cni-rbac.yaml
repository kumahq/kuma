{{- if .Values.cni.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kuma-cp.name" . }}-cni
  namespace: kube-system
  labels:
    {{ include "kuma-cp.cniLabels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kuma-cp.name" . }}-cni
  labels:
    {{ include "kuma-cp.cniLabels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kuma-cp.name" . }}-cni
  labels:
    {{ include "kuma-cp.cniLabels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kuma-cp.name" . }}-cni
subjects:
  - kind: ServiceAccount
    name: {{ include "kuma-cp.name" . }}-cni
    namespace: kube-system
{{- end }}
