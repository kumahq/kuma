openapi: 3.0.1
info:
  version: {{ .PolicyVersion }}
  title: Kuma API
  description: Kuma API

paths:
  /meshes/{mesh}/{{ .WsPath }}/{name}:
    get:
      summary: Returns {{ .ResourceType }} entity
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the {{ .ResourceType }}
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: 'schema.yaml'

    put:
      summary: Creates or Updates {{ .ResourceType }} entity
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the {{ .ResourceType }}
      requestBody:
        description: {{ .ResourceType }} entity
        required: true
        content:
          application/json:
            schema:
              $ref: 'schema.yaml'
      responses:
        '200':
          description: Updated
        '201':
          description: Created

    delete:
      summary: Deletes {{ .ResourceType }} entity
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the {{ .ResourceType }}
      responses:
        '200':
          description: Successful response


  /meshes/{mesh}/{{ .WsPath }}:
    get:
      summary: Returns a list of {{ .ResourceType }} in the mesh.
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: 'schema.yaml'
                  next:
                    type: string
                    description: URL to the next page


  /{{ .WsPath }}:
    get:
      description: Returns a list of {{ .ResourceType }} from all meshes
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: 'schema.yaml'
                  next:
                    type: string
                    description: URL to the next page