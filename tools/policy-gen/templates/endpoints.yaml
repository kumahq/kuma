openapi: 3.0.3
info:
  version: {{ .Package }}
  title: Kuma API
  description: Kuma API
  x-ref-schema-name: "{{ .Name }}"

paths:
  /meshes/{mesh}/{{ .Path }}/{name}:
    get:
      summary: Returns {{ .Name }} entity
      tags: [ "{{ .Name }}" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the {{ .Name }}
      responses:
        '200':
          $ref: "#/components/responses/{{.Name}}Item"

    put:
      summary: Creates or Updates {{ .Name }} entity
      tags: [ "{{ .Name }}" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the {{ .Name }}
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/{{.Name}}Item'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  warnings:
                    type: array
                    items:
                      type: string
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  warnings:
                    type: array
                    items:
                      type: string

    delete:
      summary: Deletes {{ .Name }} entity
      tags: [ "{{ .Name }}" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the {{ .Name }}
      responses:
        '200':
          description: Successful response


  /meshes/{mesh}/{{ .Path }}:
    get:
      summary: Returns a list of {{ .Name }} in the mesh.
      tags: [ "{{ .Name }}" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/{{.Name}}List"

components:
  schemas:
    {{.Name}}Item:
      $ref: 'schema.yaml'
  responses:
    {{.Name}}Item:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/{{.Name}}Item'
    {{.Name}}List:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/{{.Name}}Item"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
    {{.Name}}CreateOrUpdateResponse:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              warnings:
                type: array
                description: |
                  warnings is a list of warning messages to return to the requesting Kuma API clients.
                  Warning messages describe a problem the client making the API request should correct or be aware of.
                items:
                  type: string
