        {{- if eq .Scope "Mesh"}}
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        {{- end}}
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the {{ .Name }}
      responses:
        '200':
          description: Successful response

