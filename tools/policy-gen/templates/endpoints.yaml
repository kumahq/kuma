          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{{.Name}}CreateOrUpdateSuccessResponse'

    delete:
      summary: Deletes {{ .Name }} entity
      tags: [ "{{ .Name }}" ]
