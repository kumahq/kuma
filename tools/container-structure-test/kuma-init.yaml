schemaVersion: 2.0.0

fileExistenceTests:
- name: "/usr/bin/kumactl"
  path: /usr/bin/kumactl
  shouldExist: true
  isExecutableBy: any

commandTests:
- name: "Contains kumactl"
  command: kumactl
  args: ["version"]
- name: "Contains iptables (legacy)"
  command: iptables
  args: ["--version"]
  expectedOutput: ["iptables v.*(legacy)"]

metadataTest:
  entrypoint: ["/usr/bin/kumactl"]
  cmd: ["install", "transparent-proxy"]
