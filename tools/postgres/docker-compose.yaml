version: '3.5'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${KUMA_STORE_POSTGRES_USER:-kuma}
      POSTGRES_PASSWORD: ${KUMA_STORE_POSTGRES_PASSWORD:-kuma}
      POSTGRES_DB: ${KUMA_STORE_POSTGRES_DB_NAME:-kuma}
    ports:
      - ${KUMA_STORE_POSTGRES_PORT:-15432}:5432
    volumes:
      - ../../app/kumactl/data/install/universal/control-plane/postgres/resource.sql:/docker-entrypoint-initdb.d/init.sql