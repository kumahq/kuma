---
apiVersion: v1
kind: Namespace
metadata:
  name: kuma-demo
  labels:
    kuma.io/sidecar-injection: enabled

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-config
  namespace: kuma-demo
data:
  kong.yml: |
    _format_version: "1.1"

    services:
    - name: mockbin.org
      url: http://mockbin.org
      routes:
      - name: default
        paths:
        - /
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: kuma-demo
  annotations:
    8080.service.kuma.io/protocol: http
spec:
  ports:
  - port: 8000
    name: http
  selector:
    app: demo-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app-service-account
  namespace: kuma-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: kuma-demo
  labels:
    app: demo-app
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      serviceAccountName: demo-app-service-account
      containers:
      - name: demo-app
        image: "kong:1.1.2-alpine"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: KONG_ADMIN_LISTEN
          value: "off"
        - name: KONG_DATABASE
          value: "off"
        - name: KONG_DECLARATIVE_CONFIG
          value: "/etc/kong/kong.yml"
        volumeMounts:
        - name: demo-app-config
          mountPath: /etc/kong
        livenessProbe:
          exec:
            command:
            - curl
            - -s
            - http://localhost:8000
        readinessProbe:
          exec:
            command:
            - curl
            - -s
            - http://localhost:8000
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
      volumes:
      - name: demo-app-config
        configMap:
          name: demo-app-config

---
apiVersion: v1
kind: Service
metadata:
  name: demo-client
  namespace: kuma-demo
spec:
  ports:
  - port: 3000
    name: http
  selector:
    app: demo-client
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-client-service-account
  namespace: kuma-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-client
  namespace: kuma-demo
  labels:
    app: demo-client
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: demo-client
  template:
    metadata:
      labels:
        app: demo-client
    spec:
      serviceAccountName: demo-client-service-account
      containers:
      - name: demo-client
        image: kong-docker-kuma-ci-docker.bintray.io/curl
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        command:
        - nc
        - -lk
        - -p
        - "3000"
        - -e
        - curl
        - --silent
        - --show-error
        - --include
        - --fail
        - http://demo-app.kuma-demo:8000/request
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
