        <<: *master_only_workflow_filters
    jobs:
    - go_cache: *master_only_workflow_filters
    - build:
        <<: *master_only_workflow_filters
        requires:
        - go_cache
    - images:
        <<: *master_only_workflow_filters
        requires:
        - build
