      - build:
          <<: *master_workflow_filters
          requires:
            - go_cache
      - test:
          <<: *master_workflow_filters
          requires:
            - api_check
            - check
      - integration:
          <<: *master_workflow_filters
          requires:
            - api_check
            - check
      - images:
