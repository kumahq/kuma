        cron: "0 2 * * *"
        <<: *master_only_workflow_filters
    jobs:
    - aks-acr-clean-registry
    - aks-delete-clusters

  e2e-eks:
    when: << pipeline.parameters.run_workflow_e2e_eks >>
    triggers:
    - schedule:
