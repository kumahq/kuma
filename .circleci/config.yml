          requires:
            - build
      - example_docker-compose:
          <<: *master_workflow_filters
          name: docker-compose
          requires:
            - images
            - check
          # custom parameters
          use_local_kuma_images: true
      - example_minikube:
          <<: *master_workflow_filters
          name: minikube_v1_17
          requires:
            - images
            - check
          # custom parameters
          kubernetes_version: v1.17.17
          use_local_kuma_images: true
      - example_minikube:
          <<: *master_workflow_filters
          name: minikube_v1_18
          requires:
            - images
            - check
          # custom parameters
