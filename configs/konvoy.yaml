#
# Sample Envoy configuration with
#
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 127.0.0.1
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  host_rewrite: www.google.com
                  cluster: service_google
          http_filters:
          #
          # Piping requests via an out-of-process filter.
          #
          - name: konvoy
            config:
              grpc_service:
                envoy_grpc:
                  cluster_name: konvoy_side_car
          - name: envoy.router
  clusters:
  #
  # Konvoy side car
  #
  - name: konvoy_side_car
    connect_timeout: 0.25s
    type: STATIC
    dns_lookup_family: V4_ONLY
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 8980
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
  - name: service_google
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    # Comment out the following line to test on v6 networks
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_google
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: www.google.com
                port_value: 443
    tls_context:
      sni: www.google.com
