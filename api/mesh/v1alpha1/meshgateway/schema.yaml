properties:
  conf:
    properties:
      listeners:
        items:
          properties:
            crossMesh:
              type: boolean
            hostname:
              type: string
            port:
              type: integer
            protocol:
              oneOf:
              - type: string
              - type: integer
            resources:
              properties:
                connectionLimit:
                  type: integer
              type: object
            tags:
              additionalProperties:
                type: string
              type: object
            tls:
              properties:
                certificates:
                  items:
                    oneOf:
                    - $ref: /specs/protoresources/datasource_file/schema.yaml#/components/schemas/DataSource_File
                    - $ref: /specs/protoresources/datasource_inline/schema.yaml#/components/schemas/DataSource_Inline
                    - $ref: /specs/protoresources/datasource_inlinestring/schema.yaml#/components/schemas/DataSource_InlineString
                    - $ref: /specs/protoresources/datasource_secret/schema.yaml#/components/schemas/DataSource_Secret
                  type: array
                mode:
                  oneOf:
                  - type: string
                  - type: integer
                options:
                  properties: {}
                  type: object
              type: object
          type: object
        type: array
    type: object
  labels:
    additionalProperties:
      type: string
    type: object
  mesh:
    type: string
  name:
    type: string
  selectors:
    items:
      properties:
        match:
          additionalProperties:
            type: string
          type: object
      type: object
    type: array
  tags:
    additionalProperties:
      type: string
    type: object
  type:
    type: string
required:
- type
- name
- mesh
type: object
