openapi: 3.1.0
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
  x-ref-schema-name: "ZoneIngress"

paths:
  /zoneingresses/{name}:
    get:
      operationId: getZoneIngress
      summary: Returns ZoneIngress entity
      tags: [ "ZoneIngress" ]
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the ZoneIngress
      responses:
        '200':
          $ref: "#/components/responses/ZoneIngressItem"
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

    put:
      operationId: putZoneIngress
      summary: Creates or Updates ZoneIngress entity
      tags: [ "ZoneIngress" ]
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the ZoneIngress
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZoneIngressItem'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneIngressCreateOrUpdateSuccessResponse'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneIngressCreateOrUpdateSuccessResponse'

    delete:
      operationId: deleteZoneIngress
      summary: Deletes ZoneIngress entity
      tags: [ "ZoneIngress" ]
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the ZoneIngress
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneIngressDeleteSuccessResponse'
          description: Successful response
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

  /zoneingresses:
    get:
      operationId: getZoneIngressList
      summary: Returns a list of ZoneIngress in the mesh.
      tags: [ "ZoneIngress" ]
      parameters:
        - in: query
          name: offset
          description: offset in the list of entities
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: size
          description: the number of items per page
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - in: query
          name: filter
          description: filter by labels when multiple filters are present, they are ANDed
          required: false
          schema:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
          example:
            label.k8s.kuma.io/namespace: my-ns
      responses:
        '200':
          $ref: "#/components/responses/ZoneIngressList"

components:
  schemas:
    ZoneIngressItem:
      $ref: 'schema.yaml'
    ZoneIngressCreateOrUpdateSuccessResponse:
      type: object
      properties:
        warnings:
          type: array
          readOnly: true
          description: |
            warnings is a list of warning messages to return to the requesting Kuma API clients.
            Warning messages describe a problem the client making the API request should correct or be aware of.
          items:
            type: string
    ZoneIngressDeleteSuccessResponse:
      type: object
      properties: {}

  responses:
    ZoneIngressItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ZoneIngressItem'
    ZoneIngressList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/ZoneIngressItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
