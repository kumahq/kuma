properties:
  labels:
    additionalProperties:
      type: string
    type: object
  mesh:
    type: string
  metrics:
    properties:
      conf:
        oneOf:
        - $ref: /specs/protoresources/prometheusmetricsbackendconfig/schema.yaml#/components/schemas/PrometheusMetricsBackendConfig
        type: object
      name:
        type: string
      type:
        type: string
    type: object
  name:
    type: string
  networking:
    properties:
      address:
        type: string
      admin:
        properties:
          port:
            type: integer
        type: object
      advertisedAddress:
        type: string
      gateway:
        properties:
          tags:
            additionalProperties:
              type: string
            type: object
          type:
            oneOf:
            - type: string
            - type: integer
        type: object
      inbound:
        items:
          properties:
            address:
              type: string
            health:
              properties:
                ready:
                  type: boolean
              type: object
            name:
              type: string
            port:
              type: integer
            serviceAddress:
              type: string
            servicePort:
              type: integer
            serviceProbe:
              properties:
                healthyThreshold:
                  format: uint32
                  type: integer
                interval:
                  properties:
                    nanos:
                      type: integer
                    seconds:
                      type: integer
                  type: object
                tcp:
                  properties: {}
                  type: object
                timeout:
                  properties:
                    nanos:
                      type: integer
                    seconds:
                      type: integer
                  type: object
                unhealthyThreshold:
                  format: uint32
                  type: integer
              type: object
            state:
              oneOf:
              - type: string
              - type: integer
            tags:
              additionalProperties:
                type: string
              type: object
          type: object
        type: array
      outbound:
        items:
          properties:
            address:
              type: string
            backendRef:
              properties:
                kind:
                  type: string
                labels:
                  additionalProperties:
                    type: string
                  type: object
                name:
                  type: string
                port:
                  type: integer
              type: object
            port:
              type: integer
            tags:
              additionalProperties:
                type: string
              type: object
          type: object
        type: array
      transparentProxying:
        properties:
          directAccessServices:
            items:
              type: string
            type: array
          ipFamilyMode:
            oneOf:
            - type: string
            - type: integer
          reachableBackends:
            properties:
              refs:
                items:
                  properties:
                    kind:
                      type: string
                    labels:
                      additionalProperties:
                        type: string
                      type: object
                    name:
                      type: string
                    namespace:
                      type: string
                    port:
                      format: uint32
                      type: integer
                  type: object
                type: array
            type: object
          reachableServices:
            items:
              type: string
            type: array
          redirectPortInbound:
            type: integer
          redirectPortOutbound:
            type: integer
        type: object
    type: object
  probes:
    properties:
      endpoints:
        items:
          properties:
            inboundPath:
              type: string
            inboundPort:
              type: integer
            path:
              type: string
          type: object
        type: array
      port:
        type: integer
    type: object
  type:
    type: string
required:
- type
- name
- mesh
type: object
