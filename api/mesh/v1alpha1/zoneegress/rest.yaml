openapi: 3.1.0
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
  x-ref-schema-name: "ZoneEgress"

paths:
  /zoneegresses/{name}:
    get:
      operationId: getZoneEgress
      summary: Returns ZoneEgress entity
      tags: [ "ZoneEgress" ]
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the ZoneEgress
      responses:
        '200':
          $ref: "#/components/responses/ZoneEgressItem"
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

    put:
      operationId: putZoneEgress
      summary: Creates or Updates ZoneEgress entity
      tags: [ "ZoneEgress" ]
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the ZoneEgress
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZoneEgressItem'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneEgressCreateOrUpdateSuccessResponse'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneEgressCreateOrUpdateSuccessResponse'

    delete:
      operationId: deleteZoneEgress
      summary: Deletes ZoneEgress entity
      tags: [ "ZoneEgress" ]
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the ZoneEgress
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneEgressDeleteSuccessResponse'
          description: Successful response
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

  /zoneegresses:
    get:
      operationId: getZoneEgressList
      summary: Returns a list of ZoneEgress in the mesh.
      tags: [ "ZoneEgress" ]
      parameters:
        - in: query
          name: offset
          description: offset in the list of entities
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: size
          description: the number of items per page
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - in: query
          name: filter
          description: filter by labels when multiple filters are present, they are ANDed
          required: false
          schema:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
          example:
            label.k8s.kuma.io/namespace: my-ns
      responses:
        '200':
          $ref: "#/components/responses/ZoneEgressList"

components:
  schemas:
    ZoneEgressItem:
      $ref: 'schema.yaml'
    ZoneEgressCreateOrUpdateSuccessResponse:
      type: object
      properties:
        warnings:
          type: array
          readOnly: true
          description: |
            warnings is a list of warning messages to return to the requesting Kuma API clients.
            Warning messages describe a problem the client making the API request should correct or be aware of.
          items:
            type: string
    ZoneEgressDeleteSuccessResponse:
      type: object
      properties: {}

  responses:
    ZoneEgressItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ZoneEgressItem'
    ZoneEgressList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/ZoneEgressItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
