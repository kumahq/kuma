components:
  responses:
    ZoneEgressCreateOrUpdateSuccessResponse:
      content:
        application/json:
          schema:
            properties:
              warnings:
                description: |
                  warnings is a list of warning messages to return to the requesting Kuma API clients.
                  Warning messages describe a problem the client making the API request should correct or be aware of.
                items:
                  type: string
                readOnly: true
                type: array
            type: object
      description: Successful response
    ZoneEgressDeleteSuccessResponse:
      content:
        application/json:
          schema:
            type: object
      description: Successful response
    ZoneEgressItem:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ZoneEgressItem'
      description: Successful response
    ZoneEgressList:
      content:
        application/json:
          schema:
            properties:
              items:
                items:
                  $ref: '#/components/schemas/ZoneEgressItem'
                type: array
              next:
                description: URL to the next page
                type: string
              total:
                description: The total number of entities
                type: number
            type: object
      description: List
  schemas:
    ZoneEgressItem:
      properties:
        labels:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
        networking:
          description: Networking defines the address and port of the Egress to listen
            on.
          properties:
            address:
              description: Address on which inbound listener will be exposed
              type: string
            admin:
              description: Admin contains configuration related to Envoy Admin API
              properties:
                port:
                  description: Port on which Envoy Admin API server will be listening
                  type: integer
              type: object
            port:
              description: Port of the inbound interface that will forward requests
                to the service.
              type: integer
          type: object
        type:
          type: string
        zone:
          description: |-
            Zone field contains Zone name where egress is serving, field will be
            automatically set by Global Kuma CP
          type: string
      required:
      - type
      - name
      type: object
info:
  description: Kuma API
  title: Kuma API
  version: v1alpha1
openapi: 3.1.0
paths:
  /zoneegresses:
    get:
      operationId: getZoneEgressList
      parameters:
      - description: offset in the list of entities
        example: 0
        in: query
        name: offset
        required: false
        schema:
          type: integer
      - description: the number of items per page
        in: query
        name: size
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
      - description: filter by labels when multiple filters are present, they are
          ANDed
        example:
          label.k8s.kuma.io/namespace: my-ns
        in: query
        name: filter
        required: false
        schema:
          properties:
            key:
              type: string
            value:
              type: string
          type: object
      responses:
        "200":
          $ref: '#/components/responses/ZoneEgressList'
      summary: Returns a list of ZoneEgress in the mesh.
      tags:
      - ZoneEgress
  /zoneegresses/{name}:
    delete:
      operationId: deleteZoneEgress
      parameters:
      - description: name of the ZoneEgress
        in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/ZoneEgressDeleteSuccessResponse'
        "404":
          $ref: ../../base/specs/common/error_schema.yaml#/components/responses/NotFound
      summary: Deletes ZoneEgress entity
      tags:
      - ZoneEgress
    get:
      operationId: getZoneEgress
      parameters:
      - description: name of the ZoneEgress
        in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/ZoneEgressItem'
        "404":
          $ref: ../../base/specs/common/error_schema.yaml#/components/responses/NotFound
      summary: Returns ZoneEgress entity
      tags:
      - ZoneEgress
    put:
      operationId: putZoneEgress
      parameters:
      - description: name of the ZoneEgress
        in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZoneEgressItem'
        description: Put request
        required: true
      responses:
        "200":
          $ref: '#/components/responses/ZoneEgressCreateOrUpdateSuccessResponse'
        "201":
          $ref: '#/components/responses/ZoneEgressCreateOrUpdateSuccessResponse'
      summary: Creates or Updates ZoneEgress entity
      tags:
      - ZoneEgress
