properties:
  constraints:
    properties:
      dataplaneProxy:
        properties:
          requirements:
            items:
              properties:
                tags:
                  additionalProperties:
                    type: string
                  type: object
              type: object
            type: array
          restrictions:
            items:
              properties:
                tags:
                  additionalProperties:
                    type: string
                  type: object
              type: object
            type: array
        type: object
    type: object
  labels:
    additionalProperties:
      type: string
    type: object
  logging:
    properties:
      backends:
        items:
          properties:
            conf:
              oneOf:
              - $ref: /specs/protoresources/fileloggingbackendconfig/schema.yaml#/components/schemas/FileLoggingBackendConfig
              - $ref: /specs/protoresources/tcploggingbackendconfig/schema.yaml#/components/schemas/TcpLoggingBackendConfig
              type: object
            format:
              type: string
            name:
              type: string
            type:
              type: string
          type: object
        type: array
      defaultBackend:
        type: string
    type: object
  meshServices:
    properties:
      mode:
        oneOf:
        - type: string
        - type: integer
    type: object
  metrics:
    properties:
      backends:
        items:
          properties:
            conf:
              oneOf:
              - $ref: /specs/protoresources/prometheusmetricsbackendconfig/schema.yaml#/components/schemas/PrometheusMetricsBackendConfig
              type: object
            name:
              type: string
            type:
              type: string
          type: object
        type: array
      enabledBackend:
        type: string
    type: object
  mtls:
    properties:
      backends:
        items:
          properties:
            conf:
              oneOf:
              - $ref: /specs/protoresources/providedcertificateauthorityconfig/schema.yaml#/components/schemas/ProvidedCertificateAuthorityConfig
              - $ref: /specs/protoresources/builtincertificateauthorityconfig/schema.yaml#/components/schemas/BuiltinCertificateAuthorityConfig
              type: object
            dpCert:
              properties:
                requestTimeout:
                  properties:
                    nanos:
                      type: integer
                    seconds:
                      type: integer
                  type: object
                rotation:
                  properties:
                    expiration:
                      type: string
                  type: object
              type: object
            mode:
              oneOf:
              - type: string
              - type: integer
            name:
              type: string
            rootChain:
              properties:
                requestTimeout:
                  properties:
                    nanos:
                      type: integer
                    seconds:
                      type: integer
                  type: object
              type: object
            type:
              type: string
          type: object
        type: array
      enabledBackend:
        type: string
      skipValidation:
        type: boolean
    type: object
  name:
    type: string
  networking:
    properties:
      outbound:
        properties:
          passthrough:
            type: boolean
        type: object
    type: object
  routing:
    properties:
      defaultForbidMeshExternalServiceAccess:
        type: boolean
      localityAwareLoadBalancing:
        type: boolean
      zoneEgress:
        type: boolean
    type: object
  skipCreatingInitialPolicies:
    items:
      type: string
    type: array
  tracing:
    properties:
      backends:
        items:
          properties:
            conf:
              oneOf:
              - $ref: /specs/protoresources/datadogtracingbackendconfig/schema.yaml#/components/schemas/DatadogTracingBackendConfig
              - $ref: /specs/protoresources/zipkintracingbackendconfig/schema.yaml#/components/schemas/ZipkinTracingBackendConfig
              type: object
            name:
              type: string
            sampling:
              type: number
            type:
              type: string
          type: object
        type: array
      defaultBackend:
        type: string
    type: object
  type:
    type: string
required:
- type
- name
type: object
