
openapi: 3.1.0
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API

paths:
  /_kri/{kri}:
    get:
      operationId: getByKri
      summary: Returns a resource by KRI
      tags: [ "KRI" ]
      parameters:
        - in: path
          name: kri
          schema:
            type: string
          required: true
          description: KRI of the resource
      responses:
        '200':
          description: The resource
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '/specs/protoresources/dataplane/rest.yaml#/components/schemas/DataplaneItem'
                  - $ref: '/specs/protoresources/mesh/rest.yaml#/components/schemas/MeshItem'
                  - $ref: '/specs/policies/meshaccesslog/rest.yaml#/components/schemas/MeshAccessLogItem'
                  - $ref: '/specs/policies/meshcircuitbreaker/rest.yaml#/components/schemas/MeshCircuitBreakerItem'
                  - $ref: '/specs/policies/meshfaultinjection/rest.yaml#/components/schemas/MeshFaultInjectionItem'
                  - $ref: '/specs/protoresources/meshgateway/rest.yaml#/components/schemas/MeshGatewayItem'
                  - $ref: '/specs/policies/meshhttproute/rest.yaml#/components/schemas/MeshHTTPRouteItem'
                  - $ref: '/specs/policies/meshhealthcheck/rest.yaml#/components/schemas/MeshHealthCheckItem'
                  - $ref: '/specs/policies/meshloadbalancingstrategy/rest.yaml#/components/schemas/MeshLoadBalancingStrategyItem'
                  - $ref: '/specs/policies/meshmetric/rest.yaml#/components/schemas/MeshMetricItem'
                  - $ref: '/specs/policies/meshpassthrough/rest.yaml#/components/schemas/MeshPassthroughItem'
                  - $ref: '/specs/policies/meshproxypatch/rest.yaml#/components/schemas/MeshProxyPatchItem'
                  - $ref: '/specs/policies/meshratelimit/rest.yaml#/components/schemas/MeshRateLimitItem'
                  - $ref: '/specs/policies/meshretry/rest.yaml#/components/schemas/MeshRetryItem'
                  - $ref: '/specs/policies/meshtcproute/rest.yaml#/components/schemas/MeshTCPRouteItem'
                  - $ref: '/specs/policies/meshtls/rest.yaml#/components/schemas/MeshTLSItem'
                  - $ref: '/specs/policies/meshtimeout/rest.yaml#/components/schemas/MeshTimeoutItem'
                  - $ref: '/specs/policies/meshtrace/rest.yaml#/components/schemas/MeshTraceItem'
                  - $ref: '/specs/policies/meshtrafficpermission/rest.yaml#/components/schemas/MeshTrafficPermissionItem'
                  - $ref: '/specs/protoresources/zoneegress/rest.yaml#/components/schemas/ZoneEgressItem'
                  - $ref: '/specs/protoresources/zoneingress/rest.yaml#/components/schemas/ZoneIngressItem'
        '400':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/BadRequest"
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"
