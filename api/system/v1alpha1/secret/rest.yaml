components:
  responses:
    SecretCreateOrUpdateSuccessResponse:
      content:
        application/json:
          schema:
            properties:
              warnings:
                description: |
                  warnings is a list of warning messages to return to the requesting Kuma API clients.
                  Warning messages describe a problem the client making the API request should correct or be aware of.
                items:
                  type: string
                readOnly: true
                type: array
            type: object
      description: Successful response
    SecretDeleteSuccessResponse:
      content:
        application/json:
          schema:
            type: object
      description: Successful response
    SecretItem:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SecretItem'
      description: Successful response
    SecretList:
      content:
        application/json:
          schema:
            properties:
              items:
                items:
                  $ref: '#/components/schemas/SecretItem'
                type: array
              next:
                description: URL to the next page
                type: string
              total:
                description: The total number of entities
                type: number
            type: object
      description: List
  schemas:
    SecretItem:
      properties:
        data:
          description: Value of the secret
          format: byte
          type: string
        labels:
          additionalProperties:
            type: string
          type: object
        mesh:
          type: string
        name:
          type: string
        type:
          type: string
      required:
      - type
      - name
      - mesh
      type: object
info:
  description: Kuma API
  title: Kuma API
  version: v1alpha1
openapi: 3.1.0
paths:
  /meshes/{mesh}/secrets:
    get:
      operationId: getSecretList
      parameters:
      - description: offset in the list of entities
        example: 0
        in: query
        name: offset
        required: false
        schema:
          type: integer
      - description: the number of items per page
        in: query
        name: size
        required: false
        schema:
          default: 100
          maximum: 1000
          minimum: 1
          type: integer
      - description: filter by labels when multiple filters are present, they are
          ANDed
        example:
          label.k8s.kuma.io/namespace: my-ns
        in: query
        name: filter
        required: false
        schema:
          properties:
            key:
              type: string
            value:
              type: string
          type: object
      - description: name of the mesh
        in: path
        name: mesh
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/SecretList'
      summary: Returns a list of Secret in the mesh.
      tags:
      - Secret
  /meshes/{mesh}/secrets/{name}:
    delete:
      operationId: deleteSecret
      parameters:
      - description: name of the mesh
        in: path
        name: mesh
        required: true
        schema:
          type: string
      - description: name of the Secret
        in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/SecretDeleteSuccessResponse'
        "404":
          $ref: ../../base/specs/common/error_schema.yaml#/components/responses/NotFound
      summary: Deletes Secret entity
      tags:
      - Secret
    get:
      operationId: getSecret
      parameters:
      - description: name of the mesh
        in: path
        name: mesh
        required: true
        schema:
          type: string
      - description: name of the Secret
        in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/SecretItem'
        "404":
          $ref: ../../base/specs/common/error_schema.yaml#/components/responses/NotFound
      summary: Returns Secret entity
      tags:
      - Secret
    put:
      operationId: putSecret
      parameters:
      - description: name of the mesh
        in: path
        name: mesh
        required: true
        schema:
          type: string
      - description: name of the Secret
        in: path
        name: name
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecretItem'
        description: Put request
        required: true
      responses:
        "200":
          $ref: '#/components/responses/SecretCreateOrUpdateSuccessResponse'
        "201":
          $ref: '#/components/responses/SecretCreateOrUpdateSuccessResponse'
      summary: Creates or Updates Secret entity
      tags:
      - Secret
