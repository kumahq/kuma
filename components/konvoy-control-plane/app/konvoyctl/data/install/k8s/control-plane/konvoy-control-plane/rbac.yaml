
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: konvoy:control-plane
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mesh.kuma.io
  resources:
  - dataplanes
  - dataplaneinsights
  - meshes
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - mesh.kuma.io
  resources:
  - proxytemplates
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - mesh.kuma.io
  resources:
  - proxytemplates/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - mesh.kuma.io
  resources:
  - trafficpermissions
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: konvoy:control-plane
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: konvoy:control-plane
subjects:
- kind: ServiceAccount
  name: konvoy-control-plane
  namespace: {{ .Namespace }}
