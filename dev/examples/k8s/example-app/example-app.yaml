---
apiVersion: v1
kind: Service
metadata:
  name: example-server
spec:
  ports:
  - port: 80
    name: http
    appProtocol: http
  selector:
    app: example-app
    service: example-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-server
  labels:
    app: example-server
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
        service: example-server
    spec:
      containers:
      - name: nginx
        image: "nginx:stable"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-client
  labels:
    app: example-client
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
        - name: kuma-universal
          image: "kuma-universal"
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "tail -f /dev/null"]
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add: ["NET_ADMIN"]
