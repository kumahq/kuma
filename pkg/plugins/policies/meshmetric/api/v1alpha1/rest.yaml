openapi: 3.1.0
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
paths:
  /meshes/{mesh}/meshmetrics/{name}:
    get:
      operationId: getMeshMetric
      summary: Returns MeshMetric entity
      tags: ["MeshMetric"]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshMetric
      responses:
        '200':
          $ref: "#/components/responses/MeshMetricItem"
        '404':
          $ref: "../../base/specs/common/error_schema.yaml#/components/responses/NotFound"
    put:
      operationId: putMeshMetric
      summary: Creates or Updates MeshMetric entity
      tags: ["MeshMetric"]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshMetric
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeshMetricItem'
      responses:
        '200':
          $ref: '#/components/responses/MeshMetricCreateOrUpdateSuccessResponse'
        '201':
          $ref: '#/components/responses/MeshMetricCreateOrUpdateSuccessResponse'
    delete:
      operationId: deleteMeshMetric
      summary: Deletes MeshMetric entity
      tags: ["MeshMetric"]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshMetric
      responses:
        '200':
          $ref: '#/components/responses/MeshMetricDeleteSuccessResponse'
        '404':
          $ref: "../../base/specs/common/error_schema.yaml#/components/responses/NotFound"
  /meshes/{mesh}/meshmetrics:
    get:
      operationId: getMeshMetricList
      summary: Returns a list of MeshMetric in the mesh.
      tags: ["MeshMetric"]
      parameters:
        - in: query
          name: offset
          description: offset in the list of entities
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: size
          description: the number of items per page
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - in: query
          name: filter
          description: filter by labels when multiple filters are present, they are ANDed
          required: false
          schema:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
          example:
            label.k8s.kuma.io/namespace: my-ns
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/MeshMetricList"
components:
  schemas:
    MeshMetricItem:
      type: object
      required: [type, name, spec]
      properties:
        type:
          description: 'the type of the resource'
          type: string
          enum:
            - MeshMetric
        mesh:
          description: 'Mesh is the name of the Kuma mesh this resource belongs to. It may be omitted for cluster-scoped resources.'
          type: string
          default: default
        kri:
          description: 'A unique identifier for this resource instance used by internal tooling and integrations. Typically derived from resource attributes and may be used for cross-references or indexing'
          type: string
          readOnly: true
          example: 'kri_mm_default_zone-east_kuma-demo_mypolicy1_'
        name:
          description: 'Name of the Kuma resource'
          type: string
        labels:
          additionalProperties:
            type: string
          description: 'The labels to help identity resources'
          type: object
        spec:
          description: Spec is the specification of the Kuma MeshMetric resource.
          properties:
            default:
              description: MeshMetric configuration.
              properties:
                applications:
                  description: Applications is a list of application that Dataplane Proxy will scrape
                  items:
                    properties:
                      address:
                        description: Address on which an application listens.
                        type: string
                      name:
                        description: Name of the application to scrape
                        type: string
                      path:
                        default: /metrics
                        description: Path on which an application expose HTTP endpoint with metrics.
                        type: string
                      port:
                        description: Port on which an application expose HTTP endpoint with metrics.
                        format: int32
                        type: integer
                    required:
                      - port
                    type: object
                  type: array
                backends:
                  description: Backends list that will be used to collect metrics.
                  items:
                    properties:
                      openTelemetry:
                        description: OpenTelemetry backend configuration
                        properties:
                          endpoint:
                            description: Endpoint for OpenTelemetry collector
                            type: string
                          refreshInterval:
                            description: RefreshInterval defines how frequent metrics should be pushed to collector
                            type: string
                        required:
                          - endpoint
                        type: object
                      prometheus:
                        description: Prometheus backend configuration.
                        properties:
                          clientId:
                            description: ClientId of the Prometheus backend. Needed when using MADS for DP discovery.
                            type: string
                          path:
                            default: /metrics
                            description: Path on which a dataplane should expose HTTP endpoint with Prometheus metrics.
                            type: string
                          port:
                            default: 5670
                            description: Port on which a dataplane should expose HTTP endpoint with Prometheus metrics.
                            format: int32
                            type: integer
                          tls:
                            description: Configuration of TLS for prometheus listener.
                            properties:
                              mode:
                                default: Disabled
                                description: Configuration of TLS for Prometheus listener.
                                enum:
                                  - Disabled
                                  - ProvidedTLS
                                  - ActiveMTLSBackend
                                type: string
                            type: object
                        type: object
                      type:
                        description: Type of the backend that will be used to collect metrics. At the moment only Prometheus backend is available.
                        enum:
                          - Prometheus
                          - OpenTelemetry
                        type: string
                    required:
                      - type
                    type: object
                  type: array
                sidecar:
                  description: Sidecar metrics collection configuration
                  properties:
                    includeUnused:
                      description: |-
                        IncludeUnused if false will scrape only metrics that has been by sidecar (counters incremented
                        at least once, gauges changed at least once, and histograms added to at
                        least once). If true will scrape all metrics (even the ones with zeros).
                        If not specified then the default value is false.
                      type: boolean
                    profiles:
                      description: Profiles allows to customize which metrics are published.
                      properties:
                        appendProfiles:
                          description: AppendProfiles allows to combine the metrics from multiple predefined profiles.
                          items:
                            properties:
                              name:
                                description: 'Name of the predefined profile, one of: all, basic, none'
                                enum:
                                  - All
                                  - Basic
                                  - None
                                type: string
                            required:
                              - name
                            type: object
                          type: array
                        exclude:
                          description: |-
                            Exclude makes it possible to exclude groups of metrics from a resulting profile.
                            Exclude is subordinate to Include.
                          items:
                            properties:
                              match:
                                description: Match is the value used to match using particular Type
                                type: string
                              type:
                                description: 'Type defined the type of selector, one of: prefix, regex, exact'
                                enum:
                                  - Prefix
                                  - Regex
                                  - Exact
                                  - Contains
                                type: string
                            required:
                              - match
                              - type
                            type: object
                          type: array
                        include:
                          description: |-
                            Include makes it possible to include additional metrics in a selected profiles.
                            Include takes precedence over Exclude.
                          items:
                            properties:
                              match:
                                description: Match is the value used to match using particular Type
                                type: string
                              type:
                                description: 'Type defined the type of selector, one of: prefix, regex, exact'
                                enum:
                                  - Prefix
                                  - Regex
                                  - Exact
                                  - Contains
                                type: string
                            required:
                              - match
                              - type
                            type: object
                          type: array
                      type: object
                  type: object
              type: object
            targetRef:
              description: |-
                TargetRef is a reference to the resource the policy takes an effect on.
                The resource could be either a real store object or virtual resource
                defined in-place.
              properties:
                kind:
                  description: Kind of the referenced resource
                  enum:
                    - Mesh
                    - MeshSubset
                    - MeshGateway
                    - MeshService
                    - MeshExternalService
                    - MeshMultiZoneService
                    - MeshServiceSubset
                    - MeshHTTPRoute
                    - Dataplane
                  type: string
                labels:
                  additionalProperties:
                    type: string
                  description: |-
                    Labels are used to select group of MeshServices that match labels. Either Labels or
                    Name and Namespace can be used.
                  type: object
                mesh:
                  description: Mesh is reserved for future use to identify cross mesh resources.
                  type: string
                name:
                  description: |-
                    Name of the referenced resource. Can only be used with kinds: `MeshService`,
                    `MeshServiceSubset` and `MeshGatewayRoute`
                  type: string
                namespace:
                  description: |-
                    Namespace specifies the namespace of target resource. If empty only resources in policy namespace
                    will be targeted.
                  type: string
                proxyTypes:
                  description: |-
                    ProxyTypes specifies the data plane types that are subject to the policy. When not specified,
                    all data plane types are targeted by the policy.
                  items:
                    enum:
                      - Sidecar
                      - Gateway
                    type: string
                  type: array
                sectionName:
                  description: |-
                    SectionName is used to target specific section of resource.
                    For example, you can target port from MeshService.ports[] by its name. Only traffic to this port will be affected.
                  type: string
                tags:
                  additionalProperties:
                    type: string
                  description: |-
                    Tags used to select a subset of proxies by tags. Can only be used with kinds
                    `MeshSubset` and `MeshServiceSubset`
                  type: object
              required:
                - kind
              type: object
          type: object
        creationTime:
          readOnly: true
          type: string
          description: 'Time at which the resource was created'
          format: date-time
          example: '0001-01-01T00:00:00Z'
        modificationTime:
          readOnly: true
          type: string
          description: 'Time at which the resource was updated'
          format: date-time
          example: '0001-01-01T00:00:00Z'
  responses:
    MeshMetricItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeshMetricItem'
    MeshMetricList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/MeshMetricItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
    MeshMetricCreateOrUpdateSuccessResponse:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              warnings:
                type: array
                readOnly: true
                description: |
                  warnings is a list of warning messages to return to the requesting Kuma API clients.
                  Warning messages describe a problem the client making the API request should correct or be aware of.
                items:
                  type: string
    MeshMetricDeleteSuccessResponse:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
