resources:
- name: system_dynamicconfig
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      pipe:
        path: /tmp/kuma-mesh-metric-config.sock
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          internalAddressConfig:
            cidrRanges:
            - addressPrefix: 127.0.0.1
              prefixLen: 32
          routeConfig:
            maxDirectResponseBodySizeBytes: 399
            virtualHosts:
            - domains:
              - '*'
              name: system_dynamicconfig
              routes:
              - directResponse:
                  status: 304
                match:
                  headers:
                  - name: If-None-Match
                    stringMatch:
                      exact: 7cd6fd949fe1241b057e2af7cb6270b26ca5ecdab3d5cf2e4483e093d36090ac
                  path: /meshmetric
                name: system_dynamicconfig_meshmetric_not_modified
              - directResponse:
                  body:
                    inlineString: '{"observability":{"metrics":{"applications":[{"path":"/metrics","port":8080,"address":""}],"backends":[{"type":"Prometheus","name":null},{"type":"OpenTelemetry","name":"otel-collector.observability.svc-4317","openTelemetry":{"endpoint":"/tmp/kuma-otel-otel-collector.observability.svc-4317.sock","refreshInterval":"1m0s"}}],"sidecar":{"includeUnused":false},"extraLabels":{"kuma.workload":"TODO"}}}}'
                  status: 200
                match:
                  path: /meshmetric
                name: system_dynamicconfig_meshmetric
                responseHeadersToAdd:
                - header:
                    key: Etag
                    value: 7cd6fd949fe1241b057e2af7cb6270b26ca5ecdab3d5cf2e4483e093d36090ac
          statPrefix: system_dynamicconfig
    name: system_dynamicconfig
- name: system_meshmetric_otel_otel-collector-observability-svc-4317
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      pipe:
        path: /tmp/kuma-otel-otel-collector.observability.svc-4317.sock
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.grpc_stats
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_stats.v3.FilterConfig
              emitFilterState: true
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          internalAddressConfig:
            cidrRanges:
            - addressPrefix: 127.0.0.1
              prefixLen: 32
          routeConfig:
            validateClusters: false
            virtualHosts:
            - domains:
              - '*'
              name: system_meshmetric_otel_otel-collector-observability-svc-4317
              routes:
              - match:
                  prefix: /
                route:
                  cluster: system_meshmetric_otel_otel-collector-observability-svc-4317
          statPrefix: system_meshmetric_otel_otel-collector-observability-svc-4317
    name: system_meshmetric_otel_otel-collector-observability-svc-4317
- name: system_meshmetric_prometheus_default-backend
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 192.168.0.1
        portValue: 5670
    enableReusePort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          internalAddressConfig:
            cidrRanges:
            - addressPrefix: 127.0.0.1
              prefixLen: 32
          routeConfig:
            validateClusters: false
            virtualHosts:
            - domains:
              - '*'
              name: system_meshmetric_prometheus_default-backend
              routes:
              - match:
                  prefix: /metrics
                route:
                  cluster: system_meshmetric_prometheus_default-backend
                  prefixRewrite: /meshmetric
          statPrefix: system_meshmetric_prometheus_default-backend
    name: system_meshmetric_prometheus_default-backend
    trafficDirection: INBOUND
