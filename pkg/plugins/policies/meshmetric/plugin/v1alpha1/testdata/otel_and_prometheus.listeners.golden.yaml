resources:
- name: _kuma:dynamicconfig:observability
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      pipe:
        path: /tmp/kuma-mesh-metric-config.sock
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          routeConfig:
            virtualHosts:
            - domains:
              - '*'
              name: _kuma:dynamicconfig:observability
              routes:
              - directResponse:
                  body:
                    inlineString: '{"observability":{"metrics":{"applications":[{"path":"/metrics","port":8080,"address":""}],"backends":[{"type":"Prometheus"},{"type":"OpenTelemetry","openTelemetry":{"endpoint":"/tmp/kuma-open-telemetry.sock"}}],"sidecar":{"regex":"http.*","includeUnused":false}}}}'
                  status: 200
                match:
                  prefix: /
          statPrefix: _kuma_dynamicconfig_observability
    name: _kuma:dynamicconfig:observability
- name: _kuma:metrics:opentelemetry
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      pipe:
        path: /tmp/kuma-open-telemetry.sock
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.grpc_stats
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_stats.v3.FilterConfig
              emitFilterState: true
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          routeConfig:
            validateClusters: false
            virtualHosts:
            - domains:
              - '*'
              name: _kuma:metrics:opentelemetry
              routes:
              - match:
                  prefix: /
                route:
                  cluster: _kuma:metrics:opentelemetry:collector
          statPrefix: _kuma_metrics_opentelemetry
    name: _kuma:metrics:opentelemetry
- name: _kuma:metrics:prometheus:default-backend
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 192.168.0.1
        portValue: 5670
    enableReusePort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          routeConfig:
            validateClusters: false
            virtualHosts:
            - domains:
              - '*'
              name: _kuma:metrics:prometheus:default-backend
              routes:
              - match:
                  prefix: /metrics
                route:
                  cluster: _kuma:metrics:hijacker
                  prefixRewrite: /meshmetric
          statPrefix: _kuma_metrics_prometheus_default-backend
    name: _kuma:metrics:prometheus:default-backend
    trafficDirection: INBOUND
