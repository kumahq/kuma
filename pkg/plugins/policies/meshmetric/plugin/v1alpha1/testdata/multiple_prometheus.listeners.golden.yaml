                responseHeadersToAdd:
                - header:
                    key: Etag
                    value: ae1f376f6904af2bf49a4204fe00ed60ef670084827a4b99d67e536375597696
          statPrefix: _kuma_dynamicconfig
    name: _kuma:dynamicconfig
