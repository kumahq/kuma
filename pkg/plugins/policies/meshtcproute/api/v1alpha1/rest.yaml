openapi: 3.1.0
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
paths:
  /meshes/{mesh}/meshtcproutes/{name}:
    get:
      operationId: getMeshTCPRoute
      summary: Returns MeshTCPRoute entity
      tags: ["MeshTCPRoute"]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshTCPRoute
      responses:
        '200':
          $ref: "#/components/responses/MeshTCPRouteItem"
        '404':
          $ref: "../../base/specs/common/error_schema.yaml#/components/responses/NotFound"
    put:
      operationId: putMeshTCPRoute
      summary: Creates or Updates MeshTCPRoute entity
      tags: ["MeshTCPRoute"]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshTCPRoute
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeshTCPRouteItem'
      responses:
        '200':
          $ref: '#/components/responses/MeshTCPRouteCreateOrUpdateSuccessResponse'
        '201':
          $ref: '#/components/responses/MeshTCPRouteCreateOrUpdateSuccessResponse'
    delete:
      operationId: deleteMeshTCPRoute
      summary: Deletes MeshTCPRoute entity
      tags: ["MeshTCPRoute"]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshTCPRoute
      responses:
        '200':
          $ref: '#/components/responses/MeshTCPRouteDeleteSuccessResponse'
        '404':
          $ref: "../../base/specs/common/error_schema.yaml#/components/responses/NotFound"
  /meshes/{mesh}/meshtcproutes:
    get:
      operationId: getMeshTCPRouteList
      summary: Returns a list of MeshTCPRoute in the mesh.
      tags: ["MeshTCPRoute"]
      parameters:
        - in: query
          name: offset
          description: offset in the list of entities
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: size
          description: the number of items per page
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - in: query
          name: filter
          description: filter by labels when multiple filters are present, they are ANDed
          required: false
          schema:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
          example:
            label.k8s.kuma.io/namespace: my-ns
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/MeshTCPRouteList"
components:
  schemas:
    MeshTCPRouteItem:
      type: object
      required: [type, name, spec]
      properties:
        type:
          description: 'the type of the resource'
          type: string
          enum:
            - MeshTCPRoute
        mesh:
          description: 'Mesh is the name of the Kuma mesh this resource belongs to. It may be omitted for cluster-scoped resources.'
          type: string
          default: default
        kri:
          description: 'A unique identifier for this resource instance used by internal tooling and integrations. Typically derived from resource attributes and may be used for cross-references or indexing'
          type: string
          readOnly: true
          example: 'kri_mtcpr_default_zone-east_kuma-demo_mypolicy1_'
        name:
          description: 'Name of the Kuma resource'
          type: string
        labels:
          additionalProperties:
            type: string
          description: 'The labels to help identity resources'
          type: object
        spec:
          description: Spec is the specification of the Kuma MeshTCPRoute resource.
          properties:
            targetRef:
              description: |-
                TargetRef is a reference to the resource the policy takes an effect on.
                The resource could be either a real store object or virtual resource
                defined in-place.
              properties:
                kind:
                  description: Kind of the referenced resource
                  enum:
                    - Mesh
                    - MeshSubset
                    - MeshGateway
                    - MeshService
                    - MeshExternalService
                    - MeshMultiZoneService
                    - MeshServiceSubset
                    - MeshHTTPRoute
                    - Dataplane
                  type: string
                labels:
                  additionalProperties:
                    type: string
                  description: |-
                    Labels are used to select group of MeshServices that match labels. Either Labels or
                    Name and Namespace can be used.
                  type: object
                mesh:
                  description: Mesh is reserved for future use to identify cross mesh resources.
                  type: string
                name:
                  description: |-
                    Name of the referenced resource. Can only be used with kinds: `MeshService`,
                    `MeshServiceSubset` and `MeshGatewayRoute`
                  type: string
                namespace:
                  description: |-
                    Namespace specifies the namespace of target resource. If empty only resources in policy namespace
                    will be targeted.
                  type: string
                proxyTypes:
                  description: |-
                    ProxyTypes specifies the data plane types that are subject to the policy. When not specified,
                    all data plane types are targeted by the policy.
                  items:
                    enum:
                      - Sidecar
                      - Gateway
                    type: string
                  type: array
                sectionName:
                  description: |-
                    SectionName is used to target specific section of resource.
                    For example, you can target port from MeshService.ports[] by its name. Only traffic to this port will be affected.
                  type: string
                tags:
                  additionalProperties:
                    type: string
                  description: |-
                    Tags used to select a subset of proxies by tags. Can only be used with kinds
                    `MeshSubset` and `MeshServiceSubset`
                  type: object
              required:
                - kind
              type: object
            to:
              description: |-
                To list makes a match between the consumed services and corresponding
                configurations
              items:
                properties:
                  rules:
                    description: |-
                      Rules contains the routing rules applies to a combination of top-level
                      targetRef and the targetRef in this entry.
                    items:
                      properties:
                        default:
                          description: |-
                            Default holds routing rules that can be merged with rules from other
                            policies.
                          properties:
                            backendRefs:
                              items:
                                description: BackendRef defines where to forward traffic.
                                properties:
                                  kind:
                                    description: Kind of the referenced resource
                                    enum:
                                      - Mesh
                                      - MeshSubset
                                      - MeshGateway
                                      - MeshService
                                      - MeshExternalService
                                      - MeshMultiZoneService
                                      - MeshServiceSubset
                                      - MeshHTTPRoute
                                      - Dataplane
                                    type: string
                                  labels:
                                    additionalProperties:
                                      type: string
                                    description: |-
                                      Labels are used to select group of MeshServices that match labels. Either Labels or
                                      Name and Namespace can be used.
                                    type: object
                                  mesh:
                                    description: Mesh is reserved for future use to identify cross mesh resources.
                                    type: string
                                  name:
                                    description: |-
                                      Name of the referenced resource. Can only be used with kinds: `MeshService`,
                                      `MeshServiceSubset` and `MeshGatewayRoute`
                                    type: string
                                  namespace:
                                    description: |-
                                      Namespace specifies the namespace of target resource. If empty only resources in policy namespace
                                      will be targeted.
                                    type: string
                                  port:
                                    description: Port is only supported when this ref refers to a real MeshService object
                                    format: int32
                                    type: integer
                                  proxyTypes:
                                    description: |-
                                      ProxyTypes specifies the data plane types that are subject to the policy. When not specified,
                                      all data plane types are targeted by the policy.
                                    items:
                                      enum:
                                        - Sidecar
                                        - Gateway
                                      type: string
                                    type: array
                                  sectionName:
                                    description: |-
                                      SectionName is used to target specific section of resource.
                                      For example, you can target port from MeshService.ports[] by its name. Only traffic to this port will be affected.
                                    type: string
                                  tags:
                                    additionalProperties:
                                      type: string
                                    description: |-
                                      Tags used to select a subset of proxies by tags. Can only be used with kinds
                                      `MeshSubset` and `MeshServiceSubset`
                                    type: object
                                  weight:
                                    default: 1
                                    minimum: 0
                                    type: integer
                                required:
                                  - kind
                                type: object
                              type: array
                          type: object
                      required:
                        - default
                      type: object
                    maxItems: 1
                    type: array
                  targetRef:
                    description: |-
                      TargetRef is a reference to the resource that represents a group of
                      destinations.
                    properties:
                      kind:
                        description: Kind of the referenced resource
                        enum:
                          - Mesh
                          - MeshSubset
                          - MeshGateway
                          - MeshService
                          - MeshExternalService
                          - MeshMultiZoneService
                          - MeshServiceSubset
                          - MeshHTTPRoute
                          - Dataplane
                        type: string
                      labels:
                        additionalProperties:
                          type: string
                        description: |-
                          Labels are used to select group of MeshServices that match labels. Either Labels or
                          Name and Namespace can be used.
                        type: object
                      mesh:
                        description: Mesh is reserved for future use to identify cross mesh resources.
                        type: string
                      name:
                        description: |-
                          Name of the referenced resource. Can only be used with kinds: `MeshService`,
                          `MeshServiceSubset` and `MeshGatewayRoute`
                        type: string
                      namespace:
                        description: |-
                          Namespace specifies the namespace of target resource. If empty only resources in policy namespace
                          will be targeted.
                        type: string
                      proxyTypes:
                        description: |-
                          ProxyTypes specifies the data plane types that are subject to the policy. When not specified,
                          all data plane types are targeted by the policy.
                        items:
                          enum:
                            - Sidecar
                            - Gateway
                          type: string
                        type: array
                      sectionName:
                        description: |-
                          SectionName is used to target specific section of resource.
                          For example, you can target port from MeshService.ports[] by its name. Only traffic to this port will be affected.
                        type: string
                      tags:
                        additionalProperties:
                          type: string
                        description: |-
                          Tags used to select a subset of proxies by tags. Can only be used with kinds
                          `MeshSubset` and `MeshServiceSubset`
                        type: object
                    required:
                      - kind
                    type: object
                required:
                  - rules
                  - targetRef
                type: object
              minItems: 1
              type: array
          type: object
        creationTime:
          readOnly: true
          type: string
          description: 'Time at which the resource was created'
          format: date-time
          example: '0001-01-01T00:00:00Z'
        modificationTime:
          readOnly: true
          type: string
          description: 'Time at which the resource was updated'
          format: date-time
          example: '0001-01-01T00:00:00Z'
  responses:
    MeshTCPRouteItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeshTCPRouteItem'
    MeshTCPRouteList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/MeshTCPRouteItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
    MeshTCPRouteCreateOrUpdateSuccessResponse:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              warnings:
                type: array
                readOnly: true
                description: |
                  warnings is a list of warning messages to return to the requesting Kuma API clients.
                  Warning messages describe a problem the client making the API request should correct or be aware of.
                items:
                  type: string
    MeshTCPRouteDeleteSuccessResponse:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
