resources:
- name: inbound
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 17777
    enableReusePort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          statPrefix: "127_0_0_1_17777"
          tracing:
            provider:
              name: envoy.tracers.datadog
              typedConfig:
                '@type': type.googleapis.com/envoy.config.trace.v3.DatadogConfig
                collectorCluster: meshtrace:datadog
                serviceName: backend_INBOUND
            randomSampling:
              value: 50
            spawnUpstreamSpan: false
    name: inbound:127.0.0.1:17777
    trafficDirection: INBOUND
- name: outbound
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 27777
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          statPrefix: "127_0_0_1_27777"
          tracing:
            provider:
              name: envoy.tracers.datadog
              typedConfig:
                '@type': type.googleapis.com/envoy.config.trace.v3.DatadogConfig
                collectorCluster: meshtrace:datadog
                serviceName: backend_OUTBOUND_other-service
            randomSampling:
              value: 50
            spawnUpstreamSpan: false
    name: outbound:127.0.0.1:27777
    trafficDirection: OUTBOUND
