properties:
  type:
    description: ''
    type: string
    enum:
      - MeshTrace
  mesh:
    description: 'Mesh is the name of the Kuma mesh this resource belongs to. It may be omitted for cluster-scoped resources.'
    type: string
  name:
    description: 'Name of the Kuma resource'
    type: string
  default:
    properties:
      backends:
        items:
          properties:
            datadog:
              description: a mirror of api/mesh/v1alpha1/mesh.proto DatadogTracingBackendConfig / ZipkinTracingBackendConfig make generate/policies failed when trying to re-use these
              properties:
                address:
                  description: Address of datadog collector.
                  type: string
                port:
                  description: Port of datadog collector
                  format: int32
                  type: integer
              type: object
            zipkin:
              description: only one of zipkin or datadog can be used
              properties:
                apiVersion:
                  description: 'Version of the API. values: httpJson, httpJsonV1, httpProto. Default: httpJson see https://github.com/envoyproxy/envoy/blob/v1.22.0/api/envoy/config/trace/v3/zipkin.proto#L66'
                  type: string
                sharedSpanContext:
                  description: 'Determines whether client and server spans will share the same span context. Default: true. https://github.com/envoyproxy/envoy/blob/v1.22.0/api/envoy/config/trace/v3/zipkin.proto#L63'
                  properties:
                    value:
                      description: The bool value.
                      type: boolean
                  type: object
                traceId128bit:
                  description: 'Generate 128bit traces. Default: false'
                  type: boolean
                url:
                  description: Address of Zipkin collector.
                  type: string
              type: object
          type: object
        type: array
      sampling:
        properties:
          client:
            type: number
          overall:
            type: number
          random:
            type: number
        type: object
      tags:
        items:
          properties:
            header:
              properties:
                default:
                  description: if the default is missing and there is no value the tag will not be included
                  type: string
                name:
                  type: string
              type: object
            literal:
              description: only one of literal or header can be used
              type: string
            name:
              type: string
          type: object
        type: array
    type: object
  targetRef:
    description: TargetRef is a reference to the resource the policy takes an effect on. The resource could be either a real store object or virtual resource defined inplace.
    properties:
      kind:
        description: Kind of the referenced resource
        enum:
          - Mesh
          - MeshSubset
          - MeshService
          - MeshServiceSubset
          - MeshGatewayRoute
          - MeshHTTPRoute
        type: string
      mesh:
        description: Mesh is used with MeshService and MeshServiceSubset to identify the service from another mesh. Could be useful when implementing policies with cross-mesh support.
        type: string
      name:
        description: Name of the referenced resource
        type: string
      tags:
        additionalProperties:
          type: string
        description: Tags are used with MeshSubset and MeshServiceSubset to define a subset of proxies
        type: object
    type: object
