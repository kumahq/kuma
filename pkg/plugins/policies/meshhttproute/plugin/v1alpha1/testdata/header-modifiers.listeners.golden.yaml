resources:
- name: outbound:127.0.0.1:10001
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 10001
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          routeConfig:
            name: outbound:backend
            requestHeadersToAdd:
            - header:
                key: x-kuma-tags
                value: '&kuma.io/protocol=http&&kuma.io/service=web&'
            validateClusters: false
            virtualHosts:
            - domains:
              - '*'
              name: backend
              routes:
              - match:
                  prefix: /
                route:
                  cluster: backend
                  timeout: 0s
              - match:
                  prefix: /v1
                requestHeadersToAdd:
                - append: false
                  header:
                    key: Request-Set-Header
                    value: set-value
                - append: true
                  header:
                    key: Request-Add-Header
                    value: add-value
                requestHeadersToRemove:
                - request-header-to-remove
                responseHeadersToAdd:
                - append: false
                  header:
                    key: Response-Set-Header
                    value: set-value
                - append: true
                  header:
                    key: Response-Add-Header
                    value: add-value
                responseHeadersToRemove:
                - response-header-to-remove
                route:
                  weightedClusters:
                    totalWeight: 0
          statPrefix: backend
    metadata:
      filterMetadata:
        io.kuma.tags:
          kuma.io/service: backend
    name: outbound:127.0.0.1:10001
    trafficDirection: OUTBOUND
