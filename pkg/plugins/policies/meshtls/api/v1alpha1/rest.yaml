openapi: 3.0.3
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
  x-ref-schema-name: "MeshTLS"

paths:
  /meshes/{mesh}/meshtlses/{name}:
    get:
      summary: Returns MeshTLS entity
      tags: [ "MeshTLS" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshTLS
      responses:
        '200':
          $ref: "#/components/responses/MeshTLSItem"

    put:
      summary: Creates or Updates MeshTLS entity
      tags: [ "MeshTLS" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshTLS
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeshTLSItem'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshTLSCreateOrUpdateSuccessResponse'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshTLSCreateOrUpdateSuccessResponse'

    delete:
      summary: Deletes MeshTLS entity
      tags: [ "MeshTLS" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshTLS
      responses:
        '200':
          description: Successful response

  /meshes/{mesh}/meshtlses:
    get:
      summary: Returns a list of MeshTLS in the mesh.
      tags: [ "MeshTLS" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/MeshTLSList"

components:
  schemas:
    MeshTLSItem:
      $ref: 'schema.yaml'
    MeshTLSCreateOrUpdateSuccessResponse:
      type: object
      properties:
        warnings:
          type: array
          description: |
            warnings is a list of warning messages to return to the requesting Kuma API clients.
            Warning messages describe a problem the client making the API request should correct or be aware of.
          items:
            type: string

  responses:
    MeshTLSItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeshTLSItem'
    MeshTLSList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/MeshTLSItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
