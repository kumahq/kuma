ignorePortInHostMatching: true
name: sample-gateway:HTTP:8080:*
requestHeadersToRemove:
- x-kuma-tags
validateClusters: false
virtualHosts:
- domains:
  - '*'
  name: '*'
  routes:
  - match:
      headers:
      - name: :method
        stringMatch:
          exact: GET
      path: /another-route
    name: L2t9uuHxXPXUg5ULwRirUaoxN4BU/zlqyPK8peSWm2g=
    route:
      clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
      idleTimeout: 5s
      retryPolicy:
        numRetries: 5
        perTryTimeout: 16s
        retryBackOff:
          baseInterval: 0.025s
          maxInterval: 0.250s
        retryOn: gateway-error,connect-failure,refused-stream
      weightedClusters:
        clusters:
        - name: backend-26cb64fa4e85e7b7
          requestHeadersToAdd:
          - header:
              key: x-kuma-tags
              value: '&kuma.io/service=sample-gateway&'
          weight: 100
  - match:
      path: /
    name: JNNc6//C3P17nUsOJm5f4kqG+U3v8pXhS0od9C3+oss=
    route:
      clusterNotFoundResponseCode: INTERNAL_SERVER_ERROR
      idleTimeout: 5s
      retryPolicy:
        numRetries: 5
        perTryTimeout: 16s
        retryBackOff:
          baseInterval: 0.025s
          maxInterval: 0.250s
        retryOn: gateway-error,connect-failure,refused-stream
      weightedClusters:
        clusters:
        - name: backend-26cb64fa4e85e7b7
          requestHeadersToAdd:
          - header:
              key: x-kuma-tags
              value: '&kuma.io/service=sample-gateway&'
          weight: 100
