openapi: 3.0.1
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API

paths:
  /meshes/{mesh}/meshretries/{name}:
    get:
      summary: Returns MeshRetry entity
      tags: [ "MeshRetry" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshRetry
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: 'schema.yaml'

    put:
      summary: Creates or Updates MeshRetry entity
      tags: [ "MeshRetry" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshRetry
      requestBody:
        description: MeshRetry entity
        required: true
        content:
          application/json:
            schema:
              $ref: 'schema.yaml'
      responses:
        '200':
          description: Updated
        '201':
          description: Created

    delete:
      summary: Deletes MeshRetry entity
      tags: [ "MeshRetry" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshRetry
      responses:
        '200':
          description: Successful response


  /meshes/{mesh}/meshretries:
    get:
      summary: Returns a list of MeshRetry in the mesh.
      tags: [ "MeshRetry" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: 'schema.yaml'
                  next:
                    type: string
                    description: URL to the next page


  /meshretries:
    get:
      summary: Returns a list of MeshRetry from all meshes
      tags: [ "MeshRetry" ]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: 'schema.yaml'
                  next:
                    type: string
                    description: URL to the next page
