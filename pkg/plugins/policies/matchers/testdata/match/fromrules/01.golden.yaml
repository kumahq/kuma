Rules:
  1.1.1.1:8080:
  - Conf:
      action: ALLOW_WITH_SHADOW_DENY
    Origin: null
    Subset:
    - Key: kuma.io/service
      Not: false
      Value: orders
  - Conf:
      action: ALLOW
    Origin: null
    Subset:
    - Key: kuma.io/service
      Not: false
      Value: backend
