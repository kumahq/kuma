---
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
spec:
 targetRef:
  kind: Mesh
 from:
  - targetRef:
     kind: Mesh
    default:
     action: Deny
---
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-2
spec:
 targetRef:
  kind: MeshServiceSubset
  name: edge-gateway
  tags:
    listener: two
 from:
  - targetRef:
     kind: Mesh
    default:
     action: Allow
---
type: MeshGateway
mesh: mesh-1
name: gateway-1
selectors:
 - match:
    kuma.io/service: edge-gateway
conf:
 listeners:
  - port: 8080
    protocol: HTTP
    tags:
     listener: one
  - port: 8081
    protocol: HTTP
    tags:
     listener: two
