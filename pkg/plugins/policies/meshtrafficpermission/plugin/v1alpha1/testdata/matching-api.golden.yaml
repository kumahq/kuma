resources:
- name: test_listener
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 192.168.0.1
        portValue: 8080
    enableReusePort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          httpFilters:
          - name: envoy.filters.http.rbac
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
              matcher:
                matcherList:
                  matchers:
                  - onMatch:
                      action:
                        name: envoy.filters.rbac.action
                        typedConfig:
                          '@type': type.googleapis.com/envoy.config.rbac.v3.Action
                          action: DENY
                          name: kri_mtp_default_zone-1_ns-1_mtp-1_
                    predicate:
                      singlePredicate:
                        input:
                          name: envoy.matching.inputs.uri_san
                          typedConfig:
                            '@type': type.googleapis.com/envoy.extensions.matching.common_inputs.ssl.v3.UriSanInput
                        valueMatch:
                          exact: spiffe://trust-domain.mesh/ns/backend/v1
                  - onMatch:
                      action:
                        name: envoy.filters.rbac.action
                        typedConfig:
                          '@type': type.googleapis.com/envoy.config.rbac.v3.Action
                          name: kri_mtp_default_zone-1_ns-1_mtp-1_
                    predicate:
                      orMatcher:
                        predicate:
                        - singlePredicate:
                            input:
                              name: envoy.matching.inputs.uri_san
                              typedConfig:
                                '@type': type.googleapis.com/envoy.extensions.matching.common_inputs.ssl.v3.UriSanInput
                            valueMatch:
                              prefix: spiffe://trust-domain.mesh/ns/backend/
                        - singlePredicate:
                            input:
                              name: envoy.matching.inputs.uri_san
                              typedConfig:
                                '@type': type.googleapis.com/envoy.extensions.matching.common_inputs.ssl.v3.UriSanInput
                            valueMatch:
                              exact: spiffe://trust-domain.mesh/ns/backend/v2
                onNoMatch:
                  action:
                    name: envoy.filters.rbac.action
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.rbac.v3.Action
                      action: DENY
                      name: default
              shadowMatcher:
                matcherList:
                  matchers:
                  - onMatch:
                      action:
                        name: envoy.filters.rbac.action
                        typedConfig:
                          '@type': type.googleapis.com/envoy.config.rbac.v3.Action
                          action: DENY
                          name: kri_mtp_default_zone-1_ns-1_mtp-1_
                    predicate:
                      singlePredicate:
                        input:
                          name: envoy.matching.inputs.uri_san
                          typedConfig:
                            '@type': type.googleapis.com/envoy.extensions.matching.common_inputs.ssl.v3.UriSanInput
                        valueMatch:
                          exact: spiffe://trust-domain.mesh/ns/backend/v2
                onNoMatch:
                  action:
                    name: envoy.filters.rbac.action
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.rbac.v3.Action
                      action: DENY
                      name: default
          - name: envoy.filters.http.router
            typedConfig:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          internalAddressConfig:
            cidrRanges:
            - addressPrefix: 127.0.0.1
              prefixLen: 32
            - addressPrefix: ::1
              prefixLen: 128
          statPrefix: test_listener
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchTypedSubjectAltNames:
                - matcher:
                    prefix: spiffe://mesh-1/
                  sanType: URI
              validationContextSdsSecretConfig:
                name: mesh_ca:secret:mesh-1
                sdsConfig:
                  ads: {}
                  resourceApiVersion: V3
            tlsCertificateSdsSecretConfigs:
            - name: identity_cert:secret:mesh-1
              sdsConfig:
                ads: {}
                resourceApiVersion: V3
          requireClientCertificate: true
    name: test_listener
    trafficDirection: INBOUND
