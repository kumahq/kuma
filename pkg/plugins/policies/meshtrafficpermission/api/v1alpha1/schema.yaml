properties:
  type:
    description: ''
    type: string
    enum:
      - MeshTrafficPermission
  mesh:
    description: 'Mesh is the name of the Kuma mesh this resource belongs to. It may be omitted for cluster-scoped resources.'
    type: string
  name:
    description: 'Name of the Kuma resource'
    type: string
  from:
    description: From list makes a match between clients and corresponding configurations
    items:
      properties:
        default:
          description: Default is a configuration specific to the group of clients referenced in 'targetRef'
          properties:
            action:
              description: 'Action defines a behavior for the specified group of clients:'
              enum:
                - ALLOW
                - DENY
                - ALLOW_WITH_SHADOW_DENY
              type: string
          type: object
        targetRef:
          description: TargetRef is a reference to the resource that represents a group of clients.
          properties:
            kind:
              description: Kind of the referenced resource
              enum:
                - Mesh
                - MeshSubset
                - MeshService
                - MeshServiceSubset
                - MeshGatewayRoute
              type: string
            mesh:
              description: Mesh is reserved for future use to identify cross mesh resources.
              type: string
            name:
              description: 'Name of the referenced resource. Can only be used with kinds: `MeshService`, `MeshServiceSubset` and `MeshGatewayRoute`'
              type: string
            tags:
              additionalProperties:
                type: string
              description: Tags used to select a subset of proxies by tags. Can only be used with kinds `MeshSubset` and `MeshServiceSubset`
              type: object
          type: object
      type: object
    type: array
  targetRef:
    description: TargetRef is a reference to the resource the policy takes an effect on. The resource could be either a real store object or virtual resource defined inplace.
    properties:
      kind:
        description: Kind of the referenced resource
        enum:
          - Mesh
          - MeshSubset
          - MeshService
          - MeshServiceSubset
          - MeshGatewayRoute
        type: string
      mesh:
        description: Mesh is reserved for future use to identify cross mesh resources.
        type: string
      name:
        description: 'Name of the referenced resource. Can only be used with kinds: `MeshService`, `MeshServiceSubset` and `MeshGatewayRoute`'
        type: string
      tags:
        additionalProperties:
          type: string
        description: Tags used to select a subset of proxies by tags. Can only be used with kinds `MeshSubset` and `MeshServiceSubset`
        type: object
    type: object
