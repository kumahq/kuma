openapi: 3.0.3
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API

paths:
  /meshes/{mesh}/donothingpolicies/{name}:
    get:
      summary: Returns DoNothingPolicy entity
      tags: [ "DoNothingPolicy" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the DoNothingPolicy
      responses:
        '200':
          $ref: "#/components/responses/DoNothingPolicyItem"

    put:
      summary: Creates or Updates DoNothingPolicy entity
      tags: [ "DoNothingPolicy" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the DoNothingPolicy
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DoNothingPolicyItem'
      responses:
        '200':
          description: Updated
        '201':
          description: Created

    delete:
      summary: Deletes DoNothingPolicy entity
      tags: [ "DoNothingPolicy" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the DoNothingPolicy
      responses:
        '200':
          description: Successful response


  /meshes/{mesh}/donothingpolicies:
    get:
      summary: Returns a list of DoNothingPolicy in the mesh.
      tags: [ "DoNothingPolicy" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/DoNothingPolicyList"

components:
  schemas:
    DoNothingPolicyItem:
      $ref: 'schema.yaml'
  responses:
    DoNothingPolicyItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DoNothingPolicyItem'
    DoNothingPolicyList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/DoNothingPolicyItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
