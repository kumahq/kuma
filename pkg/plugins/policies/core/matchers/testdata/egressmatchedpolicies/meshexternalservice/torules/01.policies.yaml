type: MeshHealthCheck
name: mhc-2
mesh: mesh-1
spec:
  targetRef:
    kind: Mesh
  to:
    - targetRef:
        kind: Mesh
      default:
        interval: 8s
        timeout: 7s
        unhealthyThreshold: 10
        healthyThreshold: 99
        http:
          path: /health/test
          expectedStatuses: [200, 201, 204]
