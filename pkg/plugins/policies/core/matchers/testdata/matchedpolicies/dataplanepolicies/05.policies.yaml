# mtp-1 should select DPP because it targets MeshHTTPRoute that selects the DPP
type: MeshTimeout
mesh: mesh-1
name: mtp-1
spec:
  targetRef:
    kind: MeshHTTPRoute
    name: http-route-1
  to:
    - targetRef:
        kind: Mesh
      default:
        http:
          requestTimeout: 3s
---
type: MeshHTTPRoute
mesh: mesh-1
name: http-route-1
spec:
  targetRef:
    kind: MeshService
    name: web-api
  to:
    - targetRef:
        kind: MeshService
        name: test-server