# 01. policies using kind Dataplane selecting Dataplanes by labels
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
spec:
  targetRef:
    kind: Dataplane
    name: dp-1
  from:
    - targetRef:
        kind: Mesh
      default:
        action: Deny
