# 01. policies using kind Dataplane selecting Dataplanes by labels
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
labels:
  kuma.io/origin: zone
  kuma.io/zone: zone-1
  k8s.kuma.io/namespace: kuma-demo
  kuma.io/policy-role: consumer
spec:
  targetRef:
    kind: Dataplane
  from:
    - targetRef:
        kind: Mesh
      default:
        action: Deny
