# 01. policies using kind Dataplane selecting Dataplanes by labels
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
labels:
  k8s.kuma.io/namespace: kuma-system
  kuma.io/policy-role: system
spec:
  targetRef:
    kind: Dataplane
    namespace: kuma-demo
  from:
    - targetRef:
        kind: Mesh
      default:
        action: Deny
