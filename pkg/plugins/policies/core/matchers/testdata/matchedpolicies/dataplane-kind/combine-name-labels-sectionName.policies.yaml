# policies using kind Dataplane selecting Dataplanes by name and namespace
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
labels:
  k8s.kuma.io/namespace: kuma-system
  kuma.io/policy-role: system
spec:
  targetRef:
    kind: Dataplane
    labels:
      app: demo
  from:
    - targetRef:
        kind: Mesh
      default:
        action: Deny
