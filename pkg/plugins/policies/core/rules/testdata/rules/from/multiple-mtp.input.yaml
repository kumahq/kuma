# MeshTrafficPermission with mix of MeshService and MeshServiceSubset
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
spec:
  targetRef:
    kind: Mesh
  from:
    - targetRef:
        kind: Mesh
      default:
        action: Allow
---
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-2
spec:
  targetRef:
    kind: Mesh
  from:
    - targetRef:
        kind: MeshSubset
        tags:
          zone: us-east
      default:
        action: Deny
    - targetRef:
        kind: MeshSubset
        tags:
          env: dev
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          env: prod
      default:
        action: Allow
