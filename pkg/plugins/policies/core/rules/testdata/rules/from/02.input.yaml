# MeshTrafficPermission with 3 different tags
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
spec:
  targetRef:
    kind: Mesh
  from:
    - targetRef:
        kind: MeshSubset
        tags:
          version: v1
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          zone: us-east
      default:
        action: Deny
    - targetRef:
        kind: MeshSubset
        tags:
          env: dev
      default:
        action: Allow
