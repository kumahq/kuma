# MeshTrafficPermission with MeshGateway
type: MeshTrafficPermission
mesh: mesh-1
name: mtp-1
spec:
  targetRef:
    kind: Mesh
  from:
    - targetRef:
        kind: Mesh
      default:
        action: Deny
    - targetRef:
        kind: MeshGateway
        name: sample-gateway
      default:
        action: Allow
