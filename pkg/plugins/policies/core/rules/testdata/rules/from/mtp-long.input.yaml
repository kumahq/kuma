# MeshTrafficPermission with 2 from tags which one is a subset of another one
type: MeshTrafficPermission
mesh: default
name: mtp-allow-kuma-one
spec:
  targetRef:
    kind: Mesh
  from:
    - targetRef:
        kind: Mesh
      default:
        action: AllowWithShadowDeny
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-1
          namespace: ns-1
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-2
          namespace: ns-2
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-3
          namespace: ns-3
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-4
          namespace: ns-4
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-5
          namespace: ns-5
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-6
          namespace: ns-6
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-7
          namespace: ns-7
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-8
          namespace: ns-8
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-9
          namespace: ns-9
      default:
        action: Allow
    - targetRef:
        kind: MeshSubset
        tags:
          app: app-10
          namespace: ns-10
      default:
        action: Allow
