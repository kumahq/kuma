# MeshTimeout with targetRef to the real MeshService resource
type: MeshTimeout
name: matched-for-rules-aaa
mesh: mesh-1
spec:
  targetRef:
    kind: Mesh
  to:
    - targetRef:
        kind: MeshService
        name: backend
      default:
        connectionTimeout: 111s
        idleTimeout: 109s
