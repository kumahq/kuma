name: gateway:HTTP:8080
requestHeadersToRemove:
- x-kuma-tags
validateClusters: false
virtualHosts:
- domains:
  - '*'
  name: '*'
  routes:
  - match:
      path: /
    route:
      weightedClusters:
        clusters:
        - name: some-service-21868a8801354f8d
          requestHeadersToAdd:
          - header:
              key: x-kuma-tags
              value: '&kuma.io/service=gateway&'
          weight: 1
        totalWeight: 1
    typedPerFilterConfig:
      envoy.filters.http.local_ratelimit:
        '@type': type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
        filterEnabled:
          defaultValue:
            numerator: 100
          runtimeKey: local_rate_limit_enabled
        filterEnforced:
          defaultValue:
            numerator: 100
          runtimeKey: local_rate_limit_enforced
        responseHeadersToAdd:
        - append: true
          header:
            key: x-kuma-rate-limit-header
            value: test-value
        - append: false
          header:
            key: x-kuma-rate-limit
            value: other-value
        statPrefix: rate_limit
        status:
          code: 444
        tokenBucket:
          fillInterval: 10s
          maxTokens: 100
          tokensPerFill: 100
