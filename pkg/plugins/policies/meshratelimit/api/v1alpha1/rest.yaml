    get:
      operationId: getMeshRateLimit
      summary: Returns MeshRateLimit entity
      tags: ["MeshRateLimit"]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshRateLimit
