commonLbConfig:
  healthyPanicThreshold:
    value: 62.9
  zoneAwareLbConfig:
    failTrafficOnPanic: true
healthChecks:
- eventLogger:
  - name: envoy.health_check.event_sinks.file
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.health_check.event_sinks.file.v3.HealthCheckEventFileSink
      eventLogPath: /tmp/log.txt
  healthyThreshold: 1
  httpHealthCheck:
    expectedStatuses:
    - end: "201"
      start: "200"
    - end: "202"
      start: "201"
    path: /health
    requestHeadersToAdd:
    - header:
        key: x-kuma-tags
        value: '&kuma.io/service=backend&'
    - header:
        key: x-some-header
        value: value
    - appendAction: OVERWRITE_IF_EXISTS_OR_ADD
      header:
        key: x-some-other-header
        value: value
  initialJitter: 13s
  interval: 10s
  intervalJitter: 15s
  intervalJitterPercent: 10
  noTrafficInterval: 16s
  reuseConnection: true
  timeout: 2s
  unhealthyThreshold: 3
name: echo-http
