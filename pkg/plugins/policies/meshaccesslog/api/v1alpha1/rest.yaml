openapi: 3.0.3
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
  x-ref-schema-name: "MeshAccessLog"

paths:
  /meshes/{mesh}/meshaccesslogs/{name}:
    get:
      operationId: get-mal
      summary: Returns MeshAccessLog entity
      tags: [ "MeshAccessLog" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshAccessLog
      responses:
        '200':
          $ref: "#/components/responses/MeshAccessLogItem"

    put:
      operationId: create-or-update-mal
      summary: Creates or Updates MeshAccessLog entity
      tags: [ "MeshAccessLog" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshAccessLog
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeshAccessLogItem'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/responses/MeshAccessLogCreateOrUpdateSuccessResponse'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/responses/MeshAccessLogCreateOrUpdateSuccessResponse'

    delete:
      operationId: delete-mal
      summary: Deletes MeshAccessLog entity
      tags: [ "MeshAccessLog" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshAccessLog
      responses:
        '200':
          description: Successful response
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

  /meshes/{mesh}/meshaccesslogs:
    get:
      operationId: get-mal-list
      summary: Returns a list of MeshAccessLog in the mesh.
      tags: [ "MeshAccessLog" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/MeshAccessLogList"

components:
  schemas:
    MeshAccessLogItem:
      $ref: 'schema.yaml'
  responses:
    MeshAccessLogCreateOrUpdateSuccessResponse:
      type: object
      properties:
        warnings:
          type: array
          description: |
            warnings is a list of warning messages to return to the requesting Kuma API clients.
            Warning messages describe a problem the client making the API request should correct or be aware of.
          items:
            type: string
    MeshAccessLogItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeshAccessLogItem'
    MeshAccessLogList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/MeshAccessLogItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
