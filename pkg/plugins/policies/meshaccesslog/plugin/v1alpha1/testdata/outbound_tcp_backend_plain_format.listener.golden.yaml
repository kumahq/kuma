address:
  socketAddress:
    address: 127.0.0.1
    portValue: 37777
filterChains:
- filters:
  - name: envoy.filters.network.tcp_proxy
    typedConfig:
      '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
      accessLog:
      - filter:
          metadataFilter:
            matcher:
              filter: envoy.access_loggers.file
              path:
              - key: route_kri
              value:
                nullMatch: {}
        name: envoy.access_loggers.file
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.access_loggers.file.v3.FileAccessLog
          logFormat:
            jsonFormat:
              address: logging.backend
              message: |
                custom format [%START_TIME%] %RESPONSE_FLAGS%
          path: /tmp/kuma-al-backend-default.sock
      cluster: other-service-tcp
      statPrefix: other-service-tcp
metadata:
  filterMetadata:
    io.kuma.tags: {}
name: outbound:127.0.0.1:37777
trafficDirection: OUTBOUND
