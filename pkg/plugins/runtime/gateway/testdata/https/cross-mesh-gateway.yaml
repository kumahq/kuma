Clusters:
  Resources:
    echo-service-bfae5b64a0fe8b74:
      circuitBreakers:
        thresholds:
        - maxConnections: 1024
          maxPendingRequests: 1024
          maxRequests: 1024
          maxRetries: 3
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
          resourceApiVersion: V3
      name: echo-service-bfae5b64a0fe8b74
      outlierDetection:
        enforcingConsecutive5xx: 0
        enforcingConsecutiveGatewayFailure: 0
        enforcingConsecutiveLocalOriginFailure: 0
        enforcingFailurePercentage: 0
        enforcingSuccessRate: 0
      perConnectionBufferLimitBytes: 32768
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          commonTlsContext:
            alpnProtocols:
            - kuma
            combinedValidationContext:
              defaultValidationContext:
                matchTypedSubjectAltNames:
                - matcher:
                    exact: spiffe://default/echo-service
                  sanType: URI
              validationContextSdsSecretConfig:
                name: mesh_ca:secret:default
                sdsConfig:
                  ads: {}
                  resourceApiVersion: V3
            tlsCertificateSdsSecretConfigs:
            - name: identity_cert:secret:default
              sdsConfig:
                ads: {}
                resourceApiVersion: V3
          sni: echo-service{mesh=default}
      type: EDS
      typedExtensionProtocolOptions:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          commonHttpProtocolOptions:
            idleTimeout: 3600s
          explicitHttpConfig:
            httpProtocolOptions: {}
    external-httpbin-823fa8131cdd67fa:
      circuitBreakers:
        thresholds:
        - maxConnections: 1024
          maxPendingRequests: 1024
          maxRequests: 1024
          maxRetries: 3
      connectTimeout: 5s
      dnsLookupFamily: V4_ONLY
      loadAssignment:
        clusterName: external-httpbin
        endpoints:
        - lbEndpoints:
          - endpoint:
              address:
                socketAddress:
                  address: httpbin.com
                  portValue: 443
            loadBalancingWeight: 1
            metadata:
              filterMetadata:
                envoy.lb:
                  kuma.io/external-service-name: external-httpbin
                  kuma.io/protocol: http2
                envoy.transport_socket_match:
                  kuma.io/external-service-name: external-httpbin
                  kuma.io/protocol: http2
      name: external-httpbin-823fa8131cdd67fa
      outlierDetection:
        enforcingConsecutive5xx: 0
        enforcingConsecutiveGatewayFailure: 0
        enforcingConsecutiveLocalOriginFailure: 0
        enforcingFailurePercentage: 0
        enforcingSuccessRate: 0
      perConnectionBufferLimitBytes: 32768
      transportSocketMatches:
      - match:
          kuma.io/external-service-name: external-httpbin
          kuma.io/protocol: http2
        name: httpbin.com
        transportSocket:
          name: envoy.transport_sockets.tls
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: httpbin.com
      type: STRICT_DNS
      typedExtensionProtocolOptions:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          commonHttpProtocolOptions:
            idleTimeout: 3600s
          explicitHttpConfig:
            http2ProtocolOptions:
              initialConnectionWindowSize: 1048576
              initialStreamWindowSize: 65536
Endpoints:
  Resources:
    echo-service-bfae5b64a0fe8b74:
      clusterName: echo-service-bfae5b64a0fe8b74
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 192.168.1.6
                portValue: 20006
          loadBalancingWeight: 1
          metadata:
            filterMetadata:
              envoy.lb:
                kuma.io/protocol: http
              envoy.transport_socket_match:
                kuma.io/protocol: http
Listeners:
  Resources:
    edge-gateway:HTTP:8080:
      address:
        socketAddress:
          address: 192.168.1.1
          portValue: 8080
      enableReusePort: true
      filterChains:
      - filterChainMatch:
          applicationProtocols:
          - kuma
          transportProtocol: tls
        filters:
        - name: envoy.filters.network.http_connection_manager
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            commonHttpProtocolOptions:
              headersWithUnderscoresAction: REJECT_REQUEST
              idleTimeout: 300s
            http2ProtocolOptions:
              allowConnect: true
              initialConnectionWindowSize: 1048576
              initialStreamWindowSize: 65536
              maxConcurrentStreams: 100
            httpFilters:
            - name: envoy.filters.http.local_ratelimit
              typedConfig:
                '@type': type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                statPrefix: rate_limit
            - name: gzip-compress
              typedConfig:
                '@type': type.googleapis.com/envoy.extensions.filters.http.compressor.v3.Compressor
                compressorLibrary:
                  name: gzip
                  typedConfig:
                    '@type': type.googleapis.com/envoy.extensions.compression.gzip.compressor.v3.Gzip
                responseDirectionConfig:
                  disableOnEtagHeader: true
            - name: envoy.filters.http.router
              typedConfig:
                '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            mergeSlashes: true
            normalizePath: true
            pathWithEscapedSlashesAction: UNESCAPE_AND_REDIRECT
            rds:
              configSource:
                ads: {}
                resourceApiVersion: V3
              routeConfigName: edge-gateway:HTTP:8080
            requestHeadersTimeout: 0.500s
            serverName: Kuma Gateway
            statPrefix: gateway-default
            streamIdleTimeout: 5s
            stripAnyHostPort: true
            useRemoteAddress: true
        transportSocket:
          name: envoy.transport_sockets.tls
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
            commonTlsContext:
              combinedValidationContext:
                defaultValidationContext: {}
                validationContextSdsSecretConfig:
                  name: mesh_ca:secret:all
                  sdsConfig:
                    ads: {}
                    resourceApiVersion: V3
              tlsCertificateSdsSecretConfigs:
              - name: identity_cert:secret:default
                sdsConfig:
                  ads: {}
                  resourceApiVersion: V3
            requireClientCertificate: true
      listenerFilters:
      - name: envoy.filters.listener.tls_inspector
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
      name: edge-gateway:HTTP:8080
      perConnectionBufferLimitBytes: 32768
      trafficDirection: INBOUND
Routes:
  Resources:
    edge-gateway:HTTP:8080:
      name: edge-gateway:HTTP:8080
      requestHeadersToRemove:
      - x-kuma-tags
      validateClusters: false
      virtualHosts:
      - domains:
        - '*'
        name: '*'
        requireTls: ALL
        responseHeadersToAdd:
        - append: false
          header:
            key: Strict-Transport-Security
            value: max-age=31536000; includeSubDomains
        routes:
        - match:
            path: /echo
          route:
            retryPolicy:
              numRetries: 5
              perTryTimeout: 16s
              retryBackOff:
                baseInterval: 0.025s
                maxInterval: 0.250s
              retryOn: gateway-error,connect-failure,refused-stream
            timeout: 15s
            weightedClusters:
              clusters:
              - name: echo-service-bfae5b64a0fe8b74
                requestHeadersToAdd:
                - header:
                    key: x-kuma-tags
                    value: '&kuma.io/service=gateway-default&'
                weight: 1
              totalWeight: 1
        - match:
            path: /ext
          route:
            retryPolicy:
              numRetries: 5
              perTryTimeout: 16s
              retryBackOff:
                baseInterval: 0.025s
                maxInterval: 0.250s
              retryOn: gateway-error,connect-failure,refused-stream
            timeout: 15s
            weightedClusters:
              clusters:
              - name: external-httpbin-823fa8131cdd67fa
                weight: 1
              totalWeight: 1
        - match:
            prefix: /echo/
          route:
            retryPolicy:
              numRetries: 5
              perTryTimeout: 16s
              retryBackOff:
                baseInterval: 0.025s
                maxInterval: 0.250s
              retryOn: gateway-error,connect-failure,refused-stream
            timeout: 15s
            weightedClusters:
              clusters:
              - name: echo-service-bfae5b64a0fe8b74
                requestHeadersToAdd:
                - header:
                    key: x-kuma-tags
                    value: '&kuma.io/service=gateway-default&'
                weight: 1
              totalWeight: 1
        - match:
            prefix: /ext/
          route:
            retryPolicy:
              numRetries: 5
              perTryTimeout: 16s
              retryBackOff:
                baseInterval: 0.025s
                maxInterval: 0.250s
              retryOn: gateway-error,connect-failure,refused-stream
            timeout: 15s
            weightedClusters:
              clusters:
              - name: external-httpbin-823fa8131cdd67fa
                weight: 1
              totalWeight: 1
Runtimes:
  Resources:
    gateway.listeners:
      layer: {}
      name: gateway.listeners
Secrets:
  Resources:
    identity_cert:secret:default:
      name: identity_cert:secret:default
      tlsCertificate:
        certificateChain:
          inlineBytes: Q0VSVA==
        privateKey:
          inlineBytes: S0VZ
    mesh_ca:secret:all:
      name: mesh_ca:secret:all
      validationContext:
        trustedCa:
          inlineBytes: Y29tYmluZWQ=
    mesh_ca:secret:default:
      name: mesh_ca:secret:default
      validationContext:
        trustedCa:
          inlineBytes: Q0E=
