Clusters:
  Resources:
    echo-mirror-303ee71109a987aa:
      connectTimeout: 10s
      edsClusterConfig:
        edsConfig:
          ads: {}
          resourceApiVersion: V3
      name: echo-mirror-303ee71109a987aa
      type: EDS
    echo-service:
      connectTimeout: 10s
      edsClusterConfig:
        edsConfig:
          ads: {}
          resourceApiVersion: V3
      name: echo-service
      type: EDS
Endpoints:
  Resources:
    echo-mirror-303ee71109a987aa:
      clusterName: echo-mirror-303ee71109a987aa
    echo-service:
      clusterName: echo-service
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 192.168.1.9
                portValue: 20009
          loadBalancingWeight: 1
          metadata:
            filterMetadata:
              envoy.lb:
                kuma.io/protocol: http
              envoy.transport_socket_match:
                kuma.io/protocol: http
Listeners:
  Resources:
    edge-gateway:HTTP:8080:
      address:
        socketAddress:
          address: 192.168.1.1
          portValue: 8080
      filterChains:
      - filters:
        - name: envoy.filters.network.http_connection_manager
          typedConfig:
            '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            commonHttpProtocolOptions:
              headersWithUnderscoresAction: REJECT_REQUEST
              idleTimeout: 300s
            http2ProtocolOptions:
              allowConnect: true
              initialConnectionWindowSize: 1048576
              initialStreamWindowSize: 65536
              maxConcurrentStreams: 100
            httpFilters:
            - name: envoy.filters.http.router
            mergeSlashes: true
            normalizePath: true
            rds:
              configSource:
                ads: {}
                resourceApiVersion: V3
              routeConfigName: edge-gateway:HTTP:8080
            requestHeadersTimeout: 0.500s
            serverName: Kuma Gateway
            statPrefix: gateway-default
            streamIdleTimeout: 5s
            stripAnyHostPort: true
      listenerFilters:
      - name: envoy.filters.listener.tls_inspector
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
      name: edge-gateway:HTTP:8080
      perConnectionBufferLimitBytes: 32768
      reusePort: true
      trafficDirection: INBOUND
Routes:
  Resources:
    edge-gateway:HTTP:8080:
      name: edge-gateway:HTTP:8080
      requestHeadersToRemove:
      - x-kuma-tags
      validateClusters: false
      virtualHosts:
      - domains:
        - echo.example.com
        name: edge-gateway:HTTP:8080:echo.example.com
        routes:
        - match:
            path: /
          requestHeadersToAdd:
          - append: false
            header:
              key: Set-Header-One
              value: one
          - append: false
            header:
              key: Set-Header-Two
              value: two
          - append: true
            header:
              key: Append-Forwarded
              value: "yes"
          - append: true
            header:
              key: Append-Forwarded
              value: please
          requestHeadersToRemove:
          - delete-another
          route:
            requestMirrorPolicies:
            - cluster: echo-mirror-303ee71109a987aa
              runtimeFraction:
                defaultValue:
                  denominator: TEN_THOUSAND
                  numerator: 10
            weightedClusters:
              clusters:
              - name: echo-service
                weight: 1
              totalWeight: 1
Runtimes:
  Resources: {}
Secrets:
  Resources: {}
