            body:
              inlineString: |
                This is a Kuma MeshGateway. No routes match this MeshGateway!
            status: 404
          match:
            prefix: /
      - domains:
        - '*.example.com'
        name: '*.example.com'
        requireTls: ALL
        responseHeadersToAdd:
        - append: false
          header:
            key: Strict-Transport-Security
            value: max-age=31536000; includeSubDomains
        routes:
