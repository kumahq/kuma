---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: example-ip4
  namespace: demo
  labels:
    kubernetes.io/service-name: example
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.0.5
    targetRef:
      kind: Pod
      name: example-1
      namespace: demo
      uid: example-1-1
  - addresses:
      - 192.168.0.6
    targetRef:
      kind: Pod
      name: example-2
      namespace: demo
      uid: example-2-1
  - addresses:
      - 192.168.0.7
    targetRef:
      kind: Pod
      name: very-long-very-long-very-long-very-long-very-long-v
      namespace: demo
      uid: very-long-1
---
apiVersion: v1
kind: Service
metadata:
  namespace: demo
  name: example
spec:
  clusterIP: None
  ports:
    - appProtocol: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - port: 443
      targetPort: 8443
      protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  namespace: demo
  name: example-1
  uid: example-1-1
  labels:
    statefulset.kubernetes.io/pod-name: example-1
    apps.kubernetes.io/pod-index: "1"
spec:
  containers: []
status:
  podIP: 192.168.0.5
---
apiVersion: v1
kind: Pod
metadata:
  namespace: demo
  name: example-2
  uid: example-2-1
  labels:
    statefulset.kubernetes.io/pod-name: example-2
    apps.kubernetes.io/pod-index: "2"
spec:
  containers: []
status:
  podIP: 192.168.0.6
---
apiVersion: v1
kind: Namespace
metadata:
  name: demo
  labels:
    kuma.io/sidecar-injection: enabled
---
apiVersion: kuma.io/v1alpha1
kind: Mesh
metadata:
  name: default
spec:
  meshServices:
    enabled: Everywhere
