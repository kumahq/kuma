---
metadata:
  namespace: demo
  name: example
spec:
  clusterIP: 192.168.0.1
  ports:
    - # protocol defaults to TCP
      port: 80
      appProtocol: http
      targetPort: 8080
    - kuma.io/protocol: TCP
      port: 443
      targetPort: 8443
---
metadata:
  namespace: playground
  name: sample
spec:
  clusterIP: 192.168.0.1
  ports:
    - kuma.io/protocol: TCP
      port: 7071
      appProtocol: MONGO
      targetPort: 7070
    - kuma.io/protocol: TCP
      port: 6061
      targetPort: metrics
