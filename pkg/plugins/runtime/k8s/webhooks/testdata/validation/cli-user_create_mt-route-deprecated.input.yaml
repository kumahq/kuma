# user=cli-user,operation=CREATE,namespace=kuma-system
apiVersion: kuma.io/v1alpha1
kind: MeshTimeout
metadata:
  name: backend-v3
  labels:
    kuma.io/origin: zone
    kuma.io/mesh: default
    kuma.io/zone: zone-1
spec:
  targetRef:
    kind: MeshHTTPRoute
    name: test-route
  to:
    - targetRef:
        kind: Mesh
      default:
        http:
          requestTimeout: 19s
          streamIdleTimeout: 1h
