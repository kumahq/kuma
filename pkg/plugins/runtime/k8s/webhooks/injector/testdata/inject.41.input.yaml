apiVersion: v1
kind: Pod
metadata:
  name: busybox
  annotations:
    kuma.io/gateway: enabled
  labels:
    run: busybox
spec:
  volumes:
  - name: default-token-w7dxf
    secret:
      secretName: default-token-w7dxf
  containers:
  - name: busybox
    image: busybox
    resources: {}
    volumeMounts:
    - name: default-token-w7dxf
      readOnly: true
      mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
