  containers:
  - args:
    - run
    - --log-level=info
    - --concurrency=2
    env:
    - name: INSTANCE_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: KUMA_APPLICATION_PROBE_PROXY_PORT
      value: "9000"
