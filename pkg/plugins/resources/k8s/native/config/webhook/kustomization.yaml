resources:
  - manifests.yaml
  - service.yaml
configurations:
  - kustomizeconfig.yaml
# the following config is for teaching kustomize how to do var substitution
vars:
  - name: NAMESPACE
    objref:
      kind: Service
      version: v1
      name: webhook-service
    fieldref:
      fieldpath: metadata.namespace
  - name: SERVICENAME
    objref:
      kind: Service
      version: v1
      name: webhook-service
