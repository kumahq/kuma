type: Mesh
name: mesh-1
mtls:
  enabledBackend: ca-1
  backends:
    - name: ca-1
      type: builtin
---
type: ZoneEgress
name: zoneegress-1
zone: zone-1
networking:
  address: 192.168.0.1
  port: 10002
---
type: TrafficPermission
name: allow-all-traffic
mesh: mesh-1
sources:
  - match:
      kuma.io/service: "*"
destinations:
  - match:
      kuma.io/service: "*"
---
type: ExternalService
name: externalservice-2
mesh: mesh-1
tags:
  kuma.io/service: externalservice-2
  kuma.io/protocol: http
networking:
  address: kuma.io:80
---
type: MeshHTTPRoute
name: route-1
mesh: mesh-1
spec:
  targetRef:
    kind: MeshService
    name: internalservice-1
  to:
    - targetRef:
        kind: MeshService
        name: externalservice-2
      rules:
        - matches:
            - path:
                value: /
                type: PathPrefix
          default:
            backendRefs:
              - kind: MeshServiceSubset
                name: externalservice-2
                weight: 1
                tags:
                  version: v1
              - kind: MeshServiceSubset
                name: externalservice-2
                weight: 1
                tags:
                  version: v2
