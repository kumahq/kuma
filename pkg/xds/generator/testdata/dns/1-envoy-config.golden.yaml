resources:
- name: kuma:dns
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        portValue: 53001
        protocol: UDP
    listenerFilters:
    - name: envoy.filters.udp.dns_filter
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.udp.dns_filter.v3alpha.DnsFilterConfig
        clientConfig:
          maxPendingLookups: "256"
          upstreamResolvers:
          - socketAddress:
              address: 127.0.0.1
              portValue: 53002
        serverConfig:
          inlineDnsTable:
            knownSuffixes:
            - safeRegex:
                googleRe2: {}
                regex: .*
            virtualDomains:
            - answerTtl: 1s
              endpoint:
                addressList:
                  address:
                  - 240.0.0.0
              name: backend.mesh
            - answerTtl: 1s
              endpoint:
                addressList:
                  address:
                  - 240.0.0.1
              name: httpbin.mesh
        statPrefix: kuma_dns
    name: kuma:dns
    reusePort: true
    trafficDirection: INBOUND
