resources:
- name: mesh1:backend
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    altStatName: mesh1_backend
    connectTimeout: 10s
    edsClusterConfig:
      edsConfig:
        ads: {}
        resourceApiVersion: V3
    lbSubsetConfig:
      fallbackPolicy: ANY_ENDPOINT
      subsetSelectors:
      - fallbackPolicy: NO_FALLBACK
        keys:
        - region
      - fallbackPolicy: NO_FALLBACK
        keys:
        - version
    name: mesh1:backend
    type: EDS
- name: mesh2:backend
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    altStatName: mesh2_backend
    connectTimeout: 10s
    edsClusterConfig:
      edsConfig:
        ads: {}
        resourceApiVersion: V3
    name: mesh2:backend
    type: EDS
- name: mesh2:frontend
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    altStatName: mesh2_frontend
    connectTimeout: 10s
    edsClusterConfig:
      edsConfig:
        ads: {}
        resourceApiVersion: V3
    lbSubsetConfig:
      fallbackPolicy: ANY_ENDPOINT
      subsetSelectors:
      - fallbackPolicy: NO_FALLBACK
        keys:
        - cloud
      - fallbackPolicy: NO_FALLBACK
        keys:
        - cloud
        - region
    name: mesh2:frontend
    type: EDS
- name: mesh1:backend
  resource:
    '@type': type.googleapis.com/envoy.config.endpoint.v3.ClusterLoadAssignment
    clusterName: mesh1:backend
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.1
              portValue: 2521
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            envoy.lb:
              mesh: mesh1
              region: eu
              version: v1
            envoy.transport_socket_match:
              mesh: mesh1
              region: eu
              version: v1
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.2
              portValue: 2521
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            envoy.lb:
              mesh: mesh1
              region: us
              version: v2
            envoy.transport_socket_match:
              mesh: mesh1
              region: us
              version: v2
- name: mesh2:backend
  resource:
    '@type': type.googleapis.com/envoy.config.endpoint.v3.ClusterLoadAssignment
    clusterName: mesh2:backend
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.3
              portValue: 2521
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            envoy.lb:
              arch: ARM
              cloud: eks
              mesh: mesh2
              os: ubuntu
              region: asia
              version: v3
            envoy.transport_socket_match:
              arch: ARM
              cloud: eks
              mesh: mesh2
              os: ubuntu
              region: asia
              version: v3
- name: mesh2:frontend
  resource:
    '@type': type.googleapis.com/envoy.config.endpoint.v3.ClusterLoadAssignment
    clusterName: mesh2:frontend
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.4
              portValue: 2521
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            envoy.lb:
              arch: x86
              cloud: gke
              mesh: mesh2
              os: debian
              region: eu
              version: v1
            envoy.transport_socket_match:
              arch: x86
              cloud: gke
              mesh: mesh2
              os: debian
              region: eu
              version: v1
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.5
              portValue: 2521
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            envoy.lb:
              cloud: aks
              mesh: mesh2
              version: v2
            envoy.transport_socket_match:
              cloud: aks
              mesh: mesh2
              version: v2
- name: inbound:10.0.0.1:10001
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 10.0.0.1
        portValue: 10001
    enableReusePort: false
    filterChains:
    - filterChainMatch:
        serverNames:
        - backend{mesh=mesh1,version=v2}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh1:backend
          metadataMatch:
            filterMetadata:
              envoy.lb:
                version: v2
          statPrefix: mesh1_backend
    - filterChainMatch:
        serverNames:
        - backend{mesh=mesh1,region=eu}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh1:backend
          metadataMatch:
            filterMetadata:
              envoy.lb:
                region: eu
          statPrefix: mesh1_backend
    - filterChainMatch:
        serverNames:
        - backend{mesh=mesh1}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh1:backend
          statPrefix: mesh1_backend
    - filterChainMatch:
        serverNames:
        - backend{mesh=mesh2}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh2:backend
          statPrefix: mesh2_backend
    - filterChainMatch:
        serverNames:
        - frontend{cloud=gke,mesh=mesh2,region=eu}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh2:frontend
          metadataMatch:
            filterMetadata:
              envoy.lb:
                cloud: gke
                region: eu
          statPrefix: mesh2_frontend
    - filterChainMatch:
        serverNames:
        - frontend{cloud=aks,mesh=mesh2}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh2:frontend
          metadataMatch:
            filterMetadata:
              envoy.lb:
                cloud: aks
          statPrefix: mesh2_frontend
    - filterChainMatch:
        serverNames:
        - frontend{mesh=mesh2}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh2:frontend
          statPrefix: mesh2_frontend
    listenerFilters:
    - name: envoy.filters.listener.tls_inspector
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
    name: inbound:10.0.0.1:10001
    trafficDirection: INBOUND
