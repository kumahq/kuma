resources:
- name: mesh1:backend
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    altStatName: mesh1_backend
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
        resourceApiVersion: V3
    name: mesh1:backend
    type: EDS
- name: mesh2:mesh-gateway
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    altStatName: mesh2_mesh-gateway
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
        resourceApiVersion: V3
    name: mesh2:mesh-gateway
    type: EDS
- name: mesh1:backend
  resource:
    '@type': type.googleapis.com/envoy.config.endpoint.v3.ClusterLoadAssignment
    clusterName: mesh1:backend
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.1
              portValue: 2521
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            envoy.lb:
              mesh: mesh1
            envoy.transport_socket_match:
              mesh: mesh1
- name: mesh2:mesh-gateway
  resource:
    '@type': type.googleapis.com/envoy.config.endpoint.v3.ClusterLoadAssignment
    clusterName: mesh2:mesh-gateway
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.2
              portValue: 80
        loadBalancingWeight: 1
        metadata:
          filterMetadata:
            envoy.lb:
              mesh: mesh2
            envoy.transport_socket_match:
              mesh: mesh2
- name: inbound:10.0.0.1:10001
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 10.0.0.1
        portValue: 10001
    enableReusePort: false
    filterChains:
    - filterChainMatch:
        serverNames:
        - backend{mesh=mesh1}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh1:backend
          statPrefix: mesh1_backend
    - filterChainMatch:
        serverNames:
        - mesh-gateway{mesh=mesh2}
        transportProtocol: tls
      filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: mesh2:mesh-gateway
          statPrefix: mesh2_mesh-gateway
    listenerFilters:
    - name: envoy.filters.listener.tls_inspector
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
    name: inbound:10.0.0.1:10001
    trafficDirection: INBOUND
