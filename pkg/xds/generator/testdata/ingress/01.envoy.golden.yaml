resources:
  - name: inbound:10.0.0.1:10001
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 10.0.0.1
          portValue: 10001
      filterChains:
        - filterChainMatch:
            serverNames:
              - backend{mesh=mesh1}
          filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      mesh: mesh1
                statPrefix: backend
        - filterChainMatch:
            serverNames:
              - backend{mesh=mesh1,region=eu}
          filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      mesh: mesh1
                      region: eu
                statPrefix: backend
        - filterChainMatch:
            serverNames:
              - backend{mesh=mesh1,version=v1}
          filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      mesh: mesh1
                      version: v1
                statPrefix: backend
        - filterChainMatch:
            serverNames:
              - backend{mesh=mesh1,region=eu,version=v1}
          filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      mesh: mesh1
                      region: eu
                      version: v1
                statPrefix: backend
        - filterChainMatch:
            serverNames:
              - backend{mesh=mesh1,region=us}
          filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      mesh: mesh1
                      region: us
                statPrefix: backend
        - filterChainMatch:
            serverNames:
              - backend{mesh=mesh1,version=v2}
          filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      mesh: mesh1
                      version: v2
                statPrefix: backend
        - filterChainMatch:
            serverNames:
              - backend{mesh=mesh1,region=us,version=v2}
          filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      mesh: mesh1
                      region: us
                      version: v2
                statPrefix: backend
      listenerFilters:
        - name: envoy.filters.listener.tls_inspector
          typedConfig:
            '@type': type.googleapis.com/google.protobuf.Empty
            value: {}
      name: inbound:10.0.0.1:10001
      trafficDirection: INBOUND
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      lbSubsetConfig:
        fallbackPolicy: ANY_ENDPOINT
        subsetSelectors:
          - fallbackPolicy: NO_FALLBACK
            keys:
              - region
          - fallbackPolicy: NO_FALLBACK
            keys:
              - version
          - fallbackPolicy: NO_FALLBACK
            keys:
              - region
              - version
      name: backend
      type: EDS
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: backend
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.1
                    portValue: 2521
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    region: eu
                    version: v1
                  envoy.transport_socket_match:
                    region: eu
                    version: v1
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.2
                    portValue: 2521
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    region: us
                    version: v2
                  envoy.transport_socket_match:
                    region: us
                    version: v2
