resources:
- name: tracing:zipkin
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    altStatName: tracing_zipkin
    connectTimeout: 10s
    dnsLookupFamily: V4_ONLY
    loadAssignment:
      clusterName: tracing:zipkin
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: zipkin.us
                portValue: 9090
    name: tracing:zipkin
    type: STRICT_DNS
