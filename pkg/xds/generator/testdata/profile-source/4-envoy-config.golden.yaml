resources:
- name: kuma:envoy:admin
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    loadAssignment:
      clusterName: kuma:envoy:admin
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 127.0.0.1
                portValue: 9902
    name: kuma:envoy:admin
    altStatName: kuma_envoy_admin
    type: STATIC
- name: kuma:metrics:prometheus
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    trafficDirection: INBOUND
    address:
      socketAddress:
        address: 0.0.0.0
        portValue: 1234
    deprecatedV1:
      bindToPort: false
    filterChains:
    - filters:
      - name: envoy.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          httpFilters:
          - name: envoy.router
          routeConfig:
            virtualHosts:
            - domains:
              - '*'
              name: envoy_admin
              routes:
              - match:
                  prefix: /non-standard-path
                route:
                  cluster: kuma:envoy:admin
                  prefixRewrite: /stats/prometheus
          statPrefix: kuma_metrics_prometheus
    name: kuma:metrics:prometheus
- name: catch_all
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    trafficDirection: OUTBOUND
    address:
      socketAddress:
        address: 0.0.0.0
        portValue: 15001
    filterChains:
    - filters:
      - name: envoy.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          cluster: pass_through
          statPrefix: pass_through
    name: catch_all
    useOriginalDst: true
  version: "1"
- name: pass_through
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    lbPolicy: ORIGINAL_DST_LB
    name: pass_through
    type: ORIGINAL_DST
  version: "1"
- name: localhost:8080
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    loadAssignment:
      clusterName: localhost:8080
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 127.0.0.1
                portValue: 8080
    name: localhost:8080
    altStatName: localhost_8080
    type: STATIC
- name: inbound:192.168.0.1:80
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    trafficDirection: INBOUND
    address:
      socketAddress:
        address: 192.168.0.1
        portValue: 80
    deprecatedV1:
      bindToPort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.rbac
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.rbac.v2.RBAC
          rules: {}
          statPrefix: inbound_192_168_0_1_80.
      - name: envoy.http_connection_manager
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          httpFilters:
          - name: envoy.router
          routeConfig:
            name: inbound:backend
            requestHeadersToRemove:
              - x-kuma-tags
            validateClusters: true
            virtualHosts:
            - domains:
              - '*'
              name: backend
              routes:
              - match:
                  prefix: /
                route:
                  cluster: localhost:8080
          statPrefix: localhost_8080
      tlsContext:
        commonTlsContext:
          tlsCertificateSdsSecretConfigs:
          - name: identity_cert
            sdsConfig:
              apiConfigSource:
                apiType: GRPC
                grpcServices:
                - googleGrpc:
                    channelCredentials:
                      sslCredentials:
                        rootCerts:
                          inlineBytes: MTIzNDU=
                    statPrefix: sds_identity_cert
                    targetUri: kuma-system:5677
          validationContextSdsSecretConfig:
            name: mesh_ca
            sdsConfig:
              apiConfigSource:
                apiType: GRPC
                grpcServices:
                - googleGrpc:
                    channelCredentials:
                      sslCredentials:
                        rootCerts:
                          inlineBytes: MTIzNDU=
                    statPrefix: sds_mesh_ca
                    targetUri: kuma-system:5677
        requireClientCertificate: true
    name: inbound:192.168.0.1:80
- name: db
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
    name: db
    tlsContext:
      commonTlsContext:
        tlsCertificateSdsSecretConfigs:
        - name: identity_cert
          sdsConfig:
            apiConfigSource:
              apiType: GRPC
              grpcServices:
              - googleGrpc:
                  channelCredentials:
                    sslCredentials:
                      rootCerts:
                        inlineBytes: MTIzNDU=
                  statPrefix: sds_identity_cert
                  targetUri: kuma-system:5677
        validationContextSdsSecretConfig:
          name: mesh_ca
          sdsConfig:
            apiConfigSource:
              apiType: GRPC
              grpcServices:
              - googleGrpc:
                  channelCredentials:
                    sslCredentials:
                      rootCerts:
                        inlineBytes: MTIzNDU=
                  statPrefix: sds_mesh_ca
                  targetUri: kuma-system:5677
    type: EDS
- name: db
  resource:
    '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
    clusterName: db
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.3
              portValue: 5432
        metadata:
          filterMetadata:
            envoy.lb:
              role: master
              service: db
- name: outbound:127.0.0.1:54321
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    trafficDirection: OUTBOUND
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 54321
    deprecatedV1:
      bindToPort: false
    filterChains:
    - filters:
      - name: envoy.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          cluster: db
          statPrefix: db
    name: outbound:127.0.0.1:54321
- name: elastic
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
    healthChecks:
    - healthyThreshold: 2
      interval: 5s
      tcpHealthCheck: {}
      timeout: 4s
      unhealthyThreshold: 3
    name: elastic
    tlsContext:
      commonTlsContext:
        tlsCertificateSdsSecretConfigs:
        - name: identity_cert
          sdsConfig:
            apiConfigSource:
              apiType: GRPC
              grpcServices:
              - googleGrpc:
                  channelCredentials:
                    sslCredentials:
                      rootCerts:
                        inlineBytes: MTIzNDU=
                  statPrefix: sds_identity_cert
                  targetUri: kuma-system:5677
        validationContextSdsSecretConfig:
          name: mesh_ca
          sdsConfig:
            apiConfigSource:
              apiType: GRPC
              grpcServices:
              - googleGrpc:
                  channelCredentials:
                    sslCredentials:
                      rootCerts:
                        inlineBytes: MTIzNDU=
                  statPrefix: sds_mesh_ca
                  targetUri: kuma-system:5677
    type: EDS
- name: elastic
  resource:
    '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
    clusterName: elastic
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.4
              portValue: 9200
        metadata:
          filterMetadata:
            envoy.lb:
              service: elastic
- name: outbound:127.0.0.1:59200
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    trafficDirection: OUTBOUND
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 59200
    deprecatedV1:
      bindToPort: false
    filterChains:
    - filters:
      - name: envoy.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          cluster: elastic
          statPrefix: elastic
    name: outbound:127.0.0.1:59200
