resources:
  - name: es2
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      http2ProtocolOptions: {}
      lbSubsetConfig:
        fallbackPolicy: ANY_ENDPOINT
        subsetSelectors:
          - fallbackPolicy: NO_FALLBACK
            keys:
              - kuma.io/protocol
      loadAssignment:
        clusterName: es2
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    socketAddress:
                      address: 10.0.0.2
                      portValue: 10002
                loadBalancingWeight: 1
                metadata:
                  filterMetadata:
                    envoy.lb:
                      kuma.io/protocol: http2
                    envoy.transport_socket_match:
                      kuma.io/protocol: http2
      name: es2
      type: STRICT_DNS
  - name: outbound:es2
    resource:
      '@type': type.googleapis.com/envoy.api.v2.RouteConfiguration
      name: outbound:es2
      requestHeadersToAdd:
        - header:
            key: x-kuma-tags
            value: '&kuma.io/service=web&'
      validateClusters: true
      virtualHosts:
        - domains:
            - '*'
          name: es2
          routes:
            - match:
                prefix: /
              route:
                cluster: es2
                metadataMatch:
                  filterMetadata:
                    envoy.lb:
                      kuma.io/protocol: http2
  - name: outbound:127.0.0.1:18080
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 18080
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.http_connection_manager
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                httpFilters:
                  - name: envoy.router
                rds:
                  configSource:
                    ads: {}
                  routeConfigName: outbound:es2
                statPrefix: es2
      name: outbound:127.0.0.1:18080
      trafficDirection: OUTBOUND
