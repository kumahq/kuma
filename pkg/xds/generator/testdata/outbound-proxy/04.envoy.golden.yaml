  - name: api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: api-http
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.4
                    portValue: 8084
              metadata:
                filterMetadata:
                  envoy.lb:
                    protocol: http
                    region: us
                    service: api-http
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.5
                    portValue: 8085
              metadata:
                filterMetadata:
                  envoy.lb:
                    protocol: http
                    region: eu
                    service: api-http
  - name: outbound:127.0.0.1:40001
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 40001
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.http_connection_manager
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                accessLog:
                  - name: envoy.file_access_log
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                      format: |
                        [%START_TIME%] mesh1 "%REQ(:method)% %REQ(x-envoy-original-path?:path)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(x-envoy-upstream-service-time)% "%REQ(x-forwarded-for)%" "%REQ(user-agent)%" "%REQ(x-request-id)%" "%REQ(:authority)%" "web" "api-http" "10.0.0.1" "%UPSTREAM_HOST%"
                      path: /var/log
                httpFilters:
                  - name: envoy.router
                rds:
                  configSource:
                    ads: {}
                  routeConfigName: outbound:api-http
                statPrefix: api-http
      name: outbound:127.0.0.1:40001
      trafficDirection: OUTBOUND
  - name: outbound:api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.RouteConfiguration
      name: outbound:api-http
      requestHeadersToAdd:
        - header:
            key: x-kuma-tags
            value: '&service=web&'
      validateClusters: true
      virtualHosts:
        - domains:
            - '*'
          name: api-http
          routes:
            - match:
                prefix: /
              route:
                cluster: api-http
  - name: api-tcp
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
