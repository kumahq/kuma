                    region: eu
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: backend
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.1
                    portValue: 8081
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    region: us
                  envoy.transport_socket_match:
                    region: us
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.2
                    portValue: 8082
              loadBalancingWeight: 1
  - name: db
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: db
      endpoints:
        - lbEndpoints:
