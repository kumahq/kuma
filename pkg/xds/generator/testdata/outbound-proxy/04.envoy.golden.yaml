resources:
  - name: outbound:127.0.0.1:18080
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 18080
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                statPrefix: backend
      name: outbound:127.0.0.1:18080
      trafficDirection: OUTBOUND
  - name: outbound:127.0.0.1:54321
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 54321
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                statPrefix: db
                weightedClusters:
                  clusters:
                    - metadataMatch:
                        filterMetadata:
                          envoy.lb:
                            role: master
                      name: db
                      weight: 10
                    - metadataMatch:
                        filterMetadata:
                          envoy.lb:
                            role: replica
                      name: db
                      weight: 90
      name: outbound:127.0.0.1:54321
      trafficDirection: OUTBOUND
  - name: outbound:127.0.0.1:40001
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 40001
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.http_connection_manager
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                accessLog:
                  - name: envoy.file_access_log
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                      format: |
                        [%START_TIME%] mesh1 "%REQ(:method)% %REQ(x-envoy-original-path?:path)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(x-envoy-upstream-service-time)% "%REQ(x-forwarded-for)%" "%REQ(user-agent)%" "%REQ(x-request-id)%" "%REQ(:authority)%" "web" "api-http" "10.0.0.1" "%UPSTREAM_HOST%"
                      path: /var/log
                httpFilters:
                  - name: envoy.router
                rds:
                  configSource:
                    ads: {}
                  routeConfigName: outbound:api-http
                statPrefix: api-http
      name: outbound:127.0.0.1:40001
      trafficDirection: OUTBOUND
  - name: outbound:api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.RouteConfiguration
      name: outbound:api-http
      requestHeadersToAdd:
        - header:
            key: x-kuma-tags
            value: '&service=web&'
      validateClusters: true
      virtualHosts:
        - domains:
            - '*'
          name: api-http
          routes:
            - match:
                prefix: /
              route:
                cluster: api-http
  - name: outbound:127.0.0.1:40002
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 40002
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                accessLog:
                  - name: envoy.http_grpc_access_log
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.accesslog.v2.HttpGrpcAccessLogConfig
                      commonConfig:
                        grpcService:
                          envoyGrpc:
                            clusterName: access_log_sink
                        logName: |
                          logstash:1234;[%START_TIME%] %RESPONSE_FLAGS% mesh1 10.0.0.1(web)->%UPSTREAM_HOST%(api-tcp) took %DURATION%ms, sent %BYTES_SENT% bytes, received: %BYTES_RECEIVED% bytes
                cluster: api-tcp
                statPrefix: api-tcp
      name: outbound:127.0.0.1:40002
      trafficDirection: OUTBOUND
  - name: api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: api-http
      outlierDetection:
        enforcingConsecutive5xx: 100
        enforcingConsecutiveGatewayFailure: 0
        enforcingConsecutiveLocalOriginFailure: 0
        enforcingFailurePercentage: 0
        enforcingSuccessRate: 0
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/api-http
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_identity_cert
                          targetUri: kuma-system:5677
          sni: api-http
      type: EDS
  - name: api-tcp
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: api-tcp
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/api-tcp
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_identity_cert
                          targetUri: kuma-system:5677
          sni: api-tcp
      type: EDS
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: backend
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/backend
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_identity_cert
                          targetUri: kuma-system:5677
          sni: backend
      type: EDS
  - name: db
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      lbSubsetConfig:
        fallbackPolicy: ANY_ENDPOINT
        subsetSelectors:
          - fallbackPolicy: NO_FALLBACK
            keys:
              - role
      name: db
      transportSocketMatches:
        - match:
            role: master
          name: db{role=master}
          transportSocket:
            name: envoy.transport_sockets.tls
            typedConfig:
              '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
              commonTlsContext:
                combinedValidationContext:
                  defaultValidationContext:
                    matchSubjectAltNames:
                      - exact: spiffe://mesh1/db
                  validationContextSdsSecretConfig:
                    name: mesh_ca
                    sdsConfig:
                      apiConfigSource:
                        apiType: GRPC
                        grpcServices:
                          - googleGrpc:
                              channelCredentials:
                                sslCredentials:
                                  rootCerts:
                                    inlineBytes: MTIzNDU=
                              statPrefix: sds_mesh_ca
                              targetUri: kuma-system:5677
                tlsCertificateSdsSecretConfigs:
                  - name: identity_cert
                    sdsConfig:
                      apiConfigSource:
                        apiType: GRPC
                        grpcServices:
                          - googleGrpc:
                              channelCredentials:
                                sslCredentials:
                                  rootCerts:
                                    inlineBytes: MTIzNDU=
                              statPrefix: sds_identity_cert
                              targetUri: kuma-system:5677
              sni: db{role=master}
        - match:
            role: replica
          name: db{role=replica}
          transportSocket:
            name: envoy.transport_sockets.tls
            typedConfig:
              '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
              commonTlsContext:
                combinedValidationContext:
                  defaultValidationContext:
                    matchSubjectAltNames:
                      - exact: spiffe://mesh1/db
                  validationContextSdsSecretConfig:
                    name: mesh_ca
                    sdsConfig:
                      apiConfigSource:
                        apiType: GRPC
                        grpcServices:
                          - googleGrpc:
                              channelCredentials:
                                sslCredentials:
                                  rootCerts:
                                    inlineBytes: MTIzNDU=
                              statPrefix: sds_mesh_ca
                              targetUri: kuma-system:5677
                tlsCertificateSdsSecretConfigs:
                  - name: identity_cert
                    sdsConfig:
                      apiConfigSource:
                        apiType: GRPC
                        grpcServices:
                          - googleGrpc:
                              channelCredentials:
                                sslCredentials:
                                  rootCerts:
                                    inlineBytes: MTIzNDU=
                              statPrefix: sds_identity_cert
                              targetUri: kuma-system:5677
              sni: db{role=replica}
      type: EDS
  - name: api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: api-http
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.4
                    portValue: 8084
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    protocol: http
