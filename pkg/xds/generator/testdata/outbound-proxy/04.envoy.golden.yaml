resources:
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: backend
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/backend
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_identity_cert
                          targetUri: kuma-system:5677
      type: EDS
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: backend
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.1
                    portValue: 8081
              metadata:
                filterMetadata:
                  envoy.lb:
                    region: us
                    service: backend
  - name: outbound:127.0.0.1:18080
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 18080
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                statPrefix: backend
      name: outbound:127.0.0.1:18080
      trafficDirection: OUTBOUND
  - name: db{role=master}
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      altStatName: db_role_master_
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: db{role=master}
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/db
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_identity_cert
                          targetUri: kuma-system:5677
      type: EDS
  - name: db{role=master}
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: db{role=master}
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.3
                    portValue: 5432
              metadata:
                filterMetadata:
                  envoy.lb:
                    role: master
                    service: db
  - name: db{role=replica}
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      altStatName: db_role_replica_
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: db{role=replica}
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/db
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_identity_cert
                          targetUri: kuma-system:5677
      type: EDS
  - name: db{role=replica}
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: db{role=replica}
      endpoints:
        - {}
  - name: outbound:127.0.0.1:54321
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 54321
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                statPrefix: db
                weightedClusters:
                  clusters:
                    - name: db{role=master}
                      weight: 10
                    - name: db{role=replica}
                      weight: 90
      name: outbound:127.0.0.1:54321
      trafficDirection: OUTBOUND
  - name: api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: api-http
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/api-http
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
