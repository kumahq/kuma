resources:
- name: backend
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
    name: backend
    type: EDS
- name: backend
  resource:
    '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
    clusterName: backend
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.1
              portValue: 8081
        metadata:
          filterMetadata:
            envoy.lb:
              region: us
              service: backend
- name: outbound:127.0.0.1:18080
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    trafficDirection: OUTBOUND
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 18080
    filterChains:
    - filters:
      - name: envoy.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          cluster: backend
          statPrefix: backend
    name: outbound:127.0.0.1:18080
