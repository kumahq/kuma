resources:
  - name: outbound:127.0.0.1:18080
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 18080
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                statPrefix: backend
      name: outbound:127.0.0.1:18080
      trafficDirection: OUTBOUND
  - name: outbound:127.0.0.1:54321
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 54321
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                statPrefix: db
                weightedClusters:
                  clusters:
                    - metadataMatch:
                        filterMetadata:
                          envoy.lb:
                            role: master
                      name: db
                      weight: 10
                    - metadataMatch:
                        filterMetadata:
                          envoy.lb:
                            role: replica
                      name: db
                      weight: 90
      name: outbound:127.0.0.1:54321
      trafficDirection: OUTBOUND
  - name: outbound:127.0.0.1:40001
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 40001
      filterChains:
        - filters:
            - name: envoy.http_connection_manager
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                accessLog:
                  - name: envoy.file_access_log
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
                      format: |
                        [%START_TIME%] mesh1 "%REQ(:method)% %REQ(x-envoy-original-path?:path)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(x-envoy-upstream-service-time)% "%REQ(x-forwarded-for)%" "%REQ(user-agent)%" "%REQ(x-request-id)%" "%REQ(:authority)%" "gateway" "api-http" "10.0.0.1" "%UPSTREAM_HOST%"
                      path: /var/log
                httpFilters:
                  - name: envoy.router
                rds:
                  configSource:
                    ads: {}
                  routeConfigName: outbound:api-http
                statPrefix: api-http
      name: outbound:127.0.0.1:40001
      trafficDirection: OUTBOUND
  - name: outbound:api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.RouteConfiguration
      name: outbound:api-http
      requestHeadersToAdd:
        - header:
            key: x-kuma-tags
            value: '&service=gateway&'
      validateClusters: true
      virtualHosts:
        - domains:
            - '*'
          name: api-http
          routes:
            - match:
                prefix: /
              route:
                cluster: api-http
  - name: outbound:127.0.0.1:40002
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 40002
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                accessLog:
                  - name: envoy.http_grpc_access_log
                    typedConfig:
                      '@type': type.googleapis.com/envoy.config.accesslog.v2.HttpGrpcAccessLogConfig
                      commonConfig:
                        grpcService:
                          envoyGrpc:
                            clusterName: access_log_sink
                        logName: |
                          logstash:1234;[%START_TIME%] %RESPONSE_FLAGS% mesh1 10.0.0.1(gateway)->%UPSTREAM_HOST%(api-tcp) took %DURATION%ms, sent %BYTES_SENT% bytes, received: %BYTES_RECEIVED% bytes
                cluster: api-tcp
                statPrefix: api-tcp
      name: outbound:127.0.0.1:40002
      trafficDirection: OUTBOUND
  - name: api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: api-http
      outlierDetection:
        enforcingConsecutive5xx: 100
        enforcingConsecutiveGatewayFailure: 0
        enforcingConsecutiveLocalOriginFailure: 0
        enforcingFailurePercentage: 0
        enforcingSuccessRate: 0
      type: EDS
  - name: api-tcp
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: api-tcp
      type: EDS
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      name: backend
      type: EDS
  - name: db
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      lbSubsetConfig:
        fallbackPolicy: ANY_ENDPOINT
        subsetSelectors:
          - fallbackPolicy: NO_FALLBACK
            keys:
              - role
      name: db
      type: EDS
  - name: api-http
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: api-http
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.4
                    portValue: 8084
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    protocol: http
                    region: us
                  envoy.transport_socket_match:
                    protocol: http
                    region: us
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.5
                    portValue: 8085
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    protocol: http
                    region: eu
                  envoy.transport_socket_match:
                    protocol: http
                    region: eu
  - name: api-tcp
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: api-tcp
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.6
                    portValue: 8086
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    protocol: http
                    region: us
                  envoy.transport_socket_match:
                    protocol: http
                    region: us
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.7
                    portValue: 8087
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    region: eu
                  envoy.transport_socket_match:
                    region: eu
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: backend
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.1
                    portValue: 8081
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    region: us
                  envoy.transport_socket_match:
                    region: us
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.2
                    portValue: 8082
              loadBalancingWeight: 1
  - name: db
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: db
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.3
                    portValue: 5432
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    role: master
                  envoy.transport_socket_match:
                    role: master
