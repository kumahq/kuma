resources:
- name: backend
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
    name: backend
    type: EDS
- name: backend
  resource:
    '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
    clusterName: backend
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.1
              portValue: 8081
        metadata:
          filterMetadata:
            envoy.lb:
              region: us
              service: backend
- name: outbound:127.0.0.1:18080
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 18080
    filterChains:
    - filters:
      - name: envoy.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          cluster: backend
          statPrefix: backend
    name: outbound:127.0.0.1:18080
- name: db{role=master}
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
    name: db{role=master}
    type: EDS
- name: db{role=master}
  resource:
    '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
    clusterName: db{role=master}
    endpoints:
    - lbEndpoints:
      - endpoint:
          address:
            socketAddress:
              address: 192.168.0.3
              portValue: 5432
        metadata:
          filterMetadata:
            envoy.lb:
              role: master
              service: db
- name: db{role=replica}
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    connectTimeout: 5s
    edsClusterConfig:
      edsConfig:
        ads: {}
    name: db{role=replica}
    type: EDS
- name: db{role=replica}
  resource:
    '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
    clusterName: db{role=replica}
    endpoints:
    - {}
- name: outbound:127.0.0.1:54321
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    address:
      socketAddress:
        address: 127.0.0.1
        portValue: 54321
    filterChains:
    - filters:
      - name: envoy.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          statPrefix: db
          weightedClusters:
            clusters:
            - name: db{role=master}
              weight: 10
            - name: db{role=replica}
              weight: 90
    name: outbound:127.0.0.1:54321
