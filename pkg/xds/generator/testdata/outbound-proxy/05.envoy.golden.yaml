resources:
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
      clusterName: backend
      endpoints:
        - lbEndpoints:
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.1
                    portValue: 8081
              loadBalancingWeight: 1
              metadata:
                filterMetadata:
                  envoy.lb:
                    region: us
                  envoy.transport_socket_match:
                    region: us
            - endpoint:
                address:
                  socketAddress:
                    address: 192.168.0.2
                    portValue: 8082
              loadBalancingWeight: 1
  - name: backend
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      edsClusterConfig:
        edsConfig:
          ads: {}
      http2ProtocolOptions: {}
      name: backend
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                  - exact: spiffe://mesh1/backend
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
              - name: identity_cert
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_identity_cert
                          targetUri: kuma-system:5677
          sni: backend{mesh=mesh1}
      type: EDS
  - name: outbound:127.0.0.1:18080
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 18080
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: backend
                statPrefix: es
      name: outbound:127.0.0.1:18080
      trafficDirection: OUTBOUND
