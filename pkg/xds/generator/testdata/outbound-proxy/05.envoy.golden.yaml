resources:
  - name: es
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      lbSubsetConfig:
        fallbackPolicy: ANY_ENDPOINT
        subsetSelectors:
          - fallbackPolicy: NO_FALLBACK
            keys:
              - kuma.io/protocol
      loadAssignment:
        clusterName: es
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    socketAddress:
                      address: 10.0.0.1
                      portValue: 10001
                loadBalancingWeight: 1
                metadata:
                  filterMetadata:
                    envoy.lb:
                      kuma.io/protocol: http
                    envoy.transport_socket_match:
                      kuma.io/protocol: http
      name: es
      type: STRICT_DNS
  - name: outbound:127.0.0.1:18081
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      address:
        socketAddress:
          address: 127.0.0.1
          portValue: 18081
      deprecatedV1:
        bindToPort: false
      filterChains:
        - filters:
            - name: envoy.http_connection_manager
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                httpFilters:
                  - name: envoy.router
                routeConfig:
                  name: outbound:es
                  validateClusters: false
                  requestHeadersToAdd:
                    - header:
                        key: x-kuma-tags
                        value: '&kuma.io/service=web&'
                  virtualHosts:
                    - domains:
                        - '*'
                      name: es
                      routes:
                        - match:
                            prefix: /
                          route:
                            cluster: es
                            metadataMatch:
                              filterMetadata:
                                envoy.lb:
                                  kuma.io/protocol: http
                statPrefix: es
      name: outbound:127.0.0.1:18081
      trafficDirection: OUTBOUND
