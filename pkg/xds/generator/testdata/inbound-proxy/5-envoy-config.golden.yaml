resources:
  - name: localhost:8080
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      loadAssignment:
        clusterName: localhost:8080
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    socketAddress:
                      address: 127.0.0.1
                      portValue: 8080
      name: localhost:8080
      altStatName: localhost_8080
      type: STATIC
  - name: inbound:192.168.0.1:80
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      trafficDirection: INBOUND
      address:
        socketAddress:
          address: 192.168.0.1
          portValue: 80
      filterChains:
        - filters:
            - name: envoy.filters.network.rbac
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.rbac.v2.RBAC
                rules:
                  policies:
                    tp-1:
                      permissions:
                      - any: true
                      principals:
                      - authenticated:
                          principalName:
                            exact: spiffe://default/web1
                statPrefix: inbound_192_168_0_1_80.
            - name: envoy.http_connection_manager
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                httpFilters:
                - name: envoy.router
                routeConfig:
                  name: inbound:backend1
                  requestHeadersToRemove:
                    - x-kuma-tags
                  validateClusters: true
                  virtualHosts:
                  - domains:
                    - '*'
                    name: backend1
                    routes:
                    - match:
                        prefix: /
                      route:
                        cluster: localhost:8080
                statPrefix: localhost_8080
          tlsContext:
            commonTlsContext:
              tlsCertificateSdsSecretConfigs:
                - name: identity_cert
                  sdsConfig:
                    apiConfigSource:
                      apiType: GRPC
                      grpcServices:
                        - googleGrpc:
                            channelCredentials:
                              sslCredentials:
                                rootCerts:
                                  inlineBytes: MTIzNDU=
                            statPrefix: sds_identity_cert
                            targetUri: kuma-system:5677
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            requireClientCertificate: true
      name: inbound:192.168.0.1:80
  - name: localhost:8443
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Cluster
      connectTimeout: 5s
      loadAssignment:
        clusterName: localhost:8443
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    socketAddress:
                      address: 127.0.0.1
                      portValue: 8443
      name: localhost:8443
      altStatName: localhost_8443
      type: STATIC
  - name: inbound:192.168.0.1:443
    resource:
      '@type': type.googleapis.com/envoy.api.v2.Listener
      trafficDirection: INBOUND
      address:
        socketAddress:
          address: 192.168.0.1
          portValue: 443
      filterChains:
        - filters:
            - name: envoy.filters.network.rbac
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.rbac.v2.RBAC
                rules: {}
                statPrefix: inbound_192_168_0_1_443.
            - name: envoy.tcp_proxy
              typedConfig:
                '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
                cluster: localhost:8443
                statPrefix: localhost_8443
          tlsContext:
            commonTlsContext:
              tlsCertificateSdsSecretConfigs:
                - name: identity_cert
                  sdsConfig:
                    apiConfigSource:
                      apiType: GRPC
                      grpcServices:
                        - googleGrpc:
                            channelCredentials:
                              sslCredentials:
                                rootCerts:
                                  inlineBytes: MTIzNDU=
                            statPrefix: sds_identity_cert
                            targetUri: kuma-system:5677
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                      - googleGrpc:
                          channelCredentials:
                            sslCredentials:
                              rootCerts:
                                inlineBytes: MTIzNDU=
                          statPrefix: sds_mesh_ca
                          targetUri: kuma-system:5677
            requireClientCertificate: true
      name: inbound:192.168.0.1:443
