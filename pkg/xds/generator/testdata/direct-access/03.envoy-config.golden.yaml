resources:
- name: direct_access
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    lbPolicy: CLUSTER_PROVIDED
    name: direct_access
    type: ORIGINAL_DST
- name: direct_access_192.168.0.2:1234
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 192.168.0.2
        portValue: 1234
    bindToPort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: direct_access
          statPrefix: direct_access_192_168_0_2_1234
    name: direct_access_192.168.0.2:1234
    trafficDirection: OUTBOUND
- name: direct_access_192.168.0.2:1235
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 192.168.0.2
        portValue: 1235
    bindToPort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: direct_access
          statPrefix: direct_access_192_168_0_2_1235
    name: direct_access_192.168.0.2:1235
    trafficDirection: OUTBOUND
- name: direct_access_192.168.0.3:1234
  resource:
    '@type': type.googleapis.com/envoy.config.listener.v3.Listener
    address:
      socketAddress:
        address: 192.168.0.3
        portValue: 1234
    bindToPort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          cluster: direct_access
          statPrefix: direct_access_192_168_0_3_1234
    name: direct_access_192.168.0.3:1234
    trafficDirection: OUTBOUND
