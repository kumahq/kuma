conf:
  imports:
  - default-proxy
  resources:
    - name: raw-name
      version: raw-version
      resource: |
        '@type': type.googleapis.com/envoy.api.v2.Cluster
        connectTimeout: 5s
        loadAssignment:
          clusterName: localhost:8443
          endpoints:
            - lbEndpoints:
                - endpoint:
                    address:
                      socketAddress:
                        address: 127.0.0.1
                        portValue: 8443
        name: localhost:8443
        altStatName: localhost_8443
        type: STATIC
