            name: outbound:es-with-tls
            requestHeadersToAdd:
            - header:
                key: x-kuma-tags
                value: '&kuma.io/service=backend-1,backend-2,backend-3,backend-4&'
            validateClusters: false
            virtualHosts:
            - domains:
              - '*'
              name: es-with-tls
              routes:
              - match:
                  prefix: /
                route:
                  autoHostRewrite: true
                  cluster: es-with-tls
                  timeout: 0s
          statPrefix: es-with-tls
          streamIdleTimeout: 0s
    metadata:
