                kuma.io/external-service-name: es-1
                kuma.io/protocol: http
                kuma.io/zone: zone-3
        locality:
          zone: zone-3
        priority: 1
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: hostname-0.com
                portValue: 443
          loadBalancingWeight: 1
          metadata:
            filterMetadata:
              envoy.lb:
                kuma.io/external-service-name: es-0
                kuma.io/protocol: http
                kuma.io/zone: zone-4
              envoy.transport_socket_match:
                kuma.io/external-service-name: es-0
                kuma.io/protocol: http
                kuma.io/zone: zone-4
        locality:
          zone: zone-4
        priority: 1
    name: es-with-tls
    transportSocketMatches:
    - match:
        kuma.io/external-service-name: es-0
        kuma.io/protocol: http
        kuma.io/zone: zone-4
      name: hostname-0.com
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: hostname-0.com
    - match:
        kuma.io/external-service-name: es-1
        kuma.io/protocol: http
        kuma.io/zone: zone-3
      name: hostname-1.com
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: hostname-1.com
    - match:
        kuma.io/external-service-name: es-2
        kuma.io/protocol: http
        kuma.io/zone: zone-2
      name: hostname-2.com
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: hostname-2.com
    - match:
        kuma.io/external-service-name: es-3
        kuma.io/protocol: http
        kuma.io/zone: zone-1
      name: hostname-3.com
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: hostname-3.com
    type: STRICT_DNS
    typedExtensionProtocolOptions:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        commonHttpProtocolOptions:
          idleTimeout: 0s
        explicitHttpConfig:
          httpProtocolOptions: {}
- name: inbound:passthrough:ipv4
