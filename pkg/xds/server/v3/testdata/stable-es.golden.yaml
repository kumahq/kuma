resources:
- name: es-with-tls
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    dnsLookupFamily: V4_ONLY
    loadAssignment:
      clusterName: es-with-tls
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: hostname-3.com
                portValue: 443
          loadBalancingWeight: 1
          metadata:
            filterMetadata:
              envoy.lb:
                kuma.io/external-service-name: es-3
                kuma.io/protocol: http
                kuma.io/zone: zone-1
              envoy.transport_socket_match:
                kuma.io/external-service-name: es-3
                kuma.io/protocol: http
                kuma.io/zone: zone-1
        locality:
          zone: zone-1
        priority: 1
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: hostname-2.com
                portValue: 443
          loadBalancingWeight: 1
          metadata:
            filterMetadata:
              envoy.lb:
                kuma.io/external-service-name: es-2
                kuma.io/protocol: http
                kuma.io/zone: zone-2
              envoy.transport_socket_match:
                kuma.io/external-service-name: es-2
                kuma.io/protocol: http
                kuma.io/zone: zone-2
        locality:
          zone: zone-2
        priority: 1
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: hostname-1.com
                portValue: 443
          loadBalancingWeight: 1
          metadata:
            filterMetadata:
              envoy.lb:
                kuma.io/external-service-name: es-1
                kuma.io/protocol: http
                kuma.io/zone: zone-3
