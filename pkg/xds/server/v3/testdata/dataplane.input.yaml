networking:
  transparentProxying:
    redirectPortOutbound: 15001
    redirectPortInbound: 15006
  address: 192.168.0.1
  inbound:
    - port: 80
      servicePort: 8080
      tags:
        kuma.io/service: backend-1
    - port: 443
      servicePort: 8443
      tags:
        kuma.io/service: backend-2
    - address: 192.168.0.2
      port: 80
      servicePort: 8080
      tags:
        kuma.io/service: backend-3
    - address: 192.168.0.2
      port: 443
      servicePort: 8443
      tags:
        kuma.io/service: backend-4
probes:
  endpoints:
  - inboundPath: /probes?type=liveness
    inboundPort: 80
    path: /80/probes?type=liveness
  - inboundPath: /probes?type=readiness
    inboundPort: 80
    path: /80/probes?type=readiness
  port: 9000