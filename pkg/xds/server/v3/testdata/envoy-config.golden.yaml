resources:
  - name: inbound:passthrough
    resource:
      '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
      altStatName: inbound_passthrough
      connectTimeout: 5s
      lbPolicy: CLUSTER_PROVIDED
      name: inbound:passthrough
      type: ORIGINAL_DST
      upstreamBindConfig:
        sourceAddress:
          address: 127.0.0.6
          portValue: 0
  - name: localhost:8080
    resource:
      '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
      altStatName: localhost_8080
      connectTimeout: 5s
      loadAssignment:
        clusterName: localhost:8080
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    socketAddress:
                      address: 127.0.0.1
                      portValue: 8080
      name: localhost:8080
      type: STATIC
  - name: localhost:8443
