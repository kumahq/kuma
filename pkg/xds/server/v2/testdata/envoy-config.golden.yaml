resources:
- name: inbound:passthrough:ipv4
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    altStatName: inbound_passthrough_ipv4
    connectTimeout: 10s
    lbPolicy: CLUSTER_PROVIDED
    name: inbound:passthrough:ipv4
    type: ORIGINAL_DST
    upstreamBindConfig:
      sourceAddress:
        address: 127.0.0.6
        ipv4Compat: true
        portValue: 0
- name: inbound:passthrough:ipv6
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    altStatName: inbound_passthrough_ipv6
    connectTimeout: 10s
    lbPolicy: CLUSTER_PROVIDED
    name: inbound:passthrough:ipv6
    type: ORIGINAL_DST
    upstreamBindConfig:
      sourceAddress:
        address: ::6
        ipv4Compat: true
        portValue: 0
- name: localhost:8080
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    altStatName: localhost_8080
    connectTimeout: 10s
    loadAssignment:
      clusterName: localhost:8080
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 127.0.0.1
                portValue: 8080
    name: localhost:8080
    type: STATIC
- name: localhost:8443
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    altStatName: localhost_8443
    connectTimeout: 10s
    loadAssignment:
      clusterName: localhost:8443
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 127.0.0.1
                portValue: 8443
    name: localhost:8443
    type: STATIC
- name: outbound:passthrough:ipv4
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    altStatName: outbound_passthrough_ipv4
    connectTimeout: 10s
    lbPolicy: CLUSTER_PROVIDED
    name: outbound:passthrough:ipv4
    type: ORIGINAL_DST
- name: outbound:passthrough:ipv6
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Cluster
    altStatName: outbound_passthrough_ipv6
    connectTimeout: 10s
    lbPolicy: CLUSTER_PROVIDED
    name: outbound:passthrough:ipv6
    type: ORIGINAL_DST
- name: inbound:192.168.0.1:443
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    address:
      socketAddress:
        address: 192.168.0.1
        ipv4Compat: true
        portValue: 443
    deprecatedV1:
      bindToPort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.rbac
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.rbac.v2.RBAC
          rules: {}
          statPrefix: inbound_192_168_0_1_443.
      - name: envoy.filters.network.tcp_proxy
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy
          cluster: localhost:8443
          statPrefix: localhost_8443
      transportSocket:
        name: envoy.transport_sockets.tls
        typedConfig:
          '@type': type.googleapis.com/envoy.api.v2.auth.DownstreamTlsContext
          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                - prefix: spiffe://demo/
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                    - googleGrpc:
                        channelCredentials:
                          sslCredentials:
                            rootCerts:
                              inlineBytes: MTIzNDU=
                        statPrefix: sds_mesh_ca
                        targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
            - name: identity_cert
              sdsConfig:
                apiConfigSource:
                  apiType: GRPC
                  grpcServices:
                  - googleGrpc:
                      channelCredentials:
                        sslCredentials:
                          rootCerts:
                            inlineBytes: MTIzNDU=
                      statPrefix: sds_identity_cert
                      targetUri: kuma-system:5677
          requireClientCertificate: true
    name: inbound:192.168.0.1:443
    trafficDirection: INBOUND
- name: inbound:192.168.0.1:80
  resource:
    '@type': type.googleapis.com/envoy.api.v2.Listener
    address:
      socketAddress:
        address: 192.168.0.1
        ipv4Compat: true
        portValue: 80
    deprecatedV1:
      bindToPort: false
    filterChains:
    - filters:
      - name: envoy.filters.network.rbac
        typedConfig:
          '@type': type.googleapis.com/envoy.config.filter.network.rbac.v2.RBAC
          rules:
            policies:
              tp-1:
                permissions:
                - any: true
                principals:
                - authenticated:
                    principalName:
                      exact: spiffe://default/web1
          statPrefix: inbound_192_168_0_1_80.
      - name: envoy.filters.network.tcp_proxy
