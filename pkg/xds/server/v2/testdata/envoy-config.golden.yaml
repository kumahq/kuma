          commonTlsContext:
            combinedValidationContext:
              defaultValidationContext:
                matchSubjectAltNames:
                - prefix: spiffe://demo/
              validationContextSdsSecretConfig:
                name: mesh_ca
                sdsConfig:
                  apiConfigSource:
                    apiType: GRPC
                    grpcServices:
                    - googleGrpc:
                        channelCredentials:
                          sslCredentials:
                            rootCerts:
                              inlineBytes: MTIzNDU=
                        statPrefix: sds_mesh_ca
                        targetUri: kuma-system:5677
            tlsCertificateSdsSecretConfigs:
            - name: identity_cert
              sdsConfig:
                apiConfigSource:
                  apiType: GRPC
                  grpcServices:
                  - googleGrpc:
                      channelCredentials:
                        sslCredentials:
                          rootCerts:
                            inlineBytes: MTIzNDU=
                      statPrefix: sds_identity_cert
                      targetUri: kuma-system:5677
          requireClientCertificate: true
    name: inbound:192.168.0.1:80
    trafficDirection: INBOUND
