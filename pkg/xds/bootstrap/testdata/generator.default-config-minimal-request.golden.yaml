dynamicResources:
  adsConfig:
    apiType: GRPC
    grpcServices:
    - googleGrpc:
        channelCredentials:
          sslCredentials:
            rootCerts:
              inlineBytes: 
        statPrefix: ads
        targetUri: localhost:5678
    transportApiVersion: V2
  cdsConfig:
    ads: {}
  ldsConfig:
    ads: {}
hdsConfig:
  apiType: GRPC
  grpcServices:
  - googleGrpc:
      channelCredentials:
        sslCredentials:
          rootCerts:
            inlineBytes: 
      statPrefix: hds
      targetUri: localhost:5678
  setNodeOnFirstMessageOnly: true
  transportApiVersion: V3
node:
  cluster: backend
  id: mesh.name.namespace
  metadata:
    version:
      envoy:
        build: hash/1.15.0/RELEASE
        version: 1.15.0
      kumaDp:
        buildDate: "2019-08-07T11:26:06Z"
        gitCommit: 91ce236824a9d875601679aa80c63783fb0e8725
        gitTag: v0.0.1
        version: 0.0.1
staticResources:
  clusters:
  - connectTimeout: 1s
    http2ProtocolOptions: {}
    loadAssignment:
      clusterName: access_log_sink
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              pipe:
                path: /tmp/kuma-al-name.namespace-mesh.sock
    name: access_log_sink
    type: STATIC
    upstreamConnectionOptions:
      tcpKeepalive: {}
statsConfig:
  statsTags:
  - regex: ^grpc\.((.+)\.)
    tagName: name
  - regex: ^grpc.*streams_closed(_([0-9]+))
    tagName: status
  - regex: ^kafka(\.(\S*[0-9]))\.
    tagName: kafka_name
  - regex: ^kafka\..*\.(.*)
    tagName: kafka_type
  - regex: (worker_([0-9]+)\.)
    tagName: worker
  - regex: ((.+?)\.)rbac\.
    tagName: listener
