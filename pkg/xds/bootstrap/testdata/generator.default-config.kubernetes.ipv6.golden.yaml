admin:
  accessLogPath: /dev/null
  address:
    socketAddress:
      address: 127.0.0.1
      portValue: 1234
dynamicResources:
  adsConfig:
    apiType: GRPC
    grpcServices:
    - envoyGrpc:
        clusterName: ads_cluster
      initialMetadata:
      - key: authorization
        value: token
    setNodeOnFirstMessageOnly: true
    transportApiVersion: V3
  cdsConfig:
    ads: {}
    resourceApiVersion: V3
  ldsConfig:
    ads: {}
    resourceApiVersion: V3
layeredRuntime:
  layers:
  - name: kuma
    staticLayer:
      envoy.restart_features.use_apple_api_for_dns_lookups: false
      re2.max_program_size.error_level: 4294967295
      re2.max_program_size.warn_level: 1000
node:
  cluster: backend
  id: mesh.name.namespace
  metadata:
    dataplane.admin.port: "1234"
    dataplane.proxyType: dataplane
    version:
      dependencies: {}
      envoy:
        build: hash/1.15.0/RELEASE
        version: 1.15.0
      kumaDp:
        buildDate: "2019-08-07T11:26:06Z"
        gitCommit: 91ce236824a9d875601679aa80c63783fb0e8725
        gitTag: v0.0.1
        version: 0.0.1
staticResources:
  clusters:
  - connectTimeout: 1s
    http2ProtocolOptions: {}
    loadAssignment:
      clusterName: access_log_sink
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              pipe:
                path: /tmp/kuma-al-name.namespace-mesh.sock
    name: access_log_sink
    type: STATIC
    upstreamConnectionOptions:
      tcpKeepalive:
        keepaliveInterval: 10
        keepaliveProbes: 3
        keepaliveTime: 10
  - connectTimeout: 1s
    http2ProtocolOptions: {}
    loadAssignment:
      clusterName: ads_cluster
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: fd00:a123::1
                portValue: 5678
    name: ads_cluster
    transportSocket:
      name: envoy.transport_sockets.tls
      typedConfig:
        '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        commonTlsContext:
          tlsParams:
            tlsMinimumProtocolVersion: TLSv1_2
          validationContextSdsSecretConfig:
            name: cp_validation_ctx
        sni: fd00:a123::1
    type: STATIC
    upstreamConnectionOptions:
      tcpKeepalive:
        keepaliveInterval: 10
        keepaliveProbes: 3
        keepaliveTime: 10
  secrets:
  - name: cp_validation_ctx
    validationContext:
      matchSubjectAltNames:
      - exact: fd00:a123::1
      trustedCa:
        inlineBytes: 
statsConfig:
  statsTags:
  - regex: ^grpc\.((.+)\.)
    tagName: name
  - regex: ^grpc.*streams_closed(_([0-9]+))
    tagName: status
  - regex: ^kafka(\.(\S*[0-9]))\.
    tagName: kafka_name
  - regex: ^kafka\..*\.(.*)
    tagName: kafka_type
  - regex: (worker_([0-9]+)\.)
    tagName: worker
  - regex: ((.+?)\.)rbac\.
    tagName: listener
