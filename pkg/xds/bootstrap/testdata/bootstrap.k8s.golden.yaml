dynamicResources:
  adsConfig:
    apiType: GRPC
    grpcServices:
      - googleGrpc:
          callCredentials:
            - fromPlugin:
                name: envoy.grpc_credentials.file_based_metadata
                typedConfig:
                  '@type': type.googleapis.com/envoy.config.grpc_credential.v2alpha.FileBasedMetadataConfig
                  secretData:
                    filename: /tmp/token
          channelCredentials:
            sslCredentials:
              rootCerts:
                inlineBytes: 
          credentialsFactoryName: envoy.grpc_credentials.file_based_metadata
          statPrefix: ads
          targetUri: localhost:5678
    transportApiVersion: V2
  cdsConfig:
    ads: {}
  ldsConfig:
    ads: {}
node:
  cluster: backend
  id: default.dp-1.default
  metadata:
    dataplaneTokenPath: /tmp/token
    version:
      kumaDp:
        version: 0.0.1
        gitTag: v0.0.1
        gitCommit: 91ce236824a9d875601679aa80c63783fb0e8725
        buildDate: 2019-08-07T11:26:06Z
      envoy:
        version: 1.15.0
        build: hash/1.15.0/RELEASE
staticResources:
  clusters:
    - connectTimeout: 1s
      http2ProtocolOptions: {}
      loadAssignment:
        clusterName: access_log_sink
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    pipe:
                      path: /tmp/kuma-access-logs-dp-1.default-default.sock
      name: access_log_sink
      type: STATIC
      upstreamConnectionOptions:
        tcpKeepalive: {}
statsConfig:
  statsTags:
    - regex: ^grpc\.((.+)\.)
      tagName: name
    - regex: ^grpc.*streams_closed(_([0-9]+))
      tagName: status
    - regex: ^kafka(\.(\S*[0-9]))\.
      tagName: kafka_name
    - regex: ^kafka\..*\.(.*)
      tagName: kafka_type
    - regex: (worker_([0-9]+)\.)
      tagName: worker
    - regex: ((.+?)\.)rbac\.
      tagName: listener
