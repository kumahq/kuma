dynamicResources:
  adsConfig:
    apiType: GRPC
    grpcServices:
      - envoyGrpc:
          clusterName: ads_cluster
  cdsConfig:
    ads: {}
  ldsConfig:
    ads: {}
node:
  cluster: backend
  id: default.dp-1
  metadata:
    dataplaneResource: 
statsConfig:
  statsTags:
    - tagName: name
      regex: '^grpc\.((.+)\.)'
    - tagName: status
      regex: '^grpc.*streams_closed(_([0-9]+))'
    - tagName: worker
      regex: '(worker_([0-9]+)\.)'
    - tagName: listener
      regex: '((.+?)\.)rbac\.'
staticResources:
  clusters:
    - connectTimeout: 1s
      http2ProtocolOptions: {}
      loadAssignment:
        clusterName: ads_cluster
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    socketAddress:
                      address: 127.0.0.1
                      portValue: 5678
      name: ads_cluster
      type: STRICT_DNS
      upstreamConnectionOptions:
        tcpKeepalive: {}
    - connectTimeout: 1s
      http2ProtocolOptions: {}
      loadAssignment:
        clusterName: access_log_sink
        endpoints:
          - lbEndpoints:
              - endpoint:
                  address:
                    pipe:
                      path: /tmp/kuma-access-logs-dp-1-default.sock
      name: access_log_sink
      type: STATIC
      upstreamConnectionOptions:
        tcpKeepalive: {}