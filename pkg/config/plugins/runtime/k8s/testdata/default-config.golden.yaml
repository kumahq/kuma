admissionServer:
  address: ""
  port: 5443
  certDir: ""
injector:
  sidecarContainer:
    image: kuma/kuma-dp:latest
    uid: 5678
    gid: 5678
    drainTime: 30s
    readinessProbe:
      initialDelaySeconds: 1
      timeoutSeconds: 3
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 12
    livenessProbe:
      initialDelaySeconds: 60
      timeoutSeconds: 3
      periodSeconds: 5
      failureThreshold: 12
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    envVars: {}
    redirectPortInbound: 15006
    redirectPortInboundV6: 15010
    redirectPortOutbound: 15001
  initContainer:
    image: kuma/kuma-init:latest
  containerPatches: []
  cniEnabled: false
  virtualProbesEnabled: true
  virtualProbesPort: 9000
  sidecarTraffic:
    excludeInboundPorts: []
    excludeOutboundPorts: []
  exceptions:
    labels:
      openshift.io/build.name: '*'
      openshift.io/deployer-pod-for.name: '*'
  caCertFile: ""
  builtinDNS:
    enabled: true
    port: 15053
  ebpf:
    enabled: false
    instanceIPEnvVarName: INSTANCE_IP
    bpffsPath: /run/kuma/bpf
    programsSourcePath: /kuma/ebpf
marshalingCacheExpirationTime: 5m0s
serviceAccountName: system:serviceaccount:kuma-system:kuma-control-plane
controlPlaneServiceName: kuma-control-plane
nodeTaintController:
  enabled: false
  cniApp: ""
