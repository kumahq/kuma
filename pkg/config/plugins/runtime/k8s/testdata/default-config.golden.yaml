admissionServer:
  address: ""
  port: 5443
  certDir: ""
injector:
  sidecarContainer:
    image: kuma/kuma-dp:latest
    redirectPortInbound: 15006
    redirectPortOutbound: 15001
    uid: 5678
    gid: 5678
    adminPort: 9901
    drainTime: 30s
    readinessProbe:
      initialDelaySeconds: 1
      timeoutSeconds: 3
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 12
    livenessProbe:
      initialDelaySeconds: 60
      timeoutSeconds: 3
      periodSeconds: 5
      failureThreshold: 12
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 512Mi
    envVars: {}
  initContainer:
    image: kuma/kuma-init:latest
  cniEnabled: false
  virtualProbesEnabled: true
  virtualProbesPort: 9000
  sidecarTraffic:
    excludeInboundPorts: []
    excludeOutboundPorts: []
  exceptions:
    labels:
      openshift.io/build.name: '*'
      openshift.io/deployer-pod-for.name: '*'
  caCertFile: ""
marshalingCacheExpirationTime: 5m0s
controlPlaneServiceName: kuma-control-plane
