admissionServer:
  address: ""
  certDir: ""
  port: 5443
clientConfig:
  burstQps: 100
  qps: 100
controlPlaneServiceName: kuma-control-plane
controllersConcurrency:
  podController: 10
injector:
  builtinDNS:
    enabled: true
    port: 15053
  caCertFile: ""
  cniEnabled: false
  containerPatches: []
  ebpf:
    bpffsPath: /sys/fs/bpf
    cgroupPath: /sys/fs/cgroup
    enabled: false
    instanceIPEnvVarName: INSTANCE_IP
    programsSourcePath: /kuma/ebpf
  exceptions:
    labels:
      openshift.io/build.name: '*'
      openshift.io/deployer-pod-for.name: '*'
  initContainer:
    image: kuma/kuma-init:latest
  sidecarContainer:
    drainTime: 30s
    envVars: {}
    gid: 5678
    image: kuma/kuma-dp:latest
    livenessProbe:
      failureThreshold: 12
      initialDelaySeconds: 60
      periodSeconds: 5
      timeoutSeconds: 3
    readinessProbe:
      failureThreshold: 12
      initialDelaySeconds: 1
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 3
    redirectPortInbound: 15006
    redirectPortInboundV6: 15010
    redirectPortOutbound: 15001
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 64Mi
    uid: 5678
    waitForDataplaneReady: false
  sidecarTraffic:
    excludeInboundPorts: []
    excludeOutboundPorts: []
  virtualProbesEnabled: true
  virtualProbesPort: 9000
leaderElection:
  leaseDuration: 15s
  renewDeadline: 10s
marshalingCacheExpirationTime: 5m0s
nodeTaintController:
  cniApp: ""
  cniNamespace: kube-system
  enabled: false
serviceAccountName: system:serviceaccount:kuma-system:kuma-control-plane
