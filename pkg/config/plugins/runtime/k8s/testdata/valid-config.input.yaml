admissionServer:
  address: 127.0.0.2
  port: 8442
  certDir: /var/secret/kuma-cp
injector:
  cniEnabled: true
  sidecarContainer:
    image: kuma-sidecar:latest
    redirectPortOutbound: 1234
    redirectPortInbound: 1236
    redirectPortInboundV6: 1237
    uid: 2345
    gid: 3456
    adminPort: 45678
    drainTime: 15s

    readinessProbe:
      initialDelaySeconds: 11
      timeoutSeconds:      13
      periodSeconds:       15
      successThreshold:    11
      failureThreshold:    112
    livenessProbe:
      initialDelaySeconds: 260
      timeoutSeconds:      23
      periodSeconds:       25
      failureThreshold:    212
    resources:
      requests:
        cpu: 150m
        memory: 164Mi
      limits:
        cpu: 1100m
        memory: 1512Mi
  initContainer:
    image: kuma-init:latest
  builtinDNS:
    enabled: true
    port: 1253
marshalingCacheExpirationTime: 1s
controlPlaneServiceName: custom-control-plane
