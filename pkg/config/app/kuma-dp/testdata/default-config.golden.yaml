applicationProbeProxyServer: {}
controlPlane:
  caCert: ""
  caCertFile: ""
  retry:
    backoff: 3s
    maxDuration: 5m0s
  url: https://localhost:5678
dataplane:
  drainTime: 30s
  proxyType: dataplane
  readinessPort: 9902
  readinessUnixSocketEnabled: true
  resilientComponentBaseBackoff: 5s
  resilientComponentMaxBackoff: 1m0s
dataplaneRuntime:
  binaryPath: envoy
  dynamicConfiguration:
    refreshInterval: 1s
  metrics: {}
  resources: {}
dns:
  coreDnsBinaryPath: coredns
  coreDnsPort: 15053
  enabled: true
  envoyDnsPort: 15054
  prometheusPort: 19153
