type: object
required: [type, name, spec]
properties:
  type:
    description: 'the type of the resource'
    type: string
    enum:
      - MeshMultiZoneService
  mesh:
    description: 'Mesh is the name of the Kuma mesh this resource belongs to. It may be omitted for cluster-scoped resources.'
    type: string
    default: default
  name:
    description: 'Name of the Kuma resource'
    type: string
  labels:
    additionalProperties:
      type: string
    description: 'The labels to help identity resources'
    type: object
  spec:
    description: Spec is the specification of the Kuma MeshMultiZoneService resource.
    properties:
      selector:
        description: Selector is a way to select multiple MeshServices
        properties:
          meshService:
            description: MeshService selects MeshServices
            properties:
              matchLabels:
                additionalProperties:
                  type: string
                description: MatchLabels matches multiple MeshServices by labels
                type: object
            required:
              - matchLabels
            type: object
        required:
          - meshService
        type: object
    required:
      - selector
    type: object
  status:
    description: Status is the current status of the Kuma MeshMultiZoneService resource.
    properties:
      addresses:
        description: Addresses is a list of addresses generated by HostnameGenerator
        items:
          properties:
            hostname:
              type: string
            hostnameGeneratorRef:
              properties:
                coreName:
                  type: string
              required:
                - coreName
              type: object
            origin:
              type: string
          type: object
        type: array
      meshServices:
        description: MeshServices is a list of matched MeshServices
        items:
          properties:
            name:
              description: Name is a core name of MeshService
              type: string
          required:
            - name
          type: object
        type: array
      ports:
        description: Ports is an aggregated distinct list of ports from selected MeshServices
        items:
          properties:
            appProtocol:
              default: tcp
              description: Protocol identifies a protocol supported by a service.
              type: string
            name:
              type: string
            port:
              format: int32
              type: integer
            targetPort:
              anyOf:
                - type: integer
                - type: string
              x-kubernetes-int-or-string: true
          required:
            - port
          type: object
        type: array
      vips:
        description: VIPs is a list of assigned Kuma VIPs.
        items:
          properties:
            ip:
              type: string
          type: object
        type: array
    type: object
