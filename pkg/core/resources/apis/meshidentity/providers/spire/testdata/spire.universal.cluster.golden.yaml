    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    connectTimeout: 5s
    loadAssignment:
      clusterName: system_identity_sds-spire-agent
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              pipe:
                path: /my-custom/socket-path
    name: system_identity_sds-spire-agent
