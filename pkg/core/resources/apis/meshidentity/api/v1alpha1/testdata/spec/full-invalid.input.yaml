spiffeID:
  trustDomain: "{{ .Mesh|1 }}.{ .Zone|2 }.mesh.local"
  path: "/ns/.Namespace/sa/{ .ServiceAccount|2 }"
provider:
  type: Bundled
  bundled:
    meshTrustCreation: Test
    autogenerate:
      enabled: true
    certificate:
      type: File
      file:
        path: "/cert"
    privateKey:
      type: EnvVar
      envVar:
        name: "MY_PRIVATE_KEY"
