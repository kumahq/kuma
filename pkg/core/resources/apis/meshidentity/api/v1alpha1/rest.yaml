openapi: 3.1.0
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
  x-ref-schema-name: "MeshIdentity"

paths:
  /meshes/{mesh}/meshidentities/{name}:
    get:
      operationId: getMeshIdentity
      summary: Returns MeshIdentity entity
      tags: [ "MeshIdentity" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshIdentity
      responses:
        '200':
          $ref: "#/components/responses/MeshIdentityItem"
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

    put:
      operationId: putMeshIdentity
      summary: Creates or Updates MeshIdentity entity
      tags: [ "MeshIdentity" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshIdentity
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeshIdentityItem'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshIdentityCreateOrUpdateSuccessResponse'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshIdentityCreateOrUpdateSuccessResponse'

    delete:
      operationId: deleteMeshIdentity
      summary: Deletes MeshIdentity entity
      tags: [ "MeshIdentity" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshIdentity
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshIdentityDeleteSuccessResponse'
          description: Successful response
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

  /meshes/{mesh}/meshidentities:
    get:
      operationId: getMeshIdentityList
      summary: Returns a list of MeshIdentity in the mesh.
      tags: [ "MeshIdentity" ]
      parameters:
        - in: query
          name: offset
          description: offset in the list of entities
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: size
          description: the number of items per page
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - in: query
          name: filter
          description: filter by labels when multiple filters are present, they are ANDed
          required: false
          schema:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
          example:
            label.k8s.kuma.io/namespace: my-ns
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/MeshIdentityList"

components:
  schemas:
    MeshIdentityItem:
      $ref: 'schema.yaml'
    MeshIdentityCreateOrUpdateSuccessResponse:
      type: object
      properties:
        warnings:
          type: array
          readOnly: true
          description: |
            warnings is a list of warning messages to return to the requesting Kuma API clients.
            Warning messages describe a problem the client making the API request should correct or be aware of.
          items:
            type: string
    MeshIdentityDeleteSuccessResponse:
      type: object
      properties: {}

  responses:
    MeshIdentityItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeshIdentityItem'
    MeshIdentityList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/MeshIdentityItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
