openapi: 3.0.3
info:
  version: v1alpha1
  title: Kuma API
  description: Kuma API
  x-ref-schema-name: "MeshExternalService"

paths:
  /meshes/{mesh}/meshexternalservices/{name}:
    get:
      operationId: getMeshExternalService
      summary: Returns MeshExternalService entity
      tags: [ "MeshExternalService" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshExternalService
      responses:
        '200':
          $ref: "#/components/responses/MeshExternalServiceItem"
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

    put:
      operationId: putMeshExternalService
      summary: Creates or Updates MeshExternalService entity
      tags: [ "MeshExternalService" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshExternalService
      requestBody:
        description: Put request
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MeshExternalServiceItem'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshExternalServiceCreateOrUpdateSuccessResponse'
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshExternalServiceCreateOrUpdateSuccessResponse'

    delete:
      operationId: deleteMeshExternalService
      summary: Deletes MeshExternalService entity
      tags: [ "MeshExternalService" ]
      parameters:
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: name of the MeshExternalService
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeshExternalServiceDeleteSuccessResponse'
          description: Successful response
        '404':
          $ref: "/specs/base/specs/common/error_schema.yaml#/components/responses/NotFound"

  /meshes/{mesh}/meshexternalservices:
    get:
      operationId: getMeshExternalServiceList
      summary: Returns a list of MeshExternalService in the mesh.
      tags: [ "MeshExternalService" ]
      parameters:
        - in: query
          name: offset
          description: offset in the list of entities
          required: false
          schema:
            type: integer
          example: 0
        - in: query
          name: size
          description: the number of items per page
          required: false
          schema:
            type: integer
            default: 100
            maximum: 1000
            minimum: 1
        - in: query
          name: filter
          description: filter by labels when multiple filters are present, they are ANDed
          required: false
          schema:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
          example:
            label.k8s.kuma.io/namespace: my-ns
        - in: path
          name: mesh
          schema:
            type: string
          required: true
          description: name of the mesh
      responses:
        '200':
          $ref: "#/components/responses/MeshExternalServiceList"

components:
  schemas:
    MeshExternalServiceItem:
      $ref: 'schema.yaml'
    MeshExternalServiceCreateOrUpdateSuccessResponse:
      type: object
      properties:
        warnings:
          type: array
          readOnly: true
          description: |
            warnings is a list of warning messages to return to the requesting Kuma API clients.
            Warning messages describe a problem the client making the API request should correct or be aware of.
          items:
            type: string
    MeshExternalServiceDeleteSuccessResponse:
      type: object
      properties: {}

  responses:
    MeshExternalServiceItem:
      description: Successful response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeshExternalServiceItem'
    MeshExternalServiceList:
      description: List
      content:
        application/json:
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: "#/components/schemas/MeshExternalServiceItem"
              total:
                type: number
                description: The total number of entities
              next:
                type: string
                description: URL to the next page
