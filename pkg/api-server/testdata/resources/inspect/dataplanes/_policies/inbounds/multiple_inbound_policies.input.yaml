#/meshes/default/dataplanes/dp-1/_inbounds/kri_dp_default_test-zone__dp-1_main-port/_policies 200
type: Mesh
name: default
meshServices:
  mode: Exclusive
---
type: Dataplane
name: dp-1
mesh: default
networking:
  address: 127.0.0.1
  inbound:
    - port: 8080
      name: main-port
      tags:
        kuma.io/service: foo
---
type: MeshAccessLog
name: multiple-backends
mesh: default
spec:
  rules:
    - default:
        backends:
          - type: File
            file:
              path: "/dev/stdout"
              format:
                type: Plain
                plain: "[%START_TIME%]"
---
type: MeshRateLimit
mesh: default
name: backend-rate-limit
spec:
  targetRef:
    kind: Dataplane
  rules:
    - default:
        local:
          http:
            requestRate:
              num: 5
              interval: 10s
            onRateLimit:
              status: 423
              headers:
                set:
                  - name: x-kuma-rate-limited
                    value: 'true'
