#/meshes/default/dataplanes/dp-1/_rules 200
type: Mesh
name: default
---
type: MeshGateway
name: the-gateway
mesh: default
selectors:
  - match:
      kuma.io/service: gw-1
conf:
  listeners:
    - port: 8080
      protocol: HTTP
---
type: Dataplane
name: dp-1
mesh: default
networking:
  address: 127.0.0.1
  gateway:
    type: BUILTIN
    tags:
      kuma.io/service: gw-1
      another: v1
---
type: MeshTimeout
name: mt-on-gateway
mesh: default
spec:
  targetRef:
    kind: MeshGateway
    name: the-gateway
  to:
    - targetRef:
        kind: Mesh
      default:
        idleTimeout: 20s
        connectionTimeout: 2s
        http:
          requestTimeout: 10s
---
type: MeshProxyPatch
mesh: default
name: mpp-on-gateway
spec:
  targetRef:
    kind: MeshGateway
    name: the-gateway
  default:
    appendModifications:
      - cluster:
          operation: Add
          value: |
            name: test-cluster
            connectTimeout: 5s
            type: STATIC
